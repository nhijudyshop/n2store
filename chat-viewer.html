<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatOmni Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        const { useState, useEffect, useRef } = React;

        const API_BASE = 'https://tomato.tpos.vn';
        const WS_URL = 'wss://ws.chatomni.tpos.app';

        function ChatApp() {
            const [token, setToken] = useState('');
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [conversations, setConversations] = useState([]);
            const [selectedConv, setSelectedConv] = useState(null);
            const [messages, setMessages] = useState([]);
            const [loading, setLoading] = useState(false);
            const [socket, setSocket] = useState(null);
            const messagesEndRef = useRef(null);

            // Scroll to bottom of messages
            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            };

            useEffect(() => {
                scrollToBottom();
            }, [messages]);

            // Fetch conversations
            const fetchConversations = async () => {
                try {
                    setLoading(true);
                    const response = await fetch(`${API_BASE}/api-ms/chatomni/v1/conversations/search`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`,
                            'accept': 'application/json',
                        },
                        body: JSON.stringify({
                            Keyword: null,
                            Limit: 50,
                            Sort: null,
                            Before: null,
                            After: null,
                            Channels: [{ Id: "270136663390370", Type: 4 }],
                            Type: "message",
                            HasPhone: null,
                            HasAddress: null,
                            HasOrder: null,
                            IsUnread: null,
                            IsUnreplied: null,
                            TagIds: [],
                            UserIds: [],
                            Start: null,
                            End: null,
                            FromNewToOld: null
                        })
                    });
                    const data = await response.json();
                    setConversations(data.Data || []);
                } catch (error) {
                    console.error('Error fetching conversations:', error);
                    alert('L·ªói khi t·∫£i danh s√°ch chat: ' + error.message);
                } finally {
                    setLoading(false);
                }
            };

            // Fetch messages for selected conversation
            const fetchMessages = async (channelId, userId) => {
                try {
                    setLoading(true);
                    const response = await fetch(
                        `${API_BASE}/api-ms/chatomni/v1/messages?type=4&channelId=${channelId}&userId=${userId}`,
                        {
                            headers: {
                                'Authorization': `Bearer ${token}`,
                                'accept': 'application/json',
                            }
                        }
                    );
                    const data = await response.json();
                    setMessages(data.Data || []);
                } catch (error) {
                    console.error('Error fetching messages:', error);
                    alert('L·ªói khi t·∫£i tin nh·∫Øn: ' + error.message);
                } finally {
                    setLoading(false);
                }
            };

            // Mark as seen
            const markAsSeen = async (channelId, userId) => {
                try {
                    await fetch(
                        `${API_BASE}/api-ms/chatomni/v1/conversations/4/${channelId}/${userId}/seen?isSeen=true&type=message`,
                        {
                            method: 'POST',
                            headers: {
                                'Authorization': `Bearer ${token}`,
                                'accept': 'application/json',
                            }
                        }
                    );
                } catch (error) {
                    console.error('Error marking as seen:', error);
                }
            };

            // Initialize Socket.IO connection
            useEffect(() => {
                if (!isAuthenticated) return;

                const newSocket = io(WS_URL, {
                    transports: ['websocket'],
                    query: {
                        room: 'tomato.tpos.vn',
                        EIO: '4'
                    }
                });

                newSocket.on('connect', () => {
                    console.log('Socket connected');
                    // Send authentication
                    newSocket.emit('authenticate', { token });
                });

                newSocket.on('message', (data) => {
                    console.log('New message:', data);
                    // Refresh conversations on new message
                    fetchConversations();
                    if (selectedConv) {
                        fetchMessages(selectedConv.Channel.Id, selectedConv.User.Id);
                    }
                });

                setSocket(newSocket);

                return () => {
                    newSocket.close();
                };
            }, [isAuthenticated, token]);

            // Handle login
            const handleLogin = () => {
                if (!token.trim()) {
                    alert('Vui l√≤ng nh·∫≠p Bearer token!');
                    return;
                }
                setIsAuthenticated(true);
                fetchConversations();
            };

            // Handle conversation selection
            const handleSelectConversation = (conv) => {
                setSelectedConv(conv);
                fetchMessages(conv.Channel.Id, conv.User.Id);
                if (conv.LastActivities.HasUnread) {
                    markAsSeen(conv.Channel.Id, conv.User.Id);
                }
            };

            // Format time
            const formatTime = (dateString) => {
                const date = new Date(dateString);
                const now = new Date();
                const diffMs = now - date;
                const diffMins = Math.floor(diffMs / 60000);
                const diffHours = Math.floor(diffMs / 3600000);
                const diffDays = Math.floor(diffMs / 86400000);

                if (diffMins < 1) return 'V·ª´a xong';
                if (diffMins < 60) return `${diffMins} ph√∫t tr∆∞·ªõc`;
                if (diffHours < 24) return `${diffHours} gi·ªù tr∆∞·ªõc`;
                if (diffDays < 7) return `${diffDays} ng√†y tr∆∞·ªõc`;
                return date.toLocaleDateString('vi-VN');
            };

            // Login Screen
            if (!isAuthenticated) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-500 to-purple-600">
                        <div className="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">
                            <h1 className="text-3xl font-bold text-center mb-6 text-gray-800">
                                ChatOmni Viewer
                            </h1>
                            <p className="text-gray-600 mb-4 text-sm text-center">
                                Nh·∫≠p Bearer token ƒë·ªÉ ƒëƒÉng nh·∫≠p
                            </p>
                            <textarea
                                className="w-full p-3 border border-gray-300 rounded-lg mb-4 font-mono text-sm"
                                rows="6"
                                placeholder="Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                                value={token}
                                onChange={(e) => setToken(e.target.value)}
                            />
                            <button
                                onClick={handleLogin}
                                className="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition"
                            >
                                ƒêƒÉng nh·∫≠p
                            </button>
                        </div>
                    </div>
                );
            }

            // Main Chat Interface
            return (
                <div className="h-screen flex">
                    {/* Sidebar - Conversations List */}
                    <div className="w-1/3 bg-white border-r border-gray-200 flex flex-col">
                        {/* Header */}
                        <div className="p-4 border-b border-gray-200 bg-gradient-to-r from-blue-600 to-purple-600">
                            <h2 className="text-xl font-bold text-white">Tin nh·∫Øn</h2>
                            <p className="text-blue-100 text-sm">{conversations.length} cu·ªôc h·ªôi tho·∫°i</p>
                        </div>

                        {/* Conversations List */}
                        <div className="flex-1 overflow-y-auto scrollbar-hide">
                            {loading && conversations.length === 0 ? (
                                <div className="p-8 text-center text-gray-500">
                                    <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
                                    ƒêang t·∫£i...
                                </div>
                            ) : (
                                conversations.map((conv) => (
                                    <div
                                        key={conv.Id}
                                        onClick={() => handleSelectConversation(conv)}
                                        className={`p-4 border-b border-gray-100 cursor-pointer hover:bg-gray-50 transition ${
                                            selectedConv?.Id === conv.Id ? 'bg-blue-50 border-l-4 border-blue-600' : ''
                                        }`}
                                    >
                                        <div className="flex justify-between items-start mb-1">
                                            <h3 className="font-semibold text-gray-900">{conv.Name}</h3>
                                            {conv.LastActivities.HasUnread && (
                                                <span className="bg-red-500 text-white text-xs rounded-full px-2 py-0.5">
                                                    {conv.LastActivities.UnreadCount}
                                                </span>
                                            )}
                                        </div>
                                        <div className="flex justify-between items-center">
                                            <p className="text-sm text-gray-600 truncate flex-1">
                                                {conv.Phone || 'Ch∆∞a c√≥ s·ªë ƒëi·ªán tho·∫°i'}
                                            </p>
                                        </div>
                                        <p className="text-xs text-gray-500 mt-1 truncate">
                                            {conv.LastActivities.Message?.Message || 'Kh√¥ng c√≥ tin nh·∫Øn'}
                                        </p>
                                        <p className="text-xs text-gray-400 mt-1">
                                            {formatTime(conv.LastActivities.ActivitedTime)}
                                        </p>
                                    </div>
                                ))
                            )}
                        </div>
                    </div>

                    {/* Main Chat Area */}
                    <div className="flex-1 flex flex-col bg-gray-50">
                        {selectedConv ? (
                            <>
                                {/* Chat Header */}
                                <div className="bg-white p-4 border-b border-gray-200 shadow-sm">
                                    <h2 className="text-xl font-bold text-gray-900">{selectedConv.Name}</h2>
                                    <div className="flex gap-4 text-sm text-gray-600 mt-1">
                                        <span>üìû {selectedConv.Phone || 'N/A'}</span>
                                        {selectedConv.ApplicationPartner?.StatusText && (
                                            <span className={`px-2 py-0.5 rounded ${
                                                selectedConv.ApplicationPartner.StatusText === 'B√¨nh th∆∞·ªùng' 
                                                    ? 'bg-green-100 text-green-700'
                                                    : 'bg-yellow-100 text-yellow-700'
                                            }`}>
                                                {selectedConv.ApplicationPartner.StatusText}
                                            </span>
                                        )}
                                    </div>
                                </div>

                                {/* Messages Area */}
                                <div className="flex-1 overflow-y-auto p-4 space-y-4 scrollbar-hide">
                                    {messages.length === 0 ? (
                                        <div className="text-center text-gray-500 py-8">
                                            Kh√¥ng c√≥ tin nh·∫Øn
                                        </div>
                                    ) : (
                                        messages.slice().reverse().map((msg) => (
                                            <div
                                                key={msg.Id}
                                                className={`flex ${msg.IsOwner ? 'justify-end' : 'justify-start'}`}
                                            >
                                                <div
                                                    className={`max-w-md px-4 py-2 rounded-2xl ${
                                                        msg.IsOwner
                                                            ? 'bg-blue-600 text-white'
                                                            : 'bg-white text-gray-900 border border-gray-200'
                                                    }`}
                                                >
                                                    {msg.Message && (
                                                        <p className="whitespace-pre-wrap break-words">{msg.Message}</p>
                                                    )}
                                                    {msg.Attachments?.map((att, idx) => (
                                                        att.Type === 'image' && (
                                                            <img
                                                                key={idx}
                                                                src={att.Payload.Url}
                                                                alt="Attachment"
                                                                className="rounded-lg mt-2 max-w-full"
                                                                loading="lazy"
                                                            />
                                                        )
                                                    ))}
                                                    <p className={`text-xs mt-1 ${msg.IsOwner ? 'text-blue-200' : 'text-gray-500'}`}>
                                                        {formatTime(msg.CreatedTime)}
                                                    </p>
                                                </div>
                                            </div>
                                        ))
                                    )}
                                    <div ref={messagesEndRef} />
                                </div>
                            </>
                        ) : (
                            <div className="flex-1 flex items-center justify-center text-gray-500">
                                <div className="text-center">
                                    <svg className="w-24 h-24 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                                    </svg>
                                    <p className="text-xl">Ch·ªçn m·ªôt cu·ªôc h·ªôi tho·∫°i ƒë·ªÉ xem tin nh·∫Øn</p>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        // Render app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ChatApp />);
    </script>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</body>
</html>
