<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer 360 Hub</title>
    <link rel="icon" type="image/svg+xml" href="./favicon.svg">
    <!-- Material Symbols Outlined -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- JetBrains Mono Font -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <link href="./styles/tailwind.css" rel="stylesheet">
</head>
<body class="bg-background-light font-display text-gray-800 dark:bg-background-dark dark:text-gray-200 antialiased">
    <div class="flex flex-col h-screen">
        <!-- Main Header (Global Search, User Info, Theme Toggle) -->
        <header class="bg-surface-light shadow-soft dark:bg-surface-dark p-4 flex items-center justify-between z-10">
            <h1 class="text-xl font-semibold text-primary">Customer 360 Hub</h1>
            <div class="flex items-center space-x-4">
                <div class="relative w-72">
                    <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">search</span>
                    <input type="text" placeholder="Tìm kiếm khách hàng..."
                           class="w-full pl-10 pr-4 py-2 rounded-md border border-border-light dark:border-border-dark focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-200 shadow-sm">
                </div>
                <button id="theme-toggle" class="flex items-center justify-center p-2 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-md transition-colors duration-200">
                    <span class="material-symbols-outlined" id="theme-icon">dark_mode</span>
                </button>
                <span class="text-gray-600 dark:text-gray-300">Nguyễn Tâm</span>
                <div class="w-10 h-10 rounded-full bg-primary flex items-center justify-center text-white font-semibold border-2 border-primary">
                    <span class="material-symbols-outlined">person</span>
                </div>
            </div>
        </header>

        <!-- Tab Navigation -->
        <nav class="bg-surface-light dark:bg-surface-dark shadow-soft-sm z-10">
            <ul class="flex border-b border-border-light dark:border-border-dark max-w-7xl mx-auto px-4">
                <li class="-mb-px mr-1">
                    <a class="tab-link bg-white dark:bg-surface-dark inline-block py-2 px-4 text-primary font-semibold border-l border-t border-r border-primary rounded-t-lg" id="customer-search-tab" href="#customer-search">
                        <span class="material-symbols-outlined align-middle text-base mr-1">person_search</span>
                        Tìm kiếm khách hàng
                    </a>
                </li>
                <li class="mr-1">
                    <a class="tab-link bg-white dark:bg-surface-dark inline-block py-2 px-4 text-gray-500 hover:text-primary font-semibold hover:bg-gray-100 dark:hover:bg-gray-700 border-l border-t border-r border-border-light dark:border-border-dark rounded-t-lg" id="transaction-activity-tab" href="#transaction-activity">
                        <span class="material-symbols-outlined align-middle text-base mr-1">receipt_long</span>
                        Hoạt động giao dịch
                    </a>
                </li>
                <li class="mr-1">
                    <a class="tab-link bg-white dark:bg-surface-dark inline-block py-2 px-4 text-gray-500 hover:text-primary font-semibold hover:bg-gray-100 dark:hover:bg-gray-700 border-l border-t border-r border-border-light dark:border-border-dark rounded-t-lg" id="unlinked-transactions-tab" href="#unlinked-transactions">
                        <span class="material-symbols-outlined align-middle text-base mr-1">link_off</span>
                        Giao dịch chưa liên kết
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content Area -->
        <main class="flex-1 overflow-x-hidden overflow-y-auto bg-background-light dark:bg-background-dark p-4">
            <div id="app-content" class="container mx-auto px-4 py-6">
                <!-- Content will be loaded here by JavaScript -->
            </div>
        </main>
    </div>

    <script src="./js/main.js" type="module"></script>
    <script src="./js/utils/permissions.js" type="module"></script>
</body>
</html>
