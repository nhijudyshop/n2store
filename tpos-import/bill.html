<body>
    <div class="container">
        <h1>üìù Chuy·ªÉn Text Ti·∫øng Vi·ªát Th√†nh ·∫¢nh ƒê·ªÉ In</h1>
        
        <div class="input-group">
            <label for="inputText">Nh·∫≠p n·ªôi dung c·∫ßn in:</label>

        <div class="settings">

            <div class="setting-item">

                    <option value="Courier New">Courier New (In h√≥a ƒë∆°n)</option>
                    <option value="Times New Roman">Times New Roman</option>

            <div class="setting-item">

        <div class="buttons">

            <button class="btn-print" onclick="printImage()">üñ®Ô∏è In ·∫£nh</button>
            <button class="btn-download" onclick="downloadImage()">üíæ T·∫£i v·ªÅ</button>

                üí° <strong>Tip:</strong> Sau khi t·∫°o ·∫£nh, b·∫°n c√≥ th·ªÉ in tr·ª±c ti·∫øp ho·∫∑c t·∫£i v·ªÅ ƒë·ªÉ g·ª≠i qua bridge
            </div>

    <script>
        function generateImage() {
            const text = document.getElementById('inputText').value;
            const fontSize = parseInt(document.getElementById('fontSize').value);
            const canvasWidth = parseInt(document.getElementById('canvasWidth').value);
            const fontFamily = document.getElementById('fontFamily').value;
            const lineHeight = parseFloat(document.getElementById('lineHeight').value);
            
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            // Set font ƒë·ªÉ ƒëo k√≠ch th∆∞·ªõc
            ctx.font = `${fontSize}px ${fontFamily}`;
            
            // T√°ch text th√†nh c√°c d√≤ng
            const lines = text.split('\n');
            const padding = 20;
            const lineHeightPx = fontSize * lineHeight;
            
            // T√≠nh chi·ªÅu cao canvas
            const canvasHeight = (lines.length * lineHeightPx) + (padding * 2);
            
            // Set k√≠ch th∆∞·ªõc canvas
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;
            
            // Fill background tr·∫Øng
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Set style cho text
            ctx.fillStyle = 'black';
            ctx.font = `${fontSize}px ${fontFamily}`;
            ctx.textBaseline = 'top';
            
            // V·∫Ω t·ª´ng d√≤ng
            lines.forEach((line, index) => {
                const y = padding + (index * lineHeightPx);
                ctx.fillText(line, padding, y);
            });
            
            // Chuy·ªÉn canvas th√†nh image
            const outputImage = document.getElementById('outputImage');
            outputImage.src = canvas.toDataURL('image/png');
            outputImage.style.display = 'block';
            
            console.log('‚úÖ ƒê√£ t·∫°o ·∫£nh th√†nh c√¥ng!');
        }
        
        function printImage() {
            const outputImage = document.getElementById('outputImage');
            if (!outputImage.src || outputImage.src === '') {
                alert('‚ö†Ô∏è Vui l√≤ng t·∫°o ·∫£nh tr∆∞·ªõc khi in!');
                return;
            }
            
            // T·∫°o window m·ªõi ƒë·ªÉ in
            const printWindow = window.open('', '_blank');
            printWindow.document.write(`
                <html>
                <head>
                    <title>In ·∫£nh</title>
                    <style>
                        body {
                            margin: 0;
                            display: flex;
                            justify-content: center;
                            align-items: center;
                        }
                        img {
                            max-width: 100%;
                            height: auto;
                        }
                        @media print {
                            body {
                                margin: 0;
                            }
                            img {
                                max-width: 100%;
                                page-break-after: avoid;
                            }
                        }
                    </style>
                </head>
                <body>
                    <img src="${outputImage.src}" onload="window.print(); window.close();">
                </body>
                </html>
            `);
            printWindow.document.close();
        }
        
        function downloadImage() {
            const outputImage = document.getElementById('outputImage');
            if (!outputImage.src || outputImage.src === '') {
                alert('‚ö†Ô∏è Vui l√≤ng t·∫°o ·∫£nh tr∆∞·ªõc khi t·∫£i!');
                return;
            }
            
            const link = document.createElement('a');

            link.href = outputImage.src;
            link.click();
            
            console.log('‚úÖ ƒê√£ t·∫£i ·∫£nh v·ªÅ!');
        }
        
        // Auto generate khi load page
        window.onload = function() {

    </script>
