<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản Lý Nhận Hàng</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            --warning: linear-gradient(135deg, #ffc107 0%, #fd7e14 100%);
            --danger: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            --dark: linear-gradient(180deg, #2c3e50 0%, #34495e 100%);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --radius: 10px;
            --transition: all 0.3s ease;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--primary);
            min-height: 100vh;
            padding: 20px;
            color: #2c3e50;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            padding: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            background: var(--primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .top-controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: var(--radius);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary { background: var(--primary); color: white; }
        .btn-success { background: var(--success); color: white; }
        .btn-warning { background: var(--warning); color: white; }
        .btn-danger { background: var(--danger); color: white; }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        /* Form Styles */
        .form-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            margin-bottom: 25px;
            display: none;
        }

        .form-section.show { display: block; }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #2c3e50;
        }

        .form-group input,
        .form-group textarea {
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: var(--radius);
            font-size: 14px;
            transition: var(--transition);
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            min-height: 44px;
            height: 44px;
            resize: vertical;
            font-family: inherit;
            line-height: 1.2;
        }

        /* Hide number spinners */
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"] { -moz-appearance: textfield; }

        /* Camera Section */
        .camera-section {
            text-align: center;
            margin: 20px 0;
        }

        .camera-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .image-display {
            width: 100%;
            max-width: 400px;
            height: 200px;
            border: 2px dashed #ddd;
            border-radius: var(--radius);
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            transition: var(--transition);
        }

        .image-display.has-image {
            border-color: #28a745;
            background: #f8fff9;
        }

        .image-display img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 8px;
            object-fit: cover;
        }

        .image-display p {
            color: #6c757d;
            font-style: italic;
        }

        /* Fullscreen Camera */
        .camera-fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            z-index: 10000;
            display: none;
            flex-direction: column;
        }

        .camera-fullscreen.active { display: flex; }

        .camera-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, transparent 100%);
            padding: 20px;
            z-index: 10001;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .camera-title {
            color: white;
            font-size: 18px;
            font-weight: 600;
        }

        .camera-close {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .camera-close:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }

        .camera-viewport {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .camera-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .camera-canvas {
            display: none;
        }

        /* Camera UI Overlay */
        .camera-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 10001;
        }

        .camera-grid {
            position: absolute;
            top: 15%;
            left: 15%;
            right: 15%;
            bottom: 15%;
            opacity: 0.3;
        }

        .camera-grid::before,
        .camera-grid::after {
            content: '';
            position: absolute;
            background: white;
            width: 1px;
            top: 0;
            bottom: 0;
        }

        .camera-grid::before { left: 33.33%; }
        .camera-grid::after { left: 66.66%; }

        .grid-h1, .grid-h2 {
            position: absolute;
            left: 0;
            right: 0;
            height: 1px;
            background: white;
            opacity: 0.3;
        }

        .grid-h1 { top: 33.33%; }
        .grid-h2 { top: 66.66%; }

        .focus-point {
            position: absolute;
            width: 80px;
            height: 80px;
            border: 2px solid white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .focus-point::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .focus-point.show {
            opacity: 1;
            animation: focusPulse 1s ease-out;
        }

        .flash-effect {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 10002;
        }

        .flash-effect.flash {
            animation: flashAnim 0.3s ease-out;
        }

        /* Camera Controls Bottom */
        .camera-bottom {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(0deg, rgba(0,0,0,0.8) 0%, transparent 100%);
            padding: 30px 20px;
            z-index: 10001;
        }

        .camera-controls-main {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 400px;
            margin: 0 auto;
            position: relative;
        }

        .camera-capture {
            width: 80px;
            height: 80px;
            border: 4px solid white;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            backdrop-filter: blur(10px);
        }

        .camera-capture:hover {
            transform: scale(1.1);
            background: rgba(255,255,255,0.3);
        }

        .camera-capture::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: var(--transition);
        }

        .camera-capture.capturing::before {
            width: 40px;
            height: 40px;
            border-radius: 8px;
        }

        .flash-toggle {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .flash-toggle:hover {
            background: rgba(255,255,255,0.3);
        }

        .flash-toggle.active {
            background: rgba(255,255,255,0.4);
            border-color: white;
        }

        /* Loading Animation */
        .camera-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            z-index: 10002;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        /* Table Styles */
        .table-section {
            background: white;
            border-radius: 15px;
            box-shadow: var(--shadow);
            overflow: hidden;
            margin-top: 20px;
        }

        .filter-bar {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-bar select,
        .filter-bar input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .table-container {
            overflow-x: auto;
            max-height: 60vh;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        th, td {
            padding: 12px 8px;
            text-align: center;
            border-bottom: 1px solid #f1f1f1;
        }

        th {
            background: var(--dark);
            color: white;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        tbody tr:hover {
            background: #f8f9fa;
        }

        tbody tr:nth-child(even) {
            background: #fafafa;
        }

        .table-image {
            max-width: 60px;
            max-height: 60px;
            object-fit: cover;
            border-radius: 6px;
            cursor: pointer;
            transition: var(--transition);
        }

        .table-image:hover {
            transform: scale(2);
            z-index: 1000;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .action-btns {
            display: flex;
            gap: 5px;
            justify-content: center;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 6px;
        }

        /* Alert System */
        .alert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 20px 30px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
            z-index: 9999;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert.show {
            opacity: 1;
            visibility: visible;
        }

        .alert.loading {
            background: rgba(0,0,0,0.9);
        }

        .alert.success {
            background: rgba(40,167,69,0.9);
        }

        .alert.error {
            background: rgba(220,53,69,0.9);
        }

        .alert .spinner {
            width: 20px;
            height: 20px;
            border-width: 2px;
        }

        /* Animations */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes focusPulse {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 0;
            }
            50% { opacity: 1; }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        @keyframes flashAnim {
            0%, 100% { opacity: 0; }
            50% { opacity: 0.8; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container { 
                margin: 10px;
                padding: 20px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .camera-controls {
                flex-direction: column;
                align-items: center;
            }
            
            .filter-bar {
                flex-direction: column;
                align-items: stretch;
            }
            
            .top-controls {
                flex-direction: column;
            }
            
            table {
                font-size: 12px;
                min-width: 600px;
            }
            
            th, td {
                padding: 8px 4px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>QUẢN LÝ NHẬN HÀNG</h1>
        </div>

        <div class="top-controls">
            <button id="toggleForm" class="btn btn-primary">Hiện Biểu Mẫu</button>
            <button id="exportExcel" class="btn btn-success">Xuất Excel</button>
        </div>

        <!-- Form Section -->
        <div id="formSection" class="form-section">
            <h3 style="text-align: center; margin-bottom: 20px; color: #2c3e50;">Thêm Phiếu Nhận Hàng</h3>
            
            <form id="receiptForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="tenNguoiNhan">Tên người nhận *</label>
                        <input type="text" id="tenNguoiNhan" required placeholder="Nhập tên người nhận">
                    </div>
                    <div class="form-group">
                        <label for="soKg">Số kg *</label>
                        <input type="number" id="soKg" min="0" step="0.1" required placeholder="0.0">
                    </div>
                    <div class="form-group">
                        <label for="soKien">Số kiện *</label>
                        <input type="number" id="soKien" min="1" step="1" required placeholder="1">
                    </div>
                    <div class="form-group">
                        <label for="ghiChu">Ghi chú</label>
                        <textarea id="ghiChu" placeholder="Ghi chú thêm..."></textarea>
                    </div>
                </div>

                <div class="camera-section">
                    <h4 style="margin-bottom: 15px;">Chụp ảnh nhận hàng</h4>
                    
                    <div class="camera-controls">
                        <button type="button" id="startCamera" class="btn btn-primary">
                            📷 Chụp Ảnh
                        </button>
                        <button type="button" id="retakePhoto" class="btn btn-warning" style="display: none;">
                            🔄 Chụp Lại
                        </button>
                    </div>

                    <div class="image-display" id="imageDisplay">
                        <p>Ảnh sẽ hiển thị ở đây sau khi chụp</p>
                    </div>
                </div>

                <div style="text-align: center; margin-top: 25px;">
                    <button type="submit" class="btn btn-success" style="margin-right: 10px;">
                        Thêm Phiếu Nhận
                    </button>
                    <button type="button" id="resetForm" class="btn btn-warning">
                        Reset Form
                    </button>
                </div>
            </form>
        </div>

        <!-- Table Section -->
        <div class="table-section">
            <div class="filter-bar">
                <select id="filterUser">
                    <option value="all">Tất cả người nhận</option>
                </select>
                
                <select id="filterDate">
                    <option value="all">Tất cả thời gian</option>
                    <option value="today">Hôm nay</option>
                    <option value="week">Tuần này</option>
                    <option value="month">Tháng này</option>
                </select>
                
                <input type="text" id="filterSearch" placeholder="Tìm kiếm theo kg, kiện, ghi chú...">
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Người nhận</th>
                            <th>Số kg</th>
                            <th>Số kiện</th>
                            <th>Ngày giờ</th>
                            <th>Hình ảnh</th>
                            <th>Ghi chú</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr>
                            <td colspan="7" style="padding: 40px; color: #6c757d; font-style: italic;">
                                Chưa có dữ liệu
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Fullscreen Camera -->
    <div class="camera-fullscreen" id="cameraFullscreen">
        <div class="camera-header">
            <div class="camera-title">Chụp ảnh nhận hàng</div>
            <button class="camera-close" id="cameraClose">✕</button>
        </div>

        <div class="camera-viewport">
            <video id="cameraVideo" class="camera-video" autoplay muted playsinline></video>
            <canvas id="cameraCanvas" class="camera-canvas"></canvas>
            
            <div class="camera-loading" id="cameraLoading">
                <div class="spinner"></div>
                <div>Đang khởi động camera...</div>
            </div>

            <div class="camera-overlay">
                <div class="camera-grid">
                    <div class="grid-h1"></div>
                    <div class="grid-h2"></div>
                </div>
                <div class="focus-point" id="focusPoint"></div>
                <div class="flash-effect" id="flashEffect"></div>
            </div>
        </div>

        <div class="camera-bottom">
            <div class="camera-controls-main">
                <button class="flash-toggle" id="flashToggle" title="Flash">⚡</button>
                <button class="camera-capture" id="cameraCapture" title="Chụp ảnh"></button>
            </div>
        </div>
    </div>

    <!-- Alert -->
    <div class="alert" id="alert">
        <div class="spinner" id="alertSpinner" style="display: none;"></div>
        <div id="alertText">Alert message</div>
    </div>

    <script>
        // Global Variables
        let mockData = [];

        let allReceipts = [...mockData];
        let capturedImageBlob = null;
        let capturedImageUrl = null;
        let cameraStream = null;
        let isFlashOn = false;

        // DOM Elements
        const toggleFormBtn = document.getElementById('toggleForm');
        const formSection = document.getElementById('formSection');
        const receiptForm = document.getElementById('receiptForm');
        const tableBody = document.getElementById('tableBody');
        const imageDisplay = document.getElementById('imageDisplay');
        const startCameraBtn = document.getElementById('startCamera');
        const retakePhotoBtn = document.getElementById('retakePhoto');
        const cameraFullscreen = document.getElementById('cameraFullscreen');
        const cameraVideo = document.getElementById('cameraVideo');
        const cameraCanvas = document.getElementById('cameraCanvas');
        const cameraLoading = document.getElementById('cameraLoading');
        const focusPoint = document.getElementById('focusPoint');
        const flashEffect = document.getElementById('flashEffect');
        const alert = document.getElementById('alert');

        // Utility Functions
        function generateId() {
            return Date.now().toString() + Math.random().toString(36).substr(2, 5);
        }

        function formatDateTime() {
            const now = new Date();
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const year = now.getFullYear();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            return `${day}/${month}/${year}, ${hours}:${minutes}`;
        }

        function numberFormat(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        // Alert Functions
        function showAlert(message, type = 'info', duration = 3000) {
            const alertText = document.getElementById('alertText');
            const alertSpinner = document.getElementById('alertSpinner');
            
            alertText.textContent = message;
            alert.className = `alert ${type} show`;
            
            if (type === 'loading') {
                alertSpinner.style.display = 'block';
                return; // Don't auto-hide loading alerts
            } else {
                alertSpinner.style.display = 'none';
            }

            if (duration > 0) {
                setTimeout(hideAlert, duration);
            }
        }

        function hideAlert() {
            alert.classList.remove('show', 'loading', 'success', 'error');
        }

        // Camera Functions
        async function openCamera() {
            try {
                cameraFullscreen.classList.add('active');
                cameraLoading.style.display = 'flex';

                const constraints = {
                    video: {
                        width: { ideal: 1920 },
                        height: { ideal: 1080 },
                        facingMode: 'environment'
                    }
                };

                cameraStream = await navigator.mediaDevices.getUserMedia(constraints);
                cameraVideo.srcObject = cameraStream;

                cameraVideo.onloadedmetadata = () => {
                    cameraCanvas.width = cameraVideo.videoWidth;
                    cameraCanvas.height = cameraVideo.videoHeight;
                    cameraLoading.style.display = 'none';
                };

            } catch (error) {
                console.error('Camera error:', error);
                cameraLoading.style.display = 'none';
                
                let message = 'Không thể truy cập camera';
                if (error.name === 'NotAllowedError') {
                    message = 'Vui lòng cho phép truy cập camera';
                } else if (error.name === 'NotFoundError') {
                    message = 'Không tìm thấy camera';
                }
                
                showAlert(message, 'error');
                closeCamera();
            }
        }

        function closeCamera() {
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
                cameraStream = null;
            }
            cameraVideo.srcObject = null;
            cameraFullscreen.classList.remove('active');
            cameraLoading.style.display = 'none';
        }

        function capturePhoto() {
            if (!cameraVideo || !cameraCanvas) return;

            const captureBtn = document.getElementById('cameraCapture');
            captureBtn.classList.add('capturing');

            // Flash effect
            flashEffect.classList.add('flash');
            setTimeout(() => flashEffect.classList.remove('flash'), 300);

            // Capture
            const context = cameraCanvas.getContext('2d');
            context.drawImage(cameraVideo, 0, 0, cameraCanvas.width, cameraCanvas.height);

            cameraCanvas.toBlob((blob) => {
                if (blob) {
                    capturedImageBlob = blob;
                    capturedImageUrl = URL.createObjectURL(blob);
                    displayCapturedImage();
                    closeCamera();
                    showAlert('Đã chụp ảnh thành công!', 'success');
                } else {
                    showAlert('Không thể chụp ảnh', 'error');
                }
                captureBtn.classList.remove('capturing');
            }, 'image/jpeg', 0.9);
        }

        function displayCapturedImage() {
            if (capturedImageUrl) {
                imageDisplay.innerHTML = `<img src="${capturedImageUrl}" alt="Ảnh đã chụp">`;
                imageDisplay.classList.add('has-image');
                retakePhotoBtn.style.display = 'inline-block';
            }
        }

        function retakePhoto() {
            capturedImageBlob = null;
            capturedImageUrl = null;
            imageDisplay.innerHTML = '<p>Ảnh sẽ hiển thị ở đây sau khi chụp</p>';
            imageDisplay.classList.remove('has-image');
            retakePhotoBtn.style.display = 'none';
        }

        function handleCameraClick(event) {
            const rect = cameraVideo.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            
            focusPoint.style.left = x + 'px';
            focusPoint.style.top = y + 'px';
            focusPoint.classList.add('show');
            
            setTimeout(() => focusPoint.classList.remove('show'), 1000);
        }

        function toggleFlash() {
            const flashToggle = document.getElementById('flashToggle');
            
            if (!cameraStream) {
                showAlert('Camera chưa khởi động', 'error');
                return;
            }

            try {
                const track = cameraStream.getVideoTracks()[0];
                const capabilities = track.getCapabilities();

                if (capabilities && capabilities.torch) {
                    const newFlashState = !isFlashOn;
                    
                    track.applyConstraints({
                        advanced: [{ torch: newFlashState }]
                    }).then(() => {
                        isFlashOn = newFlashState;
                        flashToggle.classList.toggle('active', isFlashOn);
                        showAlert(isFlashOn ? 'Đã bật flash' : 'Đã tắt flash', 'success', 1000);
                    }).catch(() => {
                        showVirtualFlash();
                        flashToggle.classList.toggle('active');
                        showAlert('Flash ảo ' + (flashToggle.classList.contains('active') ? 'bật' : 'tắt'), 'success', 1000);
                    });
                } else {
                    showVirtualFlash();
                    flashToggle.classList.toggle('active');
                    showAlert('Flash ảo ' + (flashToggle.classList.contains('active') ? 'bật' : 'tắt'), 'success', 1000);
                }
            } catch (error) {
                console.error('Flash error:', error);
                showAlert('Lỗi điều khiển flash', 'error');
            }
        }

        function showVirtualFlash() {
            flashEffect.classList.add('flash');
            setTimeout(() => flashEffect.classList.remove('flash'), 500);
        }

        // Form Functions
        function clearForm() {
            receiptForm.reset();
            retakePhoto();
        }

        function addReceipt(data) {
            showAlert('Đang thêm phiếu nhận...', 'loading');
            
            setTimeout(() => {
                const receipt = {
                    id: generateId(),
                    tenNguoiNhan: data.tenNguoiNhan,
                    soKg: parseFloat(data.soKg),
                    soKien: parseInt(data.soKien),
                    thoiGianNhan: formatDateTime(),
                    ghiChu: data.ghiChu || '',
                    hinhAnh: capturedImageUrl
                };

                mockData.unshift(receipt);
                allReceipts = [...mockData];
                
                renderTable(allReceipts);
                updateFilterOptions();
                clearForm();
                
                showAlert('Đã thêm phiếu nhận thành công!', 'success');
            }, 1000);
        }

        // Table Functions
        function renderTable(data) {
            if (!data || data.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="7" style="padding: 40px; color: #6c757d; font-style: italic;">
                            Chưa có dữ liệu
                        </td>
                    </tr>
                `;
                return;
            }

            tableBody.innerHTML = data.map(item => `
                <tr>
                    <td style="font-weight: 600;">${item.tenNguoiNhan}</td>
                    <td style="color: #28a745; font-weight: 600;">${numberFormat(item.soKg)} kg</td>
                    <td style="color: #007bff; font-weight: 600;">${numberFormat(item.soKien)} kiện</td>
                    <td style="color: #6c757d;">${item.thoiGianNhan}</td>
                    <td>
                        ${item.hinhAnh ? 
                            `<img src="${item.hinhAnh}" alt="Ảnh hàng" class="table-image">` : 
                            '<span style="color: #6c757d; font-style: italic;">Không có</span>'
                        }
                    </td>
                    <td style="max-width: 150px;">${item.ghiChu || '<span style="color: #6c757d; font-style: italic;">Không có</span>'}</td>
                    <td>
                        <div class="action-btns">
                            <button class="btn btn-warning btn-sm" onclick="editReceipt('${item.id}')">Sửa</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteReceipt('${item.id}')">Xóa</button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function updateFilterOptions() {
            const filterUser = document.getElementById('filterUser');
            const users = [...new Set(allReceipts.map(r => r.tenNguoiNhan))];
            
            filterUser.innerHTML = '<option value="all">Tất cả người nhận</option>' +
                users.map(user => `<option value="${user}">${user}</option>`).join('');
        }

        function filterTable() {
            const userFilter = document.getElementById('filterUser').value;
            const dateFilter = document.getElementById('filterDate').value;
            const searchFilter = document.getElementById('filterSearch').value.toLowerCase();

            let filtered = [...allReceipts];

            // Filter by user
            if (userFilter !== 'all') {
                filtered = filtered.filter(r => r.tenNguoiNhan === userFilter);
            }

            // Filter by date
            if (dateFilter !== 'all') {
                const now = new Date();
                const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                
                filtered = filtered.filter(r => {
                    const itemDate = parseDate(r.thoiGianNhan);
                    if (!itemDate) return false;
                    
                    switch (dateFilter) {
                        case 'today':
                            return itemDate >= today;
                        case 'week':
                            const weekAgo = new Date(today);
                            weekAgo.setDate(today.getDate() - 7);
                            return itemDate >= weekAgo;
                        case 'month':
                            const monthAgo = new Date(today.getFullYear(), today.getMonth() - 1, today.getDate());
                            return itemDate >= monthAgo;
                        default:
                            return true;
                    }
                });
            }

            // Filter by search
            if (searchFilter) {
                filtered = filtered.filter(r => 
                    r.soKg.toString().includes(searchFilter) ||
                    r.soKien.toString().includes(searchFilter) ||
                    r.ghiChu.toLowerCase().includes(searchFilter) ||
                    r.tenNguoiNhan.toLowerCase().includes(searchFilter)
                );
            }

            renderTable(filtered);
        }

        function parseDate(dateStr) {
            try {
                const match = dateStr.match(/(\d{1,2})\/(\d{1,2})\/(\d{4}),?\s*(\d{1,2}):(\d{2})/);
                if (match) {
                    const [, day, month, year, hour, minute] = match;
                    return new Date(parseInt(year), parseInt(month) - 1, parseInt(day), parseInt(hour), parseInt(minute));
                }
                return null;
            } catch {
                return null;
            }
        }

        // CRUD Operations
        function editReceipt(id) {
            const receipt = allReceipts.find(r => r.id === id);
            if (receipt) {
                showAlert(`Chỉnh sửa phiếu của ${receipt.tenNguoiNhan}`, 'success');
            }
        }

        function deleteReceipt(id) {
            if (confirm('Bạn có chắc muốn xóa phiếu này?')) {
                showAlert('Đang xóa phiếu...', 'loading');
                
                setTimeout(() => {
                    const index = mockData.findIndex(r => r.id === id);
                    if (index > -1) {
                        mockData.splice(index, 1);
                        allReceipts = [...mockData];
                        filterTable();
                        updateFilterOptions();
                        showAlert('Đã xóa phiếu thành công!', 'success');
                    } else {
                        showAlert('Không tìm thấy phiếu để xóa', 'error');
                    }
                }, 1000);
            }
        }

        function exportToExcel() {
            showAlert('Đang tạo file Excel...', 'loading');
            
            setTimeout(() => {
                const exportData = allReceipts.map(r => ({
                    'Người nhận': r.tenNguoiNhan,
                    'Số kg': r.soKg,
                    'Số kiện': r.soKien,
                    'Ngày giờ': r.thoiGianNhan,
                    'Ghi chú': r.ghiChu,
                    'Có ảnh': r.hinhAnh ? 'Có' : 'Không'
                }));

                const csvContent = convertToCSV(exportData);
                downloadFile(csvContent, 'phieu_nhan_hang.csv', 'text/csv');
                showAlert('Đã xuất file thành công!', 'success');
            }, 1500);
        }

        function convertToCSV(data) {
            if (!data.length) return '';
            
            const headers = Object.keys(data[0]);
            const rows = [headers.join(',')];
            
            data.forEach(row => {
                const values = headers.map(h => `"${(row[h] || '').toString().replace(/"/g, '""')}"`);
                rows.push(values.join(','));
            });
            
            return '\ufeff' + rows.join('\n');
        }

        function downloadFile(content, filename, type) {
            const blob = new Blob([content], { type: type + ';charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.href = url;
            link.download = filename;
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            URL.revokeObjectURL(url);
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize
            renderTable(allReceipts);
            updateFilterOptions();

            // Form toggle
            toggleFormBtn.addEventListener('click', () => {
                const isVisible = formSection.classList.contains('show');
                formSection.classList.toggle('show');
                toggleFormBtn.textContent = isVisible ? 'Hiện Biểu Mâũ' : 'Ẩn Biếu Mãu';
            });

            // Form submission
            receiptForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const formData = new FormData(receiptForm);
                const data = {
                    tenNguoiNhan: formData.get('tenNguoiNhan')?.trim(),
                    soKg: formData.get('soKg')?.trim(),
                    soKien: formData.get('soKien')?.trim(),
                    ghiChu: formData.get('ghiChu')?.trim()
                };

                // Validation
                if (!data.tenNguoiNhan || !data.soKg || !data.soKien) {
                    showAlert('Vui lòng điền đầy đủ thông tin bắt buộc!', 'error');
                    return;
                }

                if (parseFloat(data.soKg) <= 0) {
                    showAlert('Số kg phải lớn hơn 0!', 'error');
                    return;
                }

                if (parseInt(data.soKien) <= 0) {
                    showAlert('Số kiện phải lớn hơn 0!', 'error');
                    return;
                }

                addReceipt(data);
            });

            // Camera events
            startCameraBtn.addEventListener('click', openCamera);
            retakePhotoBtn.addEventListener('click', retakePhoto);
            document.getElementById('resetForm').addEventListener('click', clearForm);
            document.getElementById('cameraClose').addEventListener('click', closeCamera);
            document.getElementById('cameraCapture').addEventListener('click', capturePhoto);
            document.getElementById('flashToggle').addEventListener('click', toggleFlash);
            document.getElementById('exportExcel').addEventListener('click', exportToExcel);

            // Camera interactions
            cameraVideo.addEventListener('click', handleCameraClick);

            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && cameraFullscreen.classList.contains('active')) {
                    closeCamera();
                }
                if ((e.key === 'Enter' || e.key === ' ') && cameraFullscreen.classList.contains('active')) {
                    e.preventDefault();
                    capturePhoto();
                }
            });

            // Filter events
            document.getElementById('filterUser').addEventListener('change', filterTable);
            document.getElementById('filterDate').addEventListener('change', filterTable);
            
            let searchTimeout;
            document.getElementById('filterSearch').addEventListener('input', () => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(filterTable, 500);
            });

            // Input validation
            document.getElementById('soKg').addEventListener('input', function() {
                if (parseFloat(this.value) < 0) this.value = 0;
            });

            document.getElementById('soKien').addEventListener('input', function() {
                if (parseInt(this.value) < 1) this.value = 1;
            });
        });

        // Global functions for onclick
        window.editReceipt = editReceipt;
        window.deleteReceipt = deleteReceipt;
    </script>
</body>
</html>
