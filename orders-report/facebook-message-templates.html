<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G·ª≠i tin nh·∫Øn Facebook</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .modal {
            background: white;
            max-width: 800px;
            margin: 0 auto;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px 12px 0 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .modal-header h2 {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
            font-weight: 600;
        }

        .close-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .modal-body {
            padding: 20px;
        }

        .search-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-box {
            flex: 1;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 40px 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .add-btn {
            background: #10b981;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: background 0.3s;
        }

        .add-btn:hover {
            background: #059669;
        }

        .templates-container {
            max-height: 500px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .templates-container::-webkit-scrollbar {
            width: 6px;
        }

        .templates-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .templates-container::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        .template-item {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .template-item:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }

        .template-item.collapsed {
            max-height: 120px;
        }

        .template-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .template-title {
            font-weight: 600;
            font-size: 16px;
            color: #1f2937;
        }

        .template-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .badge-messenger {
            background: #e0e7ff;
            color: #667eea;
        }

        .badge-general {
            background: #dbeafe;
            color: #3b82f6;
        }

        .template-content {
            color: #4b5563;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .template-date {
            color: #9ca3af;
            font-size: 12px;
            margin-top: 8px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .expand-btn {
            color: #667eea;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            padding: 8px 0;
            margin-top: 8px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .expand-btn:hover {
            text-decoration: underline;
        }

        .modal-footer {
            padding: 16px 20px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .btn {
            padding: 10px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #4b5563;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }

        .btn-primary {
            background: #667eea;
            color: white;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #9ca3af;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .template-count {
            color: #9ca3af;
            font-size: 13px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="modal">
        <div class="modal-header">
            <h2>
                <span>üìò</span>
                G·ª≠i tin nh·∫Øn Facebook
            </h2>
            <button class="close-btn" onclick="window.close()">√ó</button>
        </div>

        <div class="modal-body">
            <div class="search-section">
                <div class="search-box">
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="T√¨m ki·∫øm template..." 
                        oninput="filterTemplates()"
                    >
                    <span class="search-icon">üîç</span>
                </div>
                <button class="add-btn">
                    <span>+</span> M·∫´u m·ªõi
                </button>
            </div>

            <div class="template-count" id="templateCount"></div>

            <div class="templates-container" id="templatesContainer">
                <div class="loading">ƒêang t·∫£i d·ªØ li·ªáu...</div>
            </div>
        </div>

        <div class="modal-footer">
            <button class="btn btn-secondary">ƒê√≥ng</button>
            <button class="btn btn-primary">
                <span>üì§</span> G·ª≠i tin nh·∫Øn
            </button>
        </div>
    </div>

    <script>
        let allTemplates = [];
        let selectedTemplate = null;

        // Fetch d·ªØ li·ªáu t·ª´ API
        async function fetchTemplates() {
            try {
                const response = await fetch('https://tomato.tpos.vn/odata/MailTemplate?$filter=(Active+eq+true)');
                const data = await response.json();
                allTemplates = data.value;
                displayTemplates(allTemplates);
            } catch (error) {
                console.error('L·ªói khi t·∫£i d·ªØ li·ªáu:', error);
                document.getElementById('templatesContainer').innerHTML = `
                    <div class="no-results">
                        ‚ùå Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu. Vui l√≤ng th·ª≠ l·∫°i sau.
                    </div>
                `;
            }
        }

        // Hi·ªÉn th·ªã danh s√°ch template
        function displayTemplates(templates) {
            const container = document.getElementById('templatesContainer');
            const countElement = document.getElementById('templateCount');
            
            if (templates.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        üîç Kh√¥ng t√¨m th·∫•y template n√†o
                    </div>
                `;
                countElement.textContent = '';
                return;
            }

            countElement.textContent = `${templates.length} template`;

            container.innerHTML = templates.map(template => {
                const content = template.BodyPlain || template.BodyHtml || 'Kh√¥ng c√≥ n·ªôi dung';
                const date = new Date(template.DateCreated).toLocaleDateString('vi-VN');
                const badgeClass = template.TypeId === 'Messenger' ? 'badge-messenger' : 'badge-general';
                
                // R√∫t g·ªçn n·ªôi dung n·∫øu qu√° d√†i
                const shortContent = content.length > 200 ? content.substring(0, 200) + '...' : content;
                const needsExpand = content.length > 200;

                return `
                    <div class="template-item" id="template-${template.Id}">
                        <div class="template-header">
                            <div class="template-title">${template.Name}</div>
                            <span class="template-badge ${badgeClass}">${template.TypeId.toUpperCase()}</span>
                        </div>
                        <div class="template-content" id="content-${template.Id}">
                            ${shortContent}
                        </div>
                        ${needsExpand ? `
                            <button class="expand-btn" onclick="toggleExpand(${template.Id})">
                                <span id="expand-icon-${template.Id}">‚ñº</span> Xem th√™m
                            </button>
                        ` : ''}
                        <div class="template-date">
                            üìÖ ${date}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Toggle m·ªü r·ªông/thu g·ªçn template
        function toggleExpand(templateId) {
            const template = allTemplates.find(t => t.Id === templateId);
            const contentElement = document.getElementById(`content-${templateId}`);
            const iconElement = document.getElementById(`expand-icon-${templateId}`);
            const content = template.BodyPlain || template.BodyHtml || '';
            
            if (contentElement.textContent.includes('...')) {
                contentElement.textContent = content;
                iconElement.textContent = '‚ñ≤';
            } else {
                const shortContent = content.length > 200 ? content.substring(0, 200) + '...' : content;
                contentElement.textContent = shortContent;
                iconElement.textContent = '‚ñº';
            }
        }

        // T√¨m ki·∫øm template
        function filterTemplates() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            
            if (searchTerm === '') {
                displayTemplates(allTemplates);
                return;
            }

            const filtered = allTemplates.filter(template => {
                const name = template.Name.toLowerCase();
                const content = (template.BodyPlain || template.BodyHtml || '').toLowerCase();
                const type = template.TypeId.toLowerCase();
                
                return name.includes(searchTerm) || 
                       content.includes(searchTerm) || 
                       type.includes(searchTerm);
            });

            displayTemplates(filtered);
        }

        // Kh·ªüi t·∫°o khi trang load
        window.onload = function() {
            fetchTemplates();
        };
    </script>
</body>
</html>
