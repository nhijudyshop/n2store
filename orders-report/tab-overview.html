<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tổng Quan - Tag Aggregation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="tab-overview.css">
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>

<body>
    <!-- Control Panel -->
    <div class="control-panel">
        <div class="control-header">
            <div class="control-title">
                <i class="fas fa-chart-pie" style="color: #3b82f6;"></i>
                Tổng Quan - Tập Hợp Tag Theo Nhân Viên
            </div>
            <div class="control-actions">
                <button class="btn-action btn-export" onclick="exportToExcel()" disabled id="exportBtn">
                    <i class="fas fa-file-excel"></i> Export Excel
                </button>
                <button class="btn-action btn-refresh" onclick="requestOrdersDataFromTab1()" id="refreshBtn">
                    <i class="fas fa-sync-alt"></i> Làm mới
                </button>
            </div>
        </div>
    </div>

    <!-- Overview Container -->
    <div class="overview-container" id="overviewContainer">
        <div class="loading-state">
            <i class="fas fa-info-circle"></i>
            <p>Vui lòng chọn chiến dịch để xem tổng quan</p>
        </div>
    </div>

    <!-- Firebase SDK v8 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Core Dependencies -->
    <script src="config.js"></script>
    <script src="auth.js"></script>
    <script src="token-manager.js"></script>
    <script src="api-config.js"></script>
    <script src="cache.js"></script>

    <!-- Main Logic -->
    <script src="tab-overview.js"></script>
</body>

</html>
