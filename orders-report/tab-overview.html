<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tổng Quan - Thống Kê Tag</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .header h1 {
            margin: 0;
            color: #667eea;
            font-size: 28px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header h1 i {
            font-size: 32px;
        }

        .campaign-name {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            margin-bottom: 25px;
            font-size: 18px;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .campaign-name i {
            margin-right: 10px;
        }

        .stats-summary {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .stats-summary h2 {
            margin: 0 0 20px 0;
            color: #333;
            font-size: 20px;
            font-weight: 600;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .stat-card .label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-card .value {
            font-size: 36px;
            font-weight: 700;
        }

        .employee-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .employee-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 3px solid #667eea;
        }

        .employee-name {
            font-size: 22px;
            font-weight: 700;
            color: #667eea;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .employee-name i {
            font-size: 24px;
        }

        .employee-info {
            display: flex;
            gap: 20px;
            font-size: 14px;
            color: #666;
        }

        .employee-info-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .employee-info-item i {
            color: #764ba2;
        }

        .employee-info-item strong {
            color: #333;
            margin-left: 3px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        thead th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 0.5px;
        }

        tbody tr {
            border-bottom: 1px solid #eee;
            transition: background 0.3s;
        }

        tbody tr:hover {
            background: #f8f9ff;
        }

        tbody td {
            padding: 15px;
            color: #333;
        }

        .tag-name {
            font-weight: 600;
            color: #667eea;
        }

        .tag-count {
            font-size: 18px;
            font-weight: 700;
            color: #764ba2;
        }

        .tag-percentage {
            color: #666;
            font-size: 14px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state i {
            font-size: 64px;
            color: #ddd;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            color: #999;
            font-size: 20px;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .refresh-btn i {
            margin-right: 8px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .loading i {
            font-size: 48px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .no-tags-message {
            text-align: center;
            padding: 40px;
            color: #999;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>
                <i class="fas fa-chart-pie"></i>
                Tổng Quan - Thống Kê Tag Theo Nhân Viên
                <button class="refresh-btn ms-auto" onclick="requestDataFromTab1()">
                    <i class="fas fa-sync-alt"></i> Làm mới
                </button>
            </h1>
        </div>

        <div id="contentArea">
            <div class="empty-state">
                <i class="fas fa-inbox"></i>
                <h3>Chưa có dữ liệu</h3>
                <p>Vui lòng load dữ liệu từ tab "Quản Lý Đơn Hàng" trước</p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK v8 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <!-- Core Dependencies -->
    <script src="config.js"></script>

    <script>
        let allOrders = [];
        let employeeDivisions = null;
        let currentCampaignName = null;
        let database = null;

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        database = firebase.database();

        // Setup message listener
        window.addEventListener('message', function(event) {
            if (event.data.type === 'ORDERS_DATA_RESPONSE') {
                console.log('[OVERVIEW] Received orders data:', event.data.orders.length);
                allOrders = event.data.orders || [];

                if (allOrders.length > 0) {
                    // Detect campaign name from first order
                    currentCampaignName = allOrders[0].LiveCampaignName
                        || allOrders[0].liveCampaignName
                        || allOrders[0].CampaignName
                        || allOrders[0].campaignName;

                    console.log('[OVERVIEW] Detected campaign:', currentCampaignName);

                    if (currentCampaignName) {
                        loadEmployeeDivisions();
                    } else {
                        showError('Không tìm thấy tên chiến dịch trong dữ liệu');
                    }
                } else {
                    showEmptyState('Không có đơn hàng. Vui lòng load dữ liệu ở tab Quản Lý Đơn Hàng trước.');
                }
            }
        });

        // Request data from tab1
        function requestDataFromTab1() {
            console.log('[OVERVIEW] Requesting data from tab1...');
            window.parent.postMessage({
                type: 'REQUEST_ORDERS_DATA_FROM_OVERVIEW'
            }, '*');

            // Show loading
            document.getElementById('contentArea').innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>Đang tải dữ liệu...</p>
                </div>
            `;
        }

        // Load employee divisions from Firebase
        async function loadEmployeeDivisions() {
            try {
                console.log('[OVERVIEW] Loading employee divisions from Firebase...');
                showLoading('Đang tải phân chia nhân viên...');

                const snapshot = await database.ref('employeeDivisions').once('value');
                employeeDivisions = snapshot.val();

                console.log('[OVERVIEW] Employee divisions loaded:', employeeDivisions);

                if (!employeeDivisions) {
                    showError('Chưa có dữ liệu phân chia nhân viên trong Firebase');
                    return;
                }

                if (!employeeDivisions[currentCampaignName]) {
                    showError(`Chiến dịch "${currentCampaignName}" chưa có phân chia nhân viên`);
                    return;
                }

                processAndDisplay();
            } catch (error) {
                console.error('[OVERVIEW] Error loading employee divisions:', error);
                showError('Lỗi khi tải phân chia nhân viên: ' + error.message);
            }
        }

        // Process and display data
        function processAndDisplay() {
            if (allOrders.length === 0) {
                showEmptyState('Không có đơn hàng');
                return;
            }

            if (!employeeDivisions || !employeeDivisions[currentCampaignName]) {
                showError('Không có dữ liệu phân chia nhân viên');
                return;
            }

            const employees = employeeDivisions[currentCampaignName];

            // Calculate overall stats
            const overallStats = calculateOverallStats(allOrders);

            // Calculate per-employee stats
            const employeeStats = employees.map(emp => {
                const empOrders = allOrders.filter(order => {
                    const stt = parseInt(order.STT);
                    return stt >= emp.start && stt <= emp.end;
                });

                return {
                    ...emp,
                    orders: empOrders,
                    tagStats: calculateTagStats(empOrders)
                };
            });

            renderOverview(overallStats, employeeStats);
        }

        // Calculate overall statistics
        function calculateOverallStats(orders) {
            const tagCounts = {};
            let totalTagsCount = 0;

            orders.forEach(order => {
                if (order.Tags) {
                    try {
                        const tags = JSON.parse(order.Tags);
                        if (Array.isArray(tags) && tags.length > 0) {
                            tags.forEach(tag => {
                                const tagName = tag.Name || `Tag #${tag.Id}`;
                                tagCounts[tagName] = (tagCounts[tagName] || 0) + 1;
                                totalTagsCount++;
                            });
                        }
                    } catch (e) {
                        console.warn('[OVERVIEW] Failed to parse tags:', e);
                    }
                }
            });

            const tagStats = Object.entries(tagCounts)
                .map(([name, count]) => ({
                    name: name,
                    count: count,
                    percentage: totalTagsCount > 0 ? ((count / totalTagsCount) * 100).toFixed(1) : 0
                }))
                .sort((a, b) => b.count - a.count);

            return {
                totalOrders: orders.length,
                totalTagTypes: tagStats.length,
                totalTags: totalTagsCount,
                tagStats: tagStats
            };
        }

        // Calculate tag statistics for orders
        function calculateTagStats(orders) {
            const tagCounts = {};
            let totalTagsCount = 0;

            orders.forEach(order => {
                if (order.Tags) {
                    try {
                        const tags = JSON.parse(order.Tags);
                        if (Array.isArray(tags) && tags.length > 0) {
                            tags.forEach(tag => {
                                const tagName = tag.Name || `Tag #${tag.Id}`;
                                tagCounts[tagName] = (tagCounts[tagName] || 0) + 1;
                                totalTagsCount++;
                            });
                        }
                    } catch (e) {
                        console.warn('[OVERVIEW] Failed to parse tags:', e);
                    }
                }
            });

            const tagStats = Object.entries(tagCounts)
                .map(([name, count]) => ({
                    name: name,
                    count: count,
                    percentage: totalTagsCount > 0 ? ((count / totalTagsCount) * 100).toFixed(1) : 0
                }))
                .sort((a, b) => b.count - a.count);

            return {
                totalTags: totalTagsCount,
                tagList: tagStats
            };
        }

        // Render overview
        function renderOverview(overallStats, employeeStats) {
            let html = '';

            // Campaign name
            html += `
                <div class="campaign-name">
                    <i class="fas fa-bullhorn"></i>
                    Chiến dịch: ${currentCampaignName}
                </div>
            `;

            // Overall stats summary
            html += `
                <div class="stats-summary">
                    <h2><i class="fas fa-chart-bar"></i> Tổng Quan Chung</h2>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="label">Tổng Đơn Hàng</div>
                            <div class="value">${overallStats.totalOrders.toLocaleString()}</div>
                        </div>
                        <div class="stat-card">
                            <div class="label">Số Loại Tag</div>
                            <div class="value">${overallStats.totalTagTypes}</div>
                        </div>
                        <div class="stat-card">
                            <div class="label">Tổng Số Tag</div>
                            <div class="value">${overallStats.totalTags.toLocaleString()}</div>
                        </div>
                    </div>
                </div>
            `;

            // Employee sections
            employeeStats.forEach(emp => {
                html += `
                    <div class="employee-section">
                        <div class="employee-header">
                            <div class="employee-name">
                                <i class="fas fa-user-circle"></i>
                                ${emp.name}
                            </div>
                            <div class="employee-info">
                                <div class="employee-info-item">
                                    <i class="fas fa-play"></i>
                                    Bắt đầu: <strong>${emp.start}</strong>
                                </div>
                                <div class="employee-info-item">
                                    <i class="fas fa-stop"></i>
                                    Kết thúc: <strong>${emp.end}</strong>
                                </div>
                                <div class="employee-info-item">
                                    <i class="fas fa-shopping-cart"></i>
                                    Tổng đơn: <strong>${emp.orders.length}</strong>
                                </div>
                                <div class="employee-info-item">
                                    <i class="fas fa-tags"></i>
                                    Tổng tag: <strong>${emp.tagStats.totalTags}</strong>
                                </div>
                            </div>
                        </div>
                `;

                if (emp.tagStats.tagList.length === 0) {
                    html += `
                        <div class="no-tags-message">
                            <i class="fas fa-info-circle"></i>
                            Nhân viên này chưa có tag nào
                        </div>
                    `;
                } else {
                    html += `
                        <table>
                            <thead>
                                <tr>
                                    <th style="width: 60px;">STT</th>
                                    <th>Tên Tag</th>
                                    <th style="width: 150px; text-align: center;">Số Lượng</th>
                                    <th style="width: 150px; text-align: center;">Tỷ Lệ (%)</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;

                    emp.tagStats.tagList.forEach((tag, index) => {
                        html += `
                            <tr>
                                <td>${index + 1}</td>
                                <td class="tag-name">${tag.name}</td>
                                <td class="tag-count" style="text-align: center;">${tag.count.toLocaleString()}</td>
                                <td class="tag-percentage" style="text-align: center;">${tag.percentage}%</td>
                            </tr>
                        `;
                    });

                    html += `
                            </tbody>
                        </table>
                    `;
                }

                html += `</div>`;
            });

            document.getElementById('contentArea').innerHTML = html;
        }

        // Show loading
        function showLoading(message) {
            document.getElementById('contentArea').innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>${message}</p>
                </div>
            `;
        }

        // Show empty state
        function showEmptyState(message) {
            document.getElementById('contentArea').innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-inbox"></i>
                    <h3>Chưa có dữ liệu</h3>
                    <p>${message}</p>
                </div>
            `;
        }

        // Show error
        function showError(message) {
            document.getElementById('contentArea').innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-exclamation-triangle" style="color: #ff6b6b;"></i>
                    <h3 style="color: #ff6b6b;">Lỗi</h3>
                    <p>${message}</p>
                </div>
            `;
        }

        // Auto-request data on load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('[OVERVIEW] Page loaded, requesting data...');
            setTimeout(requestDataFromTab1, 500);
        });
    </script>
</body>

</html>
