<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>
                <i class="fas fa-chart-pie"></i>
                T·ªïng Quan - Th·ªëng K√™ Tag Theo Nh√¢n Vi√™n
                <button class="refresh-btn ms-auto" onclick="requestDataFromTab1()">
                    <i class="fas fa-sync-alt"></i> L√†m m·ªõi
                </button>
            </h1>
        </div>

        <div id="contentArea">
            <div class="empty-state">
                <i class="fas fa-inbox"></i>
                <h3>Ch∆∞a c√≥ d·ªØ li·ªáu</h3>
                <p>Vui l√≤ng load d·ªØ li·ªáu t·ª´ tab "Qu·∫£n L√Ω ƒê∆°n H√†ng" tr∆∞·ªõc</p>
            </div>

    <!-- Firebase SDK v8 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <!-- Core Dependencies -->
    <script src="config.js"></script>

    <script>
        let allOrders = [];
        let employeeRanges = null;
        let currentCampaignName = null;
        let database = null;

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        database = firebase.database();

        // Setup message listener
        window.addEventListener('message', function(event) {
            if (event.data.type === 'ORDERS_DATA_RESPONSE') {
                console.log('[OVERVIEW] Received orders data:', event.data.orders.length);
                allOrders = event.data.orders || [];

                if (allOrders.length > 0) {
                    // Detect campaign name from first order
                    currentCampaignName = allOrders[0].LiveCampaignName
                        || allOrders[0].liveCampaignName
                        || allOrders[0].CampaignName
                        || allOrders[0].campaignName;

                    console.log('[OVERVIEW] Detected campaign:', currentCampaignName);

                    if (currentCampaignName) {
                        loadEmployeeRanges();
                    } else {
                        showError('Kh√¥ng t√¨m th·∫•y t√™n chi·∫øn d·ªãch trong d·ªØ li·ªáu');
                    }
                } else {
                    showEmptyState('Kh√¥ng c√≥ ƒë∆°n h√†ng. Vui l√≤ng load d·ªØ li·ªáu ·ªü tab Qu·∫£n L√Ω ƒê∆°n H√†ng tr∆∞·ªõc.');
                }
            }
        });

        // Request data from tab1
        function requestDataFromTab1() {
            console.log('[OVERVIEW] Requesting data from tab1...');
            window.parent.postMessage({
                type: 'REQUEST_ORDERS_DATA_FROM_OVERVIEW'
            }, '*');

            // Show loading
            document.getElementById('contentArea').innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>ƒêang t·∫£i d·ªØ li·ªáu...</p>
                </div>
            `;
        }

        // Smart campaign name matching
        function findMatchingCampaign(currentName, availableCampaigns) {
            console.log('[OVERVIEW] üîç Smart matching for:', currentName);

            // Try exact match first
            if (availableCampaigns.includes(currentName)) {
                console.log('[OVERVIEW] ‚úÖ Exact match found');
                return currentName;
            }

            // Normalize current campaign name for comparison
            const normalizedCurrent = normalizeCampaignName(currentName);
            console.log('[OVERVIEW] Normalized current:', normalizedCurrent);

            // Try to find a match
            for (const campaign of availableCampaigns) {
                const normalizedCandidate = normalizeCampaignName(campaign);
                console.log('[OVERVIEW] Comparing with:', campaign, '‚Üí', normalizedCandidate);

                // Check if normalized versions match
                if (normalizedCurrent === normalizedCandidate) {
                    console.log('[OVERVIEW] ‚úÖ Normalized match found:', campaign);
                    return campaign;
                }

                // Check if dates match (for cases like "STORE 1/12/2025" vs "01_12_2025 - STORE + HOUSE")
                const currentDate = extractDate(currentName);
                const candidateDate = extractDate(campaign);

                if (currentDate && candidateDate && datesMatch(currentDate, candidateDate)) {
                    // Also check if both contain "STORE" or "HOUSE"
                    const currentUpper = currentName.toUpperCase();
                    const candidateUpper = campaign.toUpperCase();

                    if ((currentUpper.includes('STORE') && candidateUpper.includes('STORE')) ||
                        (currentUpper.includes('HOUSE') && candidateUpper.includes('HOUSE'))) {
                        console.log('[OVERVIEW] ‚úÖ Date + keyword match found:', campaign);
                        return campaign;
                    }
                }
            }

            return null;
        }

        // Normalize campaign name for comparison
        function normalizeCampaignName(name) {
            return name
                .toLowerCase()
                .replace(/[_\-\s]+/g, ' ')
                .replace(/\s+/g, ' ')
                .trim();
        }

        // Extract date from campaign name
        function extractDate(name) {
            // Match patterns like: 1/12/2025, 01/12/2025, 1-12-2025, 01_12_2025
            const patterns = [
                /(\d{1,2})[\/\-_](\d{1,2})[\/\-_](\d{4})/,  // 1/12/2025 or 01_12_2025
                /(\d{4})[\/\-_](\d{1,2})[\/\-_](\d{1,2})/   // 2025/12/01
            ];

            for (const pattern of patterns) {
                const match = name.match(pattern);
                if (match) {
                    // Return normalized format: YYYY-MM-DD
                    if (match[3] && match[3].length === 4) {
                        // Pattern 1: DD/MM/YYYY
                        return {
                            day: parseInt(match[1]),
                            month: parseInt(match[2]),
                            year: parseInt(match[3])
                        };
                    } else if (match[1] && match[1].length === 4) {
                        // Pattern 2: YYYY/MM/DD
                        return {
                            day: parseInt(match[3]),
                            month: parseInt(match[2]),
                            year: parseInt(match[1])
                        };
                    }
                }
            }

            return null;
        }

        // Check if two dates match
        function datesMatch(date1, date2) {
            return date1.day === date2.day &&
                   date1.month === date2.month &&
                   date1.year === date2.year;
        }

        // Load employee ranges from Firebase
        async function loadEmployeeRanges() {
            try {
                console.log('[OVERVIEW] Loading employee ranges from Firebase...');
                showLoading('ƒêang t·∫£i ph√¢n chia nh√¢n vi√™n...');

                const snapshot = await database.ref('employee_ranges_by_campaign').once('value');
                employeeRanges = snapshot.val();

                console.log('[OVERVIEW] Employee ranges loaded:', employeeRanges);
                console.log('[OVERVIEW] Current campaign name:', currentCampaignName);

                if (!employeeRanges) {
                    showError('Ch∆∞a c√≥ d·ªØ li·ªáu ph√¢n chia nh√¢n vi√™n trong Firebase.<br>Vui l√≤ng ki·ªÉm tra node: <code>employee_ranges_by_campaign</code>');
                    return;
                }

                // Show available campaigns
                const availableCampaigns = Object.keys(employeeRanges);
                console.log('[OVERVIEW] Available campaigns in Firebase:', availableCampaigns);

                // Use smart matching
                const matchedCampaign = findMatchingCampaign(currentCampaignName, availableCampaigns);

                if (matchedCampaign) {
                    console.log('[OVERVIEW] ‚úÖ Using matched campaign:', matchedCampaign);
                    currentCampaignName = matchedCampaign;
                    processAndDisplay();
                    return;
                }

                // No match found
                showError(`
                    Kh√¥ng t√¨m th·∫•y ph√¢n chia nh√¢n vi√™n cho chi·∫øn d·ªãch: <strong>"${currentCampaignName}"</strong><br><br>
                    C√°c chi·∫øn d·ªãch c√≥ s·∫µn trong Firebase:<br>
                    ${availableCampaigns.map(c => `‚Ä¢ ${c}`).join('<br>')}
                `);

            } catch (error) {
                console.error('[OVERVIEW] Error loading employee ranges:', error);
                showError('L·ªói khi t·∫£i ph√¢n chia nh√¢n vi√™n: ' + error.message);
            }
        }

        // Process and display data
        function processAndDisplay() {
            if (allOrders.length === 0) {
                showEmptyState('Kh√¥ng c√≥ ƒë∆°n h√†ng');
                return;
            }

            if (!employeeRanges || !employeeRanges[currentCampaignName]) {
                showError('Kh√¥ng c√≥ d·ªØ li·ªáu ph√¢n chia nh√¢n vi√™n');
                return;
            }

            const employees = employeeRanges[currentCampaignName];

            // Calculate overall stats
            const overallStats = calculateOverallStats(allOrders);

            // Calculate per-employee stats
            const employeeStats = employees.map(emp => {
                const empOrders = allOrders.filter(order => {
                    const stt = parseInt(order.STT);
                    return stt >= emp.start && stt <= emp.end;
                });

                return {
                    ...emp,
                    orders: empOrders,
                    tagStats: calculateTagStats(empOrders)
                };
            });

            renderOverview(overallStats, employeeStats);
        }

        // Calculate overall statistics
        function calculateOverallStats(orders) {
            const tagCounts = {};
            let totalTagsCount = 0;

            orders.forEach(order => {
                if (order.Tags) {
                    try {
                        const tags = JSON.parse(order.Tags);
                        if (Array.isArray(tags) && tags.length > 0) {
                            tags.forEach(tag => {
                                const tagName = tag.Name || `Tag #${tag.Id}`;
                                tagCounts[tagName] = (tagCounts[tagName] || 0) + 1;
                                totalTagsCount++;
                            });
                        }
                    } catch (e) {
                        console.warn('[OVERVIEW] Failed to parse tags:', e);
                    }
                }
            });

            const tagStats = Object.entries(tagCounts)
                .map(([name, count]) => ({
                    name: name,
                    count: count,
                    percentage: totalTagsCount > 0 ? ((count / totalTagsCount) * 100).toFixed(1) : 0
                }))
                .sort((a, b) => b.count - a.count);

            return {
                totalOrders: orders.length,
                totalTagTypes: tagStats.length,
                totalTags: totalTagsCount,
                tagStats: tagStats
            };
        }

        // Calculate tag statistics for orders
        function calculateTagStats(orders) {
            const tagCounts = {};
            let totalTagsCount = 0;

            orders.forEach(order => {
                if (order.Tags) {
                    try {
                        const tags = JSON.parse(order.Tags);
                        if (Array.isArray(tags) && tags.length > 0) {
                            tags.forEach(tag => {
                                const tagName = tag.Name || `Tag #${tag.Id}`;
                                tagCounts[tagName] = (tagCounts[tagName] || 0) + 1;
                                totalTagsCount++;
                            });
                        }
                    } catch (e) {
                        console.warn('[OVERVIEW] Failed to parse tags:', e);
                    }
                }
            });

            const tagStats = Object.entries(tagCounts)
                .map(([name, count]) => ({
                    name: name,
                    count: count,
                    percentage: totalTagsCount > 0 ? ((count / totalTagsCount) * 100).toFixed(1) : 0
                }))
                .sort((a, b) => b.count - a.count);

            return {
                totalTags: totalTagsCount,
                tagList: tagStats
            };
        }

        // Render overview
        function renderOverview(overallStats, employeeStats) {
            let html = '';

            // Campaign name
            html += `
                <div class="campaign-name">
                    <i class="fas fa-bullhorn"></i>
                    Chi·∫øn d·ªãch: ${currentCampaignName}
                </div>
            `;

            // Overall stats summary
            html += `
                <div class="stats-summary">
                    <h2><i class="fas fa-chart-bar"></i> T·ªïng Quan Chung</h2>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="label">T·ªïng ƒê∆°n H√†ng</div>
                            <div class="value">${overallStats.totalOrders.toLocaleString()}</div>
                        </div>
                        <div class="stat-card">
                            <div class="label">S·ªë Lo·∫°i Tag</div>
                            <div class="value">${overallStats.totalTagTypes}</div>
                        </div>
                        <div class="stat-card">
                            <div class="label">T·ªïng S·ªë Tag</div>
                            <div class="value">${overallStats.totalTags.toLocaleString()}</div>
                        </div>
                    </div>
                </div>
            `;

            // Employee sections
            employeeStats.forEach(emp => {
                html += `
                    <div class="employee-section">
                        <div class="employee-header">
                            <div class="employee-name">
                                <i class="fas fa-user-circle"></i>
                                ${emp.name}
                            </div>
                            <div class="employee-info">
                                <div class="employee-info-item">
                                    <i class="fas fa-play"></i>
                                    B·∫Øt ƒë·∫ßu: <strong>${emp.start}</strong>
                                </div>
                                <div class="employee-info-item">
                                    <i class="fas fa-stop"></i>
                                    K·∫øt th√∫c: <strong>${emp.end}</strong>
                                </div>
                                <div class="employee-info-item">
                                    <i class="fas fa-shopping-cart"></i>
                                    T·ªïng ƒë∆°n: <strong>${emp.orders.length}</strong>
                                </div>
                                <div class="employee-info-item">
                                    <i class="fas fa-tags"></i>
                                    T·ªïng tag: <strong>${emp.tagStats.totalTags}</strong>
                                </div>
                            </div>
                        </div>
                `;

                if (emp.tagStats.tagList.length === 0) {
                    html += `
                        <div class="no-tags-message">
                            <i class="fas fa-info-circle"></i>
                            Nh√¢n vi√™n n√†y ch∆∞a c√≥ tag n√†o
                        </div>
                    `;
                } else {
                    html += `
                        <table>
                            <thead>
                                <tr>
                                    <th style="width: 60px;">STT</th>
                                    <th>T√™n Tag</th>
                                    <th style="width: 150px; text-align: center;">S·ªë L∆∞·ª£ng</th>
                                    <th style="width: 150px; text-align: center;">T·ª∑ L·ªá (%)</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;

                    emp.tagStats.tagList.forEach((tag, index) => {
                        html += `
                            <tr>
                                <td>${index + 1}</td>
                                <td class="tag-name">${tag.name}</td>
                                <td class="tag-count" style="text-align: center;">${tag.count.toLocaleString()}</td>
                                <td class="tag-percentage" style="text-align: center;">${tag.percentage}%</td>
                            </tr>
                        `;
                    });

                    html += `
                            </tbody>
                        </table>
                    `;
                }

                html += `</div>`;
            });

            document.getElementById('contentArea').innerHTML = html;
        }

        // Show loading
        function showLoading(message) {
            document.getElementById('contentArea').innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>${message}</p>
                </div>
            `;
        }

        // Show empty state
        function showEmptyState(message) {
            document.getElementById('contentArea').innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-inbox"></i>
                    <h3>Ch∆∞a c√≥ d·ªØ li·ªáu</h3>
                    <p>${message}</p>
                </div>
            `;
        }

        // Show error
        function showError(message) {
            document.getElementById('contentArea').innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-exclamation-triangle" style="color: #ff6b6b;"></i>
                    <h3 style="color: #ff6b6b;">L·ªói</h3>
                    <p>${message}</p>
                </div>
            `;
        }

        // Auto-request data on load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('[OVERVIEW] Page loaded, requesting data...');
            setTimeout(requestDataFromTab1, 500);
        });
    </script>
