<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tổng Quan - Thống Kê Tag</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .header h1 {
            margin: 0;
            color: #667eea;
            font-size: 28px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header h1 i {
            font-size: 32px;
        }

        .stats-summary {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .stat-card .label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-card .value {
            font-size: 36px;
            font-weight: 700;
        }

        .table-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .table-container h2 {
            margin: 0 0 20px 0;
            color: #333;
            font-size: 22px;
            font-weight: 600;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        thead th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 0.5px;
        }

        tbody tr {
            border-bottom: 1px solid #eee;
            transition: background 0.3s;
        }

        tbody tr:hover {
            background: #f8f9ff;
        }

        tbody td {
            padding: 15px;
            color: #333;
        }

        .tag-name {
            font-weight: 600;
            color: #667eea;
        }

        .tag-count {
            font-size: 18px;
            font-weight: 700;
            color: #764ba2;
        }

        .tag-percentage {
            color: #666;
            font-size: 14px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state i {
            font-size: 64px;
            color: #ddd;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            color: #999;
            font-size: 20px;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .refresh-btn i {
            margin-right: 8px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .loading i {
            font-size: 48px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>
                <i class="fas fa-chart-pie"></i>
                Tổng Quan - Thống Kê Tag
                <button class="refresh-btn ms-auto" onclick="requestDataFromTab1()">
                    <i class="fas fa-sync-alt"></i> Làm mới
                </button>
            </h1>
        </div>

        <!-- Stats Summary -->
        <div class="stats-summary" id="statsSummary" style="display: none;">
            <h2 style="margin: 0 0 15px 0; color: #333; font-size: 18px;">
                <i class="fas fa-info-circle"></i> Tóm Tắt
            </h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="label">Tổng Đơn Hàng</div>
                    <div class="value" id="totalOrders">0</div>
                </div>
                <div class="stat-card">
                    <div class="label">Số Loại Tag</div>
                    <div class="value" id="totalTagTypes">0</div>
                </div>
                <div class="stat-card">
                    <div class="label">Tổng Số Tag</div>
                    <div class="value" id="totalTags">0</div>
                </div>
            </div>
        </div>

        <!-- Table -->
        <div class="table-container">
            <h2><i class="fas fa-tags"></i> Chi Tiết Thống Kê Tag</h2>
            <div id="contentArea">
                <div class="empty-state">
                    <i class="fas fa-inbox"></i>
                    <h3>Chưa có dữ liệu</h3>
                    <p>Vui lòng load dữ liệu từ tab "Quản Lý Đơn Hàng" trước</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let allOrders = [];
        let tagStats = [];

        // Setup message listener
        window.addEventListener('message', function(event) {
            if (event.data.type === 'ORDERS_DATA_RESPONSE') {
                console.log('[OVERVIEW] Received orders data:', event.data.orders.length);
                allOrders = event.data.orders || [];
                processAndDisplay();
            }
        });

        // Request data from tab1
        function requestDataFromTab1() {
            console.log('[OVERVIEW] Requesting data from tab1...');
            window.parent.postMessage({
                type: 'REQUEST_ORDERS_DATA_FROM_OVERVIEW'
            }, '*');

            // Show loading
            document.getElementById('contentArea').innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>Đang tải dữ liệu...</p>
                </div>
            `;
        }

        // Process and display data
        function processAndDisplay() {
            if (allOrders.length === 0) {
                showEmptyState();
                return;
            }

            // Aggregate tags
            const tagCounts = {};
            let totalTagsCount = 0;

            allOrders.forEach(order => {
                if (order.Tags) {
                    try {
                        const tags = JSON.parse(order.Tags);
                        if (Array.isArray(tags) && tags.length > 0) {
                            tags.forEach(tag => {
                                const tagName = tag.Name || `Tag #${tag.Id}`;
                                tagCounts[tagName] = (tagCounts[tagName] || 0) + 1;
                                totalTagsCount++;
                            });
                        }
                    } catch (e) {
                        console.warn('[OVERVIEW] Failed to parse tags:', e);
                    }
                }
            });

            // Convert to array and sort by count (descending)
            tagStats = Object.entries(tagCounts)
                .map(([name, count]) => ({
                    name: name,
                    count: count,
                    percentage: ((count / totalTagsCount) * 100).toFixed(1)
                }))
                .sort((a, b) => b.count - a.count);

            // Update stats summary
            document.getElementById('totalOrders').textContent = allOrders.length.toLocaleString();
            document.getElementById('totalTagTypes').textContent = tagStats.length;
            document.getElementById('totalTags').textContent = totalTagsCount.toLocaleString();
            document.getElementById('statsSummary').style.display = 'block';

            // Render table
            renderTable();
        }

        // Render table
        function renderTable() {
            if (tagStats.length === 0) {
                document.getElementById('contentArea').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-tags"></i>
                        <h3>Không có tag nào</h3>
                        <p>Các đơn hàng chưa được gắn tag</p>
                    </div>
                `;
                return;
            }

            let html = `
                <table>
                    <thead>
                        <tr>
                            <th style="width: 60px;">STT</th>
                            <th>Tên Tag</th>
                            <th style="width: 150px; text-align: center;">Số Lượng</th>
                            <th style="width: 150px; text-align: center;">Tỷ Lệ (%)</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            tagStats.forEach((tag, index) => {
                html += `
                    <tr>
                        <td>${index + 1}</td>
                        <td class="tag-name">${tag.name}</td>
                        <td class="tag-count" style="text-align: center;">${tag.count.toLocaleString()}</td>
                        <td class="tag-percentage" style="text-align: center;">${tag.percentage}%</td>
                    </tr>
                `;
            });

            html += `
                    </tbody>
                </table>
            `;

            document.getElementById('contentArea').innerHTML = html;
        }

        // Show empty state
        function showEmptyState() {
            document.getElementById('statsSummary').style.display = 'none';
            document.getElementById('contentArea').innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-inbox"></i>
                    <h3>Chưa có dữ liệu</h3>
                    <p>Vui lòng load dữ liệu từ tab "Quản Lý Đơn Hàng" trước</p>
                </div>
            `;
        }

        // Auto-request data on load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('[OVERVIEW] Page loaded, requesting data...');
            setTimeout(requestDataFromTab1, 500);
        });
    </script>
</body>

</html>
