<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Báo Cáo Tổng Hợp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header h1 {
            margin: 0;
            color: #667eea;
            font-size: 28px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header h1 i {
            font-size: 32px;
        }

        .header-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-action {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .btn-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-action:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-action.green {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .btn-action.orange {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn-action i.spinning {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Main Tabs */
        .main-tabs {
            background: white;
            border-radius: 15px;
            padding: 15px 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .main-tab-btn {
            padding: 12px 24px;
            background: #f0f0f0;
            border: none;
            border-radius: 25px;
            color: #666;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .main-tab-btn:hover {
            background: #e0e0e0;
        }

        .main-tab-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .main-tab-btn .badge {
            background: rgba(255,255,255,0.3);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
        }

        .main-tab-btn.active .badge {
            background: rgba(255,255,255,0.3);
        }

        .main-tab-content {
            display: none;
        }

        .main-tab-content.active {
            display: block;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-card .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 24px;
            color: white;
        }

        .stat-card .stat-icon.blue { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .stat-card .stat-icon.green { background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); }
        .stat-card .stat-icon.orange { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .stat-card .stat-icon.purple { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }

        .stat-card .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }

        .stat-card .stat-label {
            font-size: 14px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Content Section */
        .content-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .content-section h2 {
            margin: 0 0 20px 0;
            color: #333;
            font-size: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            padding-bottom: 15px;
            border-bottom: 3px solid #667eea;
        }

        .content-section h2 i {
            color: #667eea;
        }

        /* Progress Bar */
        .progress-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .progress-bar-wrapper {
            background: #e0e0e0;
            border-radius: 10px;
            height: 20px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-bar-fill {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s;
        }

        .progress-text {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #666;
        }

        /* Orders Table */
        .orders-table {
            width: 100%;
            border-collapse: collapse;
        }

        .orders-table thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .orders-table th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
        }

        .orders-table tbody tr {
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background 0.2s;
        }

        .orders-table tbody tr:hover {
            background: #f8f9ff;
        }

        .orders-table td {
            padding: 12px 15px;
            font-size: 14px;
            color: #333;
        }

        .orders-table .order-code {
            color: #667eea;
            font-weight: 600;
        }

        .orders-table .amount {
            color: #11998e;
            font-weight: 600;
        }

        /* Campaign Info */
        .campaign-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .campaign-info .campaign-name {
            font-size: 18px;
            font-weight: 600;
        }

        .campaign-info .campaign-meta {
            font-size: 13px;
            opacity: 0.9;
        }

        /* Loading & Empty States */
        .loading-state, .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .loading-state i, .empty-state i {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .loading-state i {
            color: #667eea;
            animation: spin 1s linear infinite;
        }

        .empty-state i {
            color: #ddd;
        }

        .empty-state h3, .loading-state h3 {
            color: #999;
            font-size: 20px;
            margin-bottom: 10px;
        }

        /* Order Detail Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            width: 90%;
            max-width: 900px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            padding: 20px 25px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            margin: 0;
            color: #667eea;
            font-size: 20px;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }

        .modal-close:hover {
            color: #333;
        }

        .modal-body {
            padding: 25px;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .detail-item {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .detail-item .label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .detail-item .value {
            font-size: 16px;
            color: #333;
            font-weight: 600;
        }

        .products-list {
            margin-top: 20px;
        }

        .products-list h4 {
            margin: 0 0 15px 0;
            color: #333;
            font-size: 16px;
        }

        .product-item {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .product-item .product-name {
            font-weight: 500;
        }

        .product-item .product-qty {
            color: #666;
        }

        .product-item .product-price {
            color: #11998e;
            font-weight: 600;
        }

        /* JSON Preview */
        .json-preview {
            background: #1e1e1e;
            color: #d4d4d4;
            border-radius: 10px;
            padding: 15px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 12px;
            max-height: 400px;
            overflow: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .json-key { color: #9cdcfe; }
        .json-string { color: #ce9178; }
        .json-number { color: #b5cea8; }
        .json-boolean { color: #569cd6; }
        .json-null { color: #569cd6; }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        .tab-btn {
            padding: 10px 20px;
            background: none;
            border: none;
            color: #666;
            font-weight: 500;
            cursor: pointer;
            border-radius: 8px 8px 0 0;
            transition: all 0.2s;
        }

        .tab-btn:hover {
            background: #f0f0f0;
        }

        .tab-btn.active {
            color: #667eea;
            background: #eff6ff;
            border-bottom: 3px solid #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Cached Data Info */
        .cached-info {
            background: #e8f5e9;
            border: 1px solid #a5d6a7;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .cached-info i {
            color: #4caf50;
        }

        .cached-info .info-text {
            flex: 1;
        }

        .cached-info .info-text strong {
            color: #2e7d32;
        }

        .btn-clear-cache {
            background: #ef5350;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
        }

        .btn-clear-cache:hover {
            background: #e53935;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>
                <i class="fas fa-file-alt"></i>
                Báo Cáo Tổng Hợp
            </h1>
            <div class="header-actions">
                <button class="btn-action" onclick="requestDataFromTab1()" id="btnRefresh">
                    <i class="fas fa-sync-alt"></i> Làm mới
                </button>
                <button class="btn-action green" onclick="startBatchFetch()" id="btnBatchFetch">
                    <i class="fas fa-download"></i> Lấy chi tiết đơn hàng
                </button>
            </div>
        </div>

        <!-- Main Tabs -->
        <div class="main-tabs">
            <button class="main-tab-btn active" onclick="switchMainTab('overview')" data-tab="overview">
                <i class="fas fa-chart-pie"></i> Tổng quan
            </button>
            <button class="main-tab-btn" onclick="switchMainTab('details')" data-tab="details">
                <i class="fas fa-database"></i> Chi tiết đã tải
                <span class="badge" id="cachedCountBadge">0</span>
            </button>
        </div>

        <!-- Tab: Overview -->
        <div class="main-tab-content active" id="tabOverview">
            <!-- Stats Cards -->
            <div class="stats-grid" id="statsGrid">
                <div class="stat-card">
                    <div class="stat-icon blue"><i class="fas fa-shopping-cart"></i></div>
                    <div class="stat-value" id="statTotalOrders">0</div>
                    <div class="stat-label">Tổng đơn hàng</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon green"><i class="fas fa-money-bill-wave"></i></div>
                    <div class="stat-value" id="statTotalAmount">0</div>
                    <div class="stat-label">Tổng tiền</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon orange"><i class="fas fa-box"></i></div>
                    <div class="stat-value" id="statTotalProducts">0</div>
                    <div class="stat-label">Tổng sản phẩm</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon purple"><i class="fas fa-users"></i></div>
                    <div class="stat-value" id="statTotalCustomers">0</div>
                    <div class="stat-label">Khách hàng</div>
                </div>
            </div>

            <!-- Progress Bar (hidden by default) -->
            <div class="progress-container" id="progressContainer" style="display: none;">
                <h3 style="margin: 0 0 15px 0; color: #667eea;">
                    <i class="fas fa-spinner spinning"></i> Đang tải chi tiết đơn hàng...
                </h3>
                <div class="progress-bar-wrapper">
                    <div class="progress-bar-fill" id="progressBar" style="width: 0%"></div>
                </div>
                <div class="progress-text">
                    <span id="progressText">0 / 0</span>
                    <span id="progressPercent">0%</span>
                </div>
            </div>

            <!-- Content Area -->
            <div id="contentArea">
                <div class="empty-state">
                    <i class="fas fa-inbox"></i>
                    <h3>Chưa có dữ liệu</h3>
                    <p>Nhấn "Làm mới" để lấy dữ liệu từ tab Quản Lý Đơn Hàng</p>
                </div>
            </div>
        </div>

        <!-- Tab: Cached Details -->
        <div class="main-tab-content" id="tabDetails">
            <div id="cachedDetailsArea">
                <div class="empty-state">
                    <i class="fas fa-database"></i>
                    <h3>Chưa có dữ liệu chi tiết</h3>
                    <p>Nhấn "Lấy chi tiết đơn hàng" để tải dữ liệu đầy đủ từ API</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Order Detail Modal -->
    <div class="modal-overlay" id="orderDetailModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Chi tiết đơn hàng</h3>
                <button class="modal-close" onclick="closeOrderDetailModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Content loaded dynamically -->
            </div>
        </div>
    </div>

    <!-- Firebase SDK v8 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <!-- Core Dependencies -->
    <script src="config.js"></script>
    <script src="api-config.js"></script>
    <script src="token-manager.js"></script>

    <script>
        // =====================================================
        // GLOBAL STATE
        // =====================================================
        let allOrders = [];
        let cachedOrderDetails = {}; // { campaignName: { orders: [], fetchedAt: timestamp } }
        let currentCampaignName = null;
        let database = null;
        let isFetching = false;

        const STORAGE_KEY = 'report_order_details_by_campaign';
        const BATCH_SIZE = 10;
        const BATCH_DELAY = 1000; // 1 second

        // Initialize Firebase
        if (typeof firebase !== 'undefined' && !firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        if (typeof firebase !== 'undefined') {
            database = firebase.database();
        }

        // Load cached data from localStorage
        function loadCachedData() {
            try {
                const stored = localStorage.getItem(STORAGE_KEY);
                if (stored) {
                    cachedOrderDetails = JSON.parse(stored);
                    console.log('[REPORT] Loaded cached data:', Object.keys(cachedOrderDetails));
                    updateCachedCountBadge();
                }
            } catch (e) {
                console.error('[REPORT] Error loading cached data:', e);
                cachedOrderDetails = {};
            }
        }

        // Save cached data to localStorage
        function saveCachedData() {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(cachedOrderDetails));
                updateCachedCountBadge();
            } catch (e) {
                console.error('[REPORT] Error saving cached data:', e);
            }
        }

        // Update badge count
        function updateCachedCountBadge() {
            const badge = document.getElementById('cachedCountBadge');
            const currentData = cachedOrderDetails[currentCampaignName];
            badge.textContent = currentData ? currentData.orders.length : 0;
        }

        // =====================================================
        // MESSAGE LISTENER - Receive data from tab1
        // =====================================================
        window.addEventListener('message', function(event) {
            if (event.data.type === 'ORDERS_DATA_RESPONSE') {
                console.log('[REPORT] Received orders data:', event.data.orders?.length || 0);

                allOrders = event.data.orders || [];

                // Detect campaign name from first order
                if (allOrders.length > 0) {
                    const rawCampaign = allOrders[0].LiveCampaignName || allOrders[0].liveCampaignName || 'Unknown';
                    currentCampaignName = rawCampaign.replace(/[.$#\[\]]/g, '_').trim();
                    console.log('[REPORT] Current campaign:', currentCampaignName);
                }

                // Update UI
                updateStats();
                renderOrdersTable();
                updateCachedCountBadge();
                renderCachedDetailsTab();

                // Stop loading state
                setRefreshLoading(false);
            }
        });

        // =====================================================
        // MAIN TAB SWITCHING
        // =====================================================
        function switchMainTab(tabName) {
            // Update buttons
            document.querySelectorAll('.main-tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.main-tab-btn[data-tab="${tabName}"]`).classList.add('active');

            // Update content
            document.querySelectorAll('.main-tab-content').forEach(content => content.classList.remove('active'));

            if (tabName === 'overview') {
                document.getElementById('tabOverview').classList.add('active');
            } else if (tabName === 'details') {
                document.getElementById('tabDetails').classList.add('active');
                renderCachedDetailsTab();
            }
        }

        // =====================================================
        // REQUEST DATA FROM TAB1
        // =====================================================
        function requestDataFromTab1() {
            console.log('[REPORT] Requesting data from tab1...');

            setRefreshLoading(true);
            showLoading('Đang tải dữ liệu từ tab Quản Lý Đơn Hàng...');

            window.parent.postMessage({
                type: 'REQUEST_ORDERS_DATA_FROM_OVERVIEW'
            }, '*');

            setTimeout(() => {
                if (allOrders.length === 0) {
                    setRefreshLoading(false);
                    showEmptyState('Không thể lấy dữ liệu. Vui lòng mở tab "Quản Lý Đơn Hàng" trước.');
                }
            }, 10000);
        }

        function setRefreshLoading(loading) {
            const btn = document.getElementById('btnRefresh');
            const icon = btn.querySelector('i');

            if (loading) {
                btn.disabled = true;
                icon.classList.add('spinning');
            } else {
                btn.disabled = false;
                icon.classList.remove('spinning');
            }
        }

        // =====================================================
        // BATCH FETCH ORDER DETAILS
        // =====================================================
        async function startBatchFetch() {
            if (isFetching) {
                alert('Đang trong quá trình tải, vui lòng đợi...');
                return;
            }

            if (allOrders.length === 0) {
                alert('Chưa có dữ liệu đơn hàng. Vui lòng nhấn "Làm mới" trước.');
                return;
            }

            if (!currentCampaignName) {
                alert('Không xác định được chiến dịch.');
                return;
            }

            isFetching = true;
            const btn = document.getElementById('btnBatchFetch');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner spinning"></i> Đang tải...';

            // Show progress
            const progressContainer = document.getElementById('progressContainer');
            progressContainer.style.display = 'block';

            const fetchedOrders = [];
            const total = allOrders.length;
            let completed = 0;
            let errors = 0;

            console.log(`[REPORT] Starting batch fetch for ${total} orders (campaign: ${currentCampaignName})`);

            // Process in batches of BATCH_SIZE
            for (let i = 0; i < total; i += BATCH_SIZE) {
                const batch = allOrders.slice(i, i + BATCH_SIZE);

                // Fetch batch in parallel
                const promises = batch.map(async (order) => {
                    try {
                        const detail = await fetchOrderData(order.orderId);
                        return { success: true, orderId: order.orderId, data: detail };
                    } catch (error) {
                        console.error(`[REPORT] Error fetching order ${order.orderId}:`, error);
                        return { success: false, orderId: order.orderId, error: error.message };
                    }
                });

                const results = await Promise.all(promises);

                // Process results
                results.forEach(result => {
                    completed++;
                    if (result.success) {
                        fetchedOrders.push(result.data);
                    } else {
                        errors++;
                    }

                    // Update progress
                    const percent = Math.round((completed / total) * 100);
                    document.getElementById('progressBar').style.width = percent + '%';
                    document.getElementById('progressText').textContent = `${completed} / ${total}`;
                    document.getElementById('progressPercent').textContent = percent + '%';
                });

                // Delay before next batch (if not last batch)
                if (i + BATCH_SIZE < total) {
                    await new Promise(resolve => setTimeout(resolve, BATCH_DELAY));
                }
            }

            // Save to cache with timestamp
            cachedOrderDetails[currentCampaignName] = {
                orders: fetchedOrders,
                fetchedAt: new Date().toISOString(),
                totalOrders: total,
                successCount: fetchedOrders.length,
                errorCount: errors
            };
            saveCachedData();

            // Hide progress, restore button
            progressContainer.style.display = 'none';
            btn.disabled = false;
            btn.innerHTML = '<i class="fas fa-download"></i> Lấy chi tiết đơn hàng';
            isFetching = false;

            // Update UI
            updateCachedCountBadge();
            renderCachedDetailsTab();

            // Show completion message
            alert(`Hoàn thành!\n- Đã tải: ${fetchedOrders.length}/${total} đơn hàng\n- Lỗi: ${errors}\n- Chiến dịch: ${currentCampaignName}`);

            // Switch to details tab
            switchMainTab('details');
        }

        // =====================================================
        // FETCH ORDER DETAIL
        // =====================================================
        async function fetchOrderData(orderId) {
            const headers = await window.tokenManager.getAuthHeader();
            const apiUrl = `https://chatomni-proxy.nhijudyshop.workers.dev/api/odata/SaleOnline_Order(${orderId})?$expand=Details,Partner,User,CRMTeam`;

            const response = await API_CONFIG.smartFetch(apiUrl, {
                headers: {
                    ...headers,
                    "Content-Type": "application/json",
                    Accept: "application/json",
                },
            });

            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }

            return await response.json();
        }

        // =====================================================
        // RENDER CACHED DETAILS TAB
        // =====================================================
        function renderCachedDetailsTab() {
            const area = document.getElementById('cachedDetailsArea');

            if (!currentCampaignName || !cachedOrderDetails[currentCampaignName]) {
                area.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-database"></i>
                        <h3>Chưa có dữ liệu chi tiết</h3>
                        <p>Nhấn "Lấy chi tiết đơn hàng" để tải dữ liệu đầy đủ từ API</p>
                        ${currentCampaignName ? `<p style="margin-top: 10px; color: #667eea;"><strong>Chiến dịch hiện tại:</strong> ${currentCampaignName}</p>` : ''}
                    </div>
                `;
                return;
            }

            const cached = cachedOrderDetails[currentCampaignName];
            const orders = cached.orders || [];
            const fetchedAt = new Date(cached.fetchedAt);

            let html = `
                <!-- Campaign Info -->
                <div class="campaign-info">
                    <div>
                        <div class="campaign-name"><i class="fas fa-bullhorn"></i> ${currentCampaignName}</div>
                        <div class="campaign-meta">${orders.length} đơn hàng đã tải</div>
                    </div>
                    <div class="campaign-meta">
                        <i class="fas fa-clock"></i> Lấy lúc: ${fetchedAt.toLocaleString('vi-VN')}
                    </div>
                </div>

                <!-- Cached Info -->
                <div class="cached-info">
                    <div class="info-text">
                        <i class="fas fa-check-circle"></i>
                        <strong>${orders.length}</strong> đơn hàng đã được lưu |
                        Thành công: <strong>${cached.successCount || orders.length}</strong> |
                        Lỗi: <strong>${cached.errorCount || 0}</strong>
                    </div>
                    <button class="btn-clear-cache" onclick="clearCacheForCampaign()">
                        <i class="fas fa-trash"></i> Xóa cache
                    </button>
                </div>

                <!-- Orders Table -->
                <div class="content-section">
                    <h2><i class="fas fa-list"></i> Danh sách chi tiết (${orders.length})</h2>
                    <div style="overflow-x: auto;">
                        <table class="orders-table">
                            <thead>
                                <tr>
                                    <th>STT</th>
                                    <th>Mã đơn</th>
                                    <th>Khách hàng</th>
                                    <th>SĐT</th>
                                    <th>SP</th>
                                    <th>Tổng tiền</th>
                                    <th>COD</th>
                                    <th>Trạng thái</th>
                                </tr>
                            </thead>
                            <tbody>
            `;

            orders.forEach((order, index) => {
                const productCount = order.Details?.length || 0;
                html += `
                    <tr onclick="openCachedOrderDetail(${index})">
                        <td>${order.SessionIndex || index + 1}</td>
                        <td class="order-code">${order.Code || ''}</td>
                        <td>${order.Name || order.PartnerName || ''}</td>
                        <td>${order.Telephone || ''}</td>
                        <td>${productCount}</td>
                        <td class="amount">${(order.TotalAmount || 0).toLocaleString('vi-VN')}đ</td>
                        <td class="amount">${(order.CashOnDelivery || 0).toLocaleString('vi-VN')}đ</td>
                        <td>${order.Status || order.State || ''}</td>
                    </tr>
                `;
            });

            html += `
                            </tbody>
                        </table>
                    </div>
                </div>
            `;

            area.innerHTML = html;
        }

        function clearCacheForCampaign() {
            if (!currentCampaignName) return;

            if (confirm(`Xóa cache cho chiến dịch "${currentCampaignName}"?`)) {
                delete cachedOrderDetails[currentCampaignName];
                saveCachedData();
                renderCachedDetailsTab();
            }
        }

        function openCachedOrderDetail(index) {
            if (!currentCampaignName || !cachedOrderDetails[currentCampaignName]) return;

            const order = cachedOrderDetails[currentCampaignName].orders[index];
            if (!order) return;

            const modal = document.getElementById('orderDetailModal');
            modal.classList.add('show');

            renderOrderDetailModal({ orderCode: order.Code }, order);
        }

        // =====================================================
        // UPDATE STATISTICS
        // =====================================================
        function updateStats() {
            const totalOrders = allOrders.length;
            const totalAmount = allOrders.reduce((sum, order) => sum + (order.totalAmount || 0), 0);
            const totalProducts = allOrders.reduce((sum, order) => sum + (order.quantity || 0), 0);
            const uniqueCustomers = new Set(allOrders.map(order => order.phone).filter(Boolean));

            document.getElementById('statTotalOrders').textContent = totalOrders.toLocaleString('vi-VN');
            document.getElementById('statTotalAmount').textContent = formatCurrency(totalAmount);
            document.getElementById('statTotalProducts').textContent = totalProducts.toLocaleString('vi-VN');
            document.getElementById('statTotalCustomers').textContent = uniqueCustomers.size.toLocaleString('vi-VN');
        }

        function formatCurrency(amount) {
            if (amount >= 1000000) {
                return (amount / 1000000).toFixed(1) + 'M';
            } else if (amount >= 1000) {
                return (amount / 1000).toFixed(0) + 'K';
            }
            return amount.toLocaleString('vi-VN');
        }

        // =====================================================
        // RENDER ORDERS TABLE
        // =====================================================
        function renderOrdersTable() {
            if (allOrders.length === 0) {
                showEmptyState('Không có đơn hàng');
                return;
            }

            const contentArea = document.getElementById('contentArea');

            let html = `
                ${currentCampaignName ? `
                    <div class="campaign-info">
                        <div class="campaign-name"><i class="fas fa-bullhorn"></i> ${currentCampaignName}</div>
                        <div class="campaign-meta">${allOrders.length} đơn hàng</div>
                    </div>
                ` : ''}
                <div class="content-section">
                    <h2><i class="fas fa-list"></i> Danh sách đơn hàng (${allOrders.length})</h2>
                    <table class="orders-table">
                        <thead>
                            <tr>
                                <th>STT</th>
                                <th>Mã đơn</th>
                                <th>Khách hàng</th>
                                <th>SĐT</th>
                                <th>Số lượng</th>
                                <th>Tổng tiền</th>
                                <th>Trạng thái</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            allOrders.forEach((order, index) => {
                html += `
                    <tr onclick="openOrderDetail('${order.orderId}', ${index})">
                        <td>${order.stt || index + 1}</td>
                        <td class="order-code">${order.orderCode || ''}</td>
                        <td>${order.customerName || ''}</td>
                        <td>${order.phone || ''}</td>
                        <td>${order.quantity || 0}</td>
                        <td class="amount">${(order.totalAmount || 0).toLocaleString('vi-VN')}đ</td>
                        <td>${order.state || ''}</td>
                    </tr>
                `;
            });

            html += `</tbody></table></div>`;
            contentArea.innerHTML = html;
        }

        // =====================================================
        // ORDER DETAIL MODAL
        // =====================================================
        async function openOrderDetail(orderId, index) {
            const modal = document.getElementById('orderDetailModal');
            const modalBody = document.getElementById('modalBody');
            const order = allOrders[index];

            modal.classList.add('show');
            modalBody.innerHTML = `
                <div class="loading-state">
                    <i class="fas fa-spinner"></i>
                    <h3>Đang tải chi tiết...</h3>
                </div>
            `;

            try {
                const fullOrderData = await fetchOrderData(orderId);
                renderOrderDetailModal(order, fullOrderData);
            } catch (error) {
                console.error('[REPORT] Error loading order detail:', error);
                renderOrderDetailModal(order, null);
            }
        }

        function renderOrderDetailModal(basicOrder, fullOrder) {
            const modalBody = document.getElementById('modalBody');
            const modalTitle = document.getElementById('modalTitle');

            modalTitle.textContent = `Chi tiết đơn hàng - ${fullOrder?.Code || basicOrder.orderCode || ''}`;

            const order = fullOrder || basicOrder;

            let html = `
                <div class="tabs">
                    <button class="tab-btn active" onclick="switchModalTab('info')">Thông tin</button>
                    <button class="tab-btn" onclick="switchModalTab('products')">Sản phẩm</button>
                    <button class="tab-btn" onclick="switchModalTab('json')">JSON Data</button>
                </div>

                <div class="tab-content active" id="modalTabInfo">
                    <div class="detail-grid">
                        <div class="detail-item">
                            <div class="label">Mã đơn hàng</div>
                            <div class="value">${order.Code || basicOrder.orderCode || ''}</div>
                        </div>
                        <div class="detail-item">
                            <div class="label">STT</div>
                            <div class="value">${order.SessionIndex || basicOrder.stt || ''}</div>
                        </div>
                        <div class="detail-item">
                            <div class="label">Khách hàng</div>
                            <div class="value">${order.Name || order.PartnerName || basicOrder.customerName || ''}</div>
                        </div>
                        <div class="detail-item">
                            <div class="label">Số điện thoại</div>
                            <div class="value">${order.Telephone || order.PartnerPhone || basicOrder.phone || ''}</div>
                        </div>
                        <div class="detail-item">
                            <div class="label">Địa chỉ</div>
                            <div class="value">${order.Address || order.PartnerAddress || basicOrder.address || ''}</div>
                        </div>
                        <div class="detail-item">
                            <div class="label">Tổng tiền</div>
                            <div class="value" style="color: #11998e;">${(order.TotalAmount || order.AmountTotal || basicOrder.totalAmount || 0).toLocaleString('vi-VN')}đ</div>
                        </div>
                        <div class="detail-item">
                            <div class="label">COD</div>
                            <div class="value" style="color: #f5576c;">${(order.CashOnDelivery || 0).toLocaleString('vi-VN')}đ</div>
                        </div>
                        <div class="detail-item">
                            <div class="label">Trạng thái</div>
                            <div class="value">${order.Status || order.State || basicOrder.state || ''}</div>
                        </div>
                        <div class="detail-item">
                            <div class="label">Ngày tạo</div>
                            <div class="value">${formatDate(order.DateCreated || order.DateOrder || basicOrder.dateOrder)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="label">Nhân viên</div>
                            <div class="value">${order.UserName || order.User?.Name || ''}</div>
                        </div>
                    </div>

                    ${order.Note ? `
                        <div style="margin-top: 20px; padding: 15px; background: #fff3cd; border-radius: 10px;">
                            <div class="label" style="margin-bottom: 10px;"><i class="fas fa-sticky-note"></i> Ghi chú</div>
                            <div style="white-space: pre-wrap;">${order.Note}</div>
                        </div>
                    ` : ''}
                </div>

                <div class="tab-content" id="modalTabProducts">
                    ${renderProductsList(order.Details || basicOrder.products || [])}
                </div>

                <div class="tab-content" id="modalTabJson">
                    <div class="json-preview">${syntaxHighlightJSON(fullOrder || basicOrder)}</div>
                </div>
            `;

            modalBody.innerHTML = html;
        }

        function renderProductsList(products) {
            if (!products || products.length === 0) {
                return `
                    <div class="empty-state" style="padding: 30px;">
                        <i class="fas fa-box-open" style="font-size: 40px;"></i>
                        <h3>Không có sản phẩm</h3>
                    </div>
                `;
            }

            let html = `<div class="products-list"><h4><i class="fas fa-box"></i> Danh sách sản phẩm (${products.length})</h4>`;

            products.forEach(product => {
                const name = product.ProductName || product.ProductNameGet || product.name || product.nameGet || '';
                const qty = product.Quantity || product.ProductUOMQty || product.quantity || 0;
                const price = product.Price || product.price || 0;

                html += `
                    <div class="product-item">
                        <div>
                            <div class="product-name">${name}</div>
                            <div class="product-qty">x${qty}</div>
                        </div>
                        <div class="product-price">${(price * qty).toLocaleString('vi-VN')}đ</div>
                    </div>
                `;
            });

            html += '</div>';
            return html;
        }

        function switchModalTab(tabName) {
            document.querySelectorAll('#modalBody .tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`#modalBody .tab-btn[onclick*="${tabName}"]`).classList.add('active');

            document.querySelectorAll('#modalBody .tab-content').forEach(content => content.classList.remove('active'));

            const tabMap = { 'info': 'modalTabInfo', 'products': 'modalTabProducts', 'json': 'modalTabJson' };
            document.getElementById(tabMap[tabName]).classList.add('active');
        }

        function closeOrderDetailModal() {
            document.getElementById('orderDetailModal').classList.remove('show');
        }

        document.getElementById('orderDetailModal').addEventListener('click', function(e) {
            if (e.target === this) closeOrderDetailModal();
        });

        // =====================================================
        // UTILITY FUNCTIONS
        // =====================================================
        function formatDate(dateStr) {
            if (!dateStr) return '';
            try {
                return new Date(dateStr).toLocaleString('vi-VN');
            } catch {
                return dateStr;
            }
        }

        function syntaxHighlightJSON(obj) {
            if (!obj) return 'null';

            const json = JSON.stringify(obj, null, 2);
            return json
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
                    let cls = 'json-number';
                    if (/^"/.test(match)) {
                        if (/:$/.test(match)) {
                            cls = 'json-key';
                        } else {
                            cls = 'json-string';
                        }
                    } else if (/true|false/.test(match)) {
                        cls = 'json-boolean';
                    } else if (/null/.test(match)) {
                        cls = 'json-null';
                    }
                    return '<span class="' + cls + '">' + match + '</span>';
                });
        }

        function showLoading(message) {
            document.getElementById('contentArea').innerHTML = `
                <div class="content-section">
                    <div class="loading-state">
                        <i class="fas fa-spinner"></i>
                        <h3>${message || 'Đang tải...'}</h3>
                    </div>
                </div>
            `;
        }

        function showEmptyState(message) {
            document.getElementById('contentArea').innerHTML = `
                <div class="content-section">
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <h3>Chưa có dữ liệu</h3>
                        <p>${message}</p>
                    </div>
                </div>
            `;
        }

        // =====================================================
        // INITIALIZATION
        // =====================================================
        document.addEventListener('DOMContentLoaded', function() {
            console.log('[REPORT] Page loaded, initializing...');

            // Load cached data
            loadCachedData();

            // Request data from tab1
            setTimeout(() => {
                requestDataFromTab1();
            }, 500);
        });

        // =====================================================
        // EXPORT FUNCTIONS
        // =====================================================
        window.reportModule = {
            getAllOrders: () => allOrders,
            getCachedDetails: () => cachedOrderDetails,
            getCurrentCampaign: () => currentCampaignName,
            fetchOrderData: fetchOrderData,
            refreshData: requestDataFromTab1,
            startBatchFetch: startBatchFetch
        };
    </script>
