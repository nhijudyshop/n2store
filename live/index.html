<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Báo cáo livestream</title>
    <meta http-equiv="Cache-Control" content="public, max-age=31536000">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../logo.jpg" />
    
    <!-- The core Firebase JS SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <!-- The Firebase storage SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
    <!-- The Firebase firestore SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <!-- Load jQuery from a CDN -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
    
    <!-- Main CSS -->
    <link rel="stylesheet" href="../main.css">
    
    <!-- Navigation Manager - Load trước khi load page scripts -->
    <script src="../js/navigation.js"></script>
    <script src="../js/common-utils.js"></script>
</head>

<body>
    <!-- Security Indicator -->
    <div class="security-indicator" id="securityIndicator">Secure</div>
    
    <!-- Performance Indicator -->
    <div class="performance-indicator" id="performanceIndicator">Fast Load</div>
    
    <!-- Menu Toggle Button -->
    <button class="menu-toggle">
        <div class="hamburger"></div>
    </button>

    <!-- Sidebar Navigation -->
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h3>Menu Điều Hướng</h3>
            <button class="close-btn">&times;</button>
        </div>
        <ul class="nav-list"></ul>
    </nav>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Top buttons -->
    <div class="top-buttons">
        <button id="toggleFormButton">Hiện biểu mẫu</button>
        <button id="toggleLogoutButton">Đăng xuất</button>
        <button id="toggleDeleteButton">Xóa</button>
    </div>

    <!-- Main content -->
    <div class="main-content">
        <div class="header">
            <div id="parentContainer">
                <p class="tieude">HÌNH ẢNH LIVE ĐẦY ĐỦ</p>
            </div>
        </div>

        <!-- Data Form -->
        <div id="dataForm" class="form-section" style="display: none;">
            <h1>Thêm Hình Ảnh Live</h1>
            <form id="productForm">
                <div class="form-group">
                    <label for="dotLive">Đợt Live:</label>
                    <input type="number" id="dotLive" required>
                </div>

                <div class="form-group">
                    <label for="phanLoai">Phân loại:</label>
                    <select id="phanLoai" required>
                        <option value="Áo" selected>Áo</option>
                        <option value="Quần">Quần</option>
                        <option value="Set và Đầm">Set và Đầm</option>
                        <option value="PKGD">Phụ kiện và Giày dép</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="hinhAnhInput">Hình ảnh sản phẩm:</label>
                    <input type="file" id="hinhAnhInput" accept="image/*" multiple required>
                </div>

                <div class="center-button">
                    <button type="submit" id="addButton">Thêm</button>
                    <button type="button" id="clearDataButton">Reset</button>
                </div>
            </form>
        </div>

        <!-- Filter Section -->
        <div class="filter-section">
            <div class="filter-group">
                <label for="dateFilter">Lọc Đợt Live:</label>
                <select id="dateFilter">
                    <option disabled selected>Tùy chọn</option>
                </select>
            </div>
        </div>

        <!-- Table -->
        <div class="table-container">
            <div class="live">
                <table>
                    <tr>
                        <th>ĐỢT LIVE</th>
                        <th>Áo</th>
                        <th>Quần</th>
                        <th>Set và Đầm</th>
                        <th>Phụ kiện và Giày Dép</th>
                    </tr>
                    <tr>
                        <td id="liveDate"></td>
                        <td class="aoproduct-row"></td>
                        <td class="quanproduct-row"></td>
                        <td class="setvadamproduct-row"></td>
                        <td class="pkgdproduct-row"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay"></div>
    
    <!-- Blocking Overlay
    <div id="blockingOverlay"></div>
    -->
    
    <!-- Tooltip -->
    <div id="tooltip" class="tooltip"></div>
    
    <!-- Original JavaScript file -->
    <script src="scriptObfuscator.js"></script>
</body>

</html>
