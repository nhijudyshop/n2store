<!doctype html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <title>Quản lý Đặt hàng - Enhanced</title>
        <meta http-equiv="Cache-Control" content="public, max-age=31536000" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- External CSS -->
        <link rel="stylesheet" href="modern.css" />

        <!-- Navigation Manager - Load trước khi load page scripts -->
        <script src="../js/navigation-modern.js"></script>
        <script src="../js/common-utils.js"></script>

        <!-- Lucide Icons CDN -->
        <script src="https://unpkg.com/lucide@latest"></script>

        <!-- Firebase SDKs -->
        <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    </head>

    <body>
        <!-- Sidebar Navigation -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i data-lucide="zap"></i>
                    <span>N2Shop</span>
                </div>
                <button class="sidebar-toggle" id="sidebarToggle">
                    <i data-lucide="panel-left-close"></i>
                </button>
            </div>

            <nav class="sidebar-nav" id="sidebarNav">
                <!-- Menu items will be auto-generated by navigation-modern.js -->
            </nav>

            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="user-avatar">
                        <i data-lucide="user-circle"></i>
                    </div>
                    <div class="user-details">
                        <div class="user-name" id="userName">Admin</div>
                        <div class="user-role">Quản trị viên</div>
                    </div>
                </div>
                <button class="btn-permissions" id="btnPermissions">
                    <i data-lucide="shield-check"></i>
                    <span>Xem Quyền Của Tôi</span>
                </button>
                <button class="btn-logout" id="btnLogout">
                    <i data-lucide="log-out"></i>
                    <span>Đăng xuất</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Bar -->
            <header class="top-bar">
                <div class="top-bar-left">
                    <button class="btn-icon" id="menuToggle">
                        <i data-lucide="menu"></i>
                    </button>
                    <div class="breadcrumb">
                        <i data-lucide="home"></i>
                        <span>Quản lý Livestream</span>
                    </div>
                </div>
                <div class="top-bar-right">
                    <button class="btn btn-primary" id="btnShowUpload">
                        <i data-lucide="upload"></i>
                        <span>Upload Ảnh</span>
                    </button>
                    <button
                        class="btn-icon"
                        id="btnRefresh"
                        title="Làm mới dữ liệu"
                    >
                        <i data-lucide="refresh-cw"></i>
                    </button>
                    <button
                        class="btn-icon"
                        id="btnClearCache"
                        title="Xóa cache & tải lại"
                    >
                        <i data-lucide="database"></i>
                    </button>
                    <button
                        class="btn-icon danger"
                        id="btnDelete"
                        title="Xóa đợt live"
                    >
                        <i data-lucide="trash-2"></i>
                    </button>
                    <div class="search-box">
                        <i data-lucide="search"></i>
                        <input
                            type="text"
                            placeholder="Tìm kiếm..."
                            id="searchInput"
                        />
                    </div>
                </div>
            </header>

            <!-- Stats Cards -->
            <section class="stats-section">
                <div class="stat-card">
                    <div class="stat-icon blue">
                        <i data-lucide="image"></i>
                    </div>
                    <div class="stat-info">
                        <div class="stat-value" id="statTotalImages">0</div>
                        <div class="stat-label">Tổng Ảnh</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon green">
                        <i data-lucide="video"></i>
                    </div>
                    <div class="stat-info">
                        <div class="stat-value" id="statLiveSessions">0</div>
                        <div class="stat-label">Đợt Live</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon purple">
                        <i data-lucide="package"></i>
                    </div>
                    <div class="stat-info">
                        <div class="stat-value" id="statCategories">4</div>
                        <div class="stat-label">Danh Mục</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon orange">
                        <i data-lucide="trending-up"></i>
                    </div>
                    <div class="stat-info">
                        <div class="stat-value" id="statStatus">Active</div>
                        <div class="stat-label">Trạng Thái</div>
                    </div>
                </div>
            </section>

            <!-- Upload Section -->
            <section class="upload-section card" id="uploadSection">
                <div class="card-header">
                    <div class="card-title">
                        <i data-lucide="upload-cloud"></i>
                        <h2>Upload Hình Ảnh Live</h2>
                    </div>
                    <button class="btn-icon" id="closeUpload">
                        <i data-lucide="x"></i>
                    </button>
                </div>
                <div class="card-body">
                    <form id="uploadForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label>
                                    <i data-lucide="calendar"></i>
                                    Đợt Live
                                </label>
                                <input
                                    type="number"
                                    id="liveBatchInput"
                                    placeholder="Nhập số đợt"
                                    required
                                />
                            </div>
                            <div class="form-group">
                                <label>
                                    <i data-lucide="tag"></i>
                                    Phân Loại
                                </label>
                                <select id="categorySelect" required>
                                    <option value="">Chọn danh mục</option>
                                    <option value="Áo">Áo</option>
                                    <option value="Quần">Quần</option>
                                    <option value="Set và Đầm">
                                        Set và Đầm
                                    </option>
                                    <option value="PKGD">
                                        Phụ kiện & Giày dép
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>
                                <i data-lucide="image-plus"></i>
                                Chọn Hình Ảnh
                            </label>
                            <div class="file-upload-area" id="fileUploadArea">
                                <input
                                    type="file"
                                    id="imageFileInput"
                                    accept="image/*"
                                    multiple
                                    hidden
                                />
                                <div class="upload-placeholder">
                                    <i data-lucide="upload"></i>
                                    <p>
                                        Kéo thả ảnh vào đây hoặc click để chọn
                                    </p>
                                    <span
                                        >Hỗ trợ: JPG, PNG, WEBP (Tối đa
                                        10MB/ảnh)</span
                                    >
                                </div>
                                <div
                                    class="file-preview"
                                    id="filePreview"
                                ></div>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button
                                type="button"
                                class="btn btn-secondary"
                                id="btnReset"
                            >
                                <i data-lucide="refresh-cw"></i>
                                Làm Mới
                            </button>
                            <button
                                type="submit"
                                class="btn btn-primary"
                                id="btnSubmit"
                            >
                                <i data-lucide="check"></i>
                                Tải Lên
                            </button>
                        </div>
                    </form>
                </div>
            </section>

            <!-- Gallery Section -->
            <section class="gallery-section card">
                <div class="card-header">
                    <div class="card-title">
                        <i data-lucide="images"></i>
                        <h2>Thư Viện Ảnh</h2>
                    </div>
                    <div class="card-actions">
                        <div class="filter-group">
                            <i data-lucide="filter"></i>
                            <select id="liveBatchFilter">
                                <option value="all">Tất cả đợt live</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <!-- Category Tabs -->
                    <div class="category-tabs">
                        <button class="tab-btn active" data-category="all">
                            <i data-lucide="grid-3x3"></i>
                            Tất Cả
                        </button>
                        <button class="tab-btn" data-category="shirt">
                            <i data-lucide="shirt"></i>
                            Áo
                        </button>
                        <button class="tab-btn" data-category="pants">
                            <i data-lucide="user"></i>
                            Quần
                        </button>
                        <button class="tab-btn" data-category="dress-set">
                            <i data-lucide="sparkles"></i>
                            Set & Đầm
                        </button>
                        <button class="tab-btn" data-category="accessories">
                            <i data-lucide="watch"></i>
                            Phụ Kiện
                        </button>
                    </div>

                    <!-- Image Grid -->
                    <div class="image-grid" id="imageGrid"></div>

                    <!-- Empty State -->
                    <div class="empty-state" id="emptyState">
                        <i data-lucide="image-off"></i>
                        <h3>Chưa có ảnh nào</h3>
                        <p>Hãy tải lên ảnh đầu tiên của bạn</p>
                    </div>
                </div>
            </section>
        </main>

        <!-- Image Hover Overlay -->
        <div id="imageHoverOverlay">
            <img id="hoverImage" src="" alt="" />
        </div>

        <!-- Script -->
        <script src="app.js"></script>
        <script src="notification-system.js"></script>
    </body>
</html>
