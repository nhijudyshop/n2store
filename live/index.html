        .close-btn {

          transform: translateY(-50%) scale(1.1);
        }

        .nav-list {
          list-style: none;
          padding: 0;
          margin: 0;
        }

        .nav-item {
          border-bottom: 1px solid rgba(255, 255, 255, 0.1);

        .nav-item a::before {

          top: 0;
          width: 4px;
          height: 100%;
          background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);

        #current-page-link::before {

        /* Menu Toggle Button */
        .menu-toggle {
          position: fixed;
          top: 20px;
          left: 20px;
          width: 50px;
          height: 50px;
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          border: none;
          border-radius: 12px;
          cursor: pointer;
          z-index: 1001;
          box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
          transition: all 0.3s ease;
          opacity: 1;
          visibility: visible;
          transform: translateX(0);
        }

        .menu-toggle.hidden {
          opacity: 0;
          visibility: hidden;
          transform: translateX(-100px);
        }

        .menu-toggle:hover {
          transform: scale(1.05);
          box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .menu-toggle.hidden:hover {
          transform: translateX(-100px) scale(1.05);
        }

        .hamburger {
          position: relative;
          width: 24px;
          height: 2px;
          background: white;
          margin: 0 auto;
          transition: all 0.3s ease;
        }

        .hamburger::before,
        .hamburger::after {
          content: "";
          position: absolute;
          width: 24px;
          height: 2px;
          background: white;
          transition: all 0.3s ease;
        }

        .hamburger::before {
          top: -8px;
        }

        .hamburger::after {
          bottom: -8px;
        }

        .menu-toggle.active .hamburger {
          background: transparent;
        }

        .menu-toggle.active .hamburger::before {
          top: 0;
          transform: rotate(45deg);
        }

        .menu-toggle.active .hamburger::after {
          bottom: 0;
          transform: rotate(-45deg);
        }

        /* Overlay */

          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(0, 0, 0, 0.5);
          opacity: 0;
          visibility: hidden;
          transition: all 0.3s ease;

        }

        #floatingAlert.show {
          opacity: 1;

        /* Loading Spinner */
        .loading-spinner {

    <script>
        // Toggle Sidebar function
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            const menuToggle = document.querySelector('.menu-toggle');
            
            const isOpen = sidebar.classList.contains('open');
            
            if (isOpen) {
                // Đóng sidebar
                sidebar.classList.remove('open');
                overlay.classList.remove('active');
                menuToggle.classList.remove('active');
                menuToggle.classList.remove('hidden');
            } else {
                // Mở sidebar
                sidebar.classList.add('open');
                overlay.classList.add('active');
                menuToggle.classList.add('active');
                menuToggle.classList.add('hidden');
            }
        }

        function showFloatingAlert(message, isLoading = false, duration = 3000) {
            const alertBox = document.getElementById('floatingAlert');
            const alertText = alertBox.querySelector('.alert-text');
            const loadingOverlay = document.getElementById('loadingOverlay');
            
            // Update message
            alertText.textContent = message;
            
            // Handle loading state
            if (isLoading) {
                alertBox.classList.add('loading');
                loadingOverlay.classList.add('show');
                // Disable all interactive elements
                document.body.style.pointerEvents = 'none';
                alertBox.style.pointerEvents = 'all';
            } else {
                alertBox.classList.remove('loading');
                loadingOverlay.classList.remove('show');
                // Re-enable interactive elements
                document.body.style.pointerEvents = 'auto';
            }
            
            // Show alert
            alertBox.classList.add('show');
            
            // Auto hide if not loading and duration is specified
            if (!isLoading && duration > 0) {
                setTimeout(() => {
                    hideFloatingAlert();
                }, duration);
            }
        }

        function hideFloatingAlert() {
            const alertBox = document.getElementById('floatingAlert');
            const loadingOverlay = document.getElementById('loadingOverlay');
            
            alertBox.classList.remove('show', 'loading');
            loadingOverlay.classList.remove('show');
            document.body.style.pointerEvents = 'auto';
        }

        // Enhanced showFloatingAlert function with loading capabilities
        window.showFloatingAlert = showFloatingAlert;
        window.hideFloatingAlert = hideFloatingAlert;
    </script>
