            .button-group {

                gap: 10px;
            }

            button {
                padding: 12px 25px;
                border: none;
                border-radius: 8px;
                font-size: 14px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s;
                flex: 1;
            }

            .btn-start {
                background: #10b981;
                color: white;
            }

            .btn-start:hover {

            }

            .btn-stop {
                background: #ef4444;
                color: white;
            }

            .btn-stop:hover {
                background: #dc2626;
            }

            .btn-start:disabled,
            .btn-stop:disabled {
                opacity: 0.5;
                cursor: not-allowed;
            }

            .status {
                display: flex;
                align-items: center;
                justify-content: space-between;
                margin-top: 15px;
                padding: 12px;
                background: #f3f4f6;
                border-radius: 8px;
            }

            .status-indicator {
                display: flex;
                align-items: center;
                gap: 8px;
            }

            .dot {
                width: 10px;
                height: 10px;
                border-radius: 50%;
                background: #9ca3af;
            }

            .dot.active {
                background: #10b981;
                animation: pulse 2s infinite;
            }

            @keyframes pulse {
                0%,
                100% {
                    opacity: 1;
                }
                50% {
                    opacity: 0.5;
                }
            }

            .comments-container {
                background: white;
                padding: 20px;
                border-radius: 15px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
                max-height: 600px;
                overflow-y: auto;
            }

            .comment {
                display: flex;
                gap: 12px;
                padding: 15px;
                border-bottom: 1px solid #f3f4f6;
                animation: slideIn 0.3s ease-out;
            }

            @keyframes slideIn {
                from {
                    opacity: 0;
                    transform: translateY(-10px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .comment:last-child {
                border-bottom: none;
            }

            .avatar {
                width: 45px;
                height: 45px;
                border-radius: 50%;
                background: linear-gradient(135deg, #667eea, #764ba2);
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
                font-weight: bold;
                flex-shrink: 0;
            }

            .comment-content {
                flex: 1;
            }

            .comment-header {
                display: flex;
                align-items: center;
                gap: 10px;
                margin-bottom: 5px;
            }

            .author {
                font-weight: 600;
                color: #333;
            }

            .badge {
                padding: 2px 8px;
                border-radius: 4px;
                font-size: 11px;
                font-weight: 600;
            }

            .badge.normal {
                background: #e0e7ff;
                color: #4f46e5;
            }

            .badge.warning {
                background: #fef3c7;
                color: #d97706;
            }

            .badge.danger {
                background: #fee2e2;
                color: #dc2626;
            }

            .badge.success {
                background: #d1fae5;
                color: #059669;
            }

            .comment-text {
                color: #555;
                line-height: 1.5;
                margin-bottom: 5px;
            }

            .comment-meta {
                font-size: 12px;
                color: #9ca3af;
            }

            .empty-state {
                text-align: center;
                padding: 40px;
                color: #9ca3af;
            }

            .empty-state svg {
                width: 60px;
                height: 60px;
                margin-bottom: 15px;
                opacity: 0.5;
            }

            @media (max-width: 768px) {
                .input-group {
                    grid-template-columns: 1fr;
                }
            }

        <script>
            let intervalId = null;
            let isMonitoring = false;
            let previousCommentIds = new Set();

            function startMonitoring() {
                const pageId = document.getElementById("pageId").value.trim();
                const postId = document.getElementById("postId").value.trim();

                if (!pageId || !postId) {
                    alert("Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß Page ID v√† Post ID!");
                    return;
                }

                isMonitoring = true;
                document.getElementById("startBtn").disabled = true;
                document.getElementById("stopBtn").disabled = false;
                document.getElementById("statusDot").classList.add("active");
                document.getElementById("statusText").textContent =
                    "ƒêang theo d√µi...";

                // Fetch immediately
                fetchComments(pageId, postId);

                // Then fetch every 5 seconds
                intervalId = setInterval(() => {
                    fetchComments(pageId, postId);
                }, 5000);
            }

            function stopMonitoring() {
                isMonitoring = false;
                if (intervalId) {
                    clearInterval(intervalId);
                    intervalId = null;
                }
                document.getElementById("startBtn").disabled = false;
                document.getElementById("stopBtn").disabled = true;
                document.getElementById("statusDot").classList.remove("active");
                document.getElementById("statusText").textContent = "ƒê√£ d·ª´ng";
            }

            function generateGuid() {
                return "xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx".replace(
                    /[xy]/g,
                    function (c) {
                        const r = (Math.random() * 16) | 0;
                        const v = c === "x" ? r : (r & 0x3) | 0x8;
                        return v.toString(16);
                    },
                );
            }

            async function fetchComments(pageId, postId) {
                try {
                    const bearerToken = document
                        .getElementById("bearerToken")
                        .value.trim();

                    if (!bearerToken) {
                        alert("Vui l√≤ng nh·∫≠p Bearer Token!");
                        stopMonitoring();
                        return;
                    }

                    const url = `https://tomato.tpos.vn/api/facebook-graph/comment?pageid=${pageId}&facebook_type=Page&postId=${postId}&limit=50&order=reverse_chronological`;

                    const headers = {
                        Accept: "application/json, text/plain, */*",
                        Authorization: `Bearer ${bearerToken}`,
                        "Content-Type": "application/json;charset=UTF-8",
                        tposappversion: "5.9.10.1",
                        "x-request-id": generateGuid(),
                    };

                    const response = await fetch(url, {
                        method: "GET",
                        headers: headers,
                        mode: "cors",
                    });

                    if (!response.ok) {
                        throw new Error(
                            `HTTP error! status: ${response.status}`,
                        );
                    }

                    const data = await response.json();

                    if (data && data.data) {
                        displayComments(data.data);
                        document.getElementById("commentCount").textContent =
                            `${data.data.length} comments`;
                    }
                } catch (error) {
                    console.error("Error fetching comments:", error);
                    document.getElementById("statusText").textContent =
                        "L·ªói k·∫øt n·ªëi - Ki·ªÉm tra token";
                }
            }

            function displayComments(comments) {
                const container = document.getElementById("commentsContainer");

                if (comments.length === 0) {
                    container.innerHTML =
                        '<div class="empty-state"><p>Ch∆∞a c√≥ comment n√†o</p></div>';
                    return;
                }

                container.innerHTML = "";

                comments.forEach((comment) => {
                    const commentDiv = document.createElement("div");
                    commentDiv.className = "comment";
                    commentDiv.id = `comment-${comment.id}`;

                    const initial =
                        comment.from?.name?.charAt(0).toUpperCase() || "?";
                    const badge = getBadgeHtml(comment);

                    commentDiv.innerHTML = `
                    <div class="avatar">${initial}</div>
                    <div class="comment-content">
                        <div class="comment-header">
                            <span class="author">${comment.from?.name || "Unknown"}</span>
                            ${badge}
                        </div>
                        <div class="comment-text">${comment.message || ""}</div>
                        <div class="comment-meta">
                            ${formatTime(comment.created_time)}
                            ${comment.comment_count ? ` ‚Ä¢ ${comment.comment_count} replies` : ""}
                        </div>
                    </div>
                `;

                    container.appendChild(commentDiv);
                });
            }

            function getBadgeHtml(comment) {
                // Parse badges from the image data
                if (comment.from?.name) {
                    const name = comment.from.name.toLowerCase();

                    // Check for different badge types based on text patterns
                    if (name.includes("b√¨nh th∆∞·ªùng") || !comment.badge) {
                        return '<span class="badge normal">B√¨nh th∆∞·ªùng</span>';
                    } else if (name.includes("c·∫£nh b√°o")) {
                        return '<span class="badge warning">C·∫£nh b√°o</span>';
                    } else if (name.includes("bom")) {
                        return '<span class="badge danger">Bom h√†ng</span>';
                    } else if (name.includes("b√¨nh")) {
                        return '<span class="badge success">B√¨nh th∆∞·ªùng</span>';
                    }
                }
                return '<span class="badge normal">Member</span>';
            }

            function formatTime(timestamp) {
                if (!timestamp) return "";
                const date = new Date(timestamp);
                const now = new Date();
                const diff = Math.floor((now - date) / 1000);

                if (diff < 60) return `${diff} gi√¢y tr∆∞·ªõc`;
                if (diff < 3600) return `${Math.floor(diff / 60)} ph√∫t tr∆∞·ªõc`;
                if (diff < 86400) return `${Math.floor(diff / 3600)} gi·ªù tr∆∞·ªõc`;
                return date.toLocaleDateString("vi-VN");
            }

            // Cleanup on page unload
            window.addEventListener("beforeunload", () => {
                if (intervalId) {
                    clearInterval(intervalId);
                }
            });
