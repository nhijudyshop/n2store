<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Nội Bộ - N2Store</title>

    <!-- Core Utilities -->
    <script src="../js/core-loader.js"></script>

    <!-- Chat Page Styles -->
    <link rel="stylesheet" href="../css/chat-modern.css">
    <link rel="stylesheet" href="chat-page.css">
</head>
<body>
    <div class="chat-page-container">
        <!-- Sidebar: Conversations List -->
        <div class="chat-sidebar">
            <div class="chat-sidebar-header">
                <h2>Tin nhắn</h2>
                <button class="btn-new-chat" id="btn-new-chat" title="Tạo cuộc trò chuyện mới">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 5v14M5 12h14"></path>
                    </svg>
                </button>
            </div>

            <div class="chat-sidebar-search">
                <input type="text" id="sidebar-search-input" placeholder="Tìm kiếm cuộc trò chuyện...">
            </div>

            <div class="chat-sidebar-list" id="sidebar-conversations-list">
                <div class="chat-empty-state">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>
                    </svg>
                    <p>Chưa có cuộc trò chuyện nào</p>
                    <button class="btn-start-chat" id="btn-start-chat">Bắt đầu trò chuyện</button>
                </div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="chat-main">
            <div class="chat-main-empty" id="chat-main-empty">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>
                </svg>
                <h3>Chọn một cuộc trò chuyện</h3>
                <p>Chọn một cuộc trò chuyện từ danh sách bên trái hoặc tạo cuộc trò chuyện mới</p>
            </div>

            <div class="chat-main-content" id="chat-main-content" style="display: none;">
                <!-- Chat Header -->
                <div class="chat-main-header">
                    <div class="chat-main-user-info">
                        <div class="user-avatar" id="main-user-avatar">
                            <span>U</span>
                        </div>
                        <div class="user-details">
                            <h3 id="main-user-name">Tên người dùng</h3>
                            <p id="main-user-status" class="status-offline">Không hoạt động</p>
                        </div>
                    </div>
                    <div class="chat-main-actions">
                        <button class="btn-action" id="btn-call" title="Gọi điện">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                            </svg>
                        </button>
                        <button class="btn-action" id="btn-info" title="Thông tin">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"></circle>
                                <line x1="12" y1="16" x2="12" y2="12"></line>
                                <line x1="12" y1="8" x2="12.01" y2="8"></line>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Messages Area -->
                <div class="chat-main-messages" id="main-messages-area">
                    <!-- Messages will be rendered here -->
                </div>

                <!-- Typing Indicator -->
                <div class="chat-main-typing" id="main-typing-indicator" style="display: none;">
                    <span class="typing-dots">
                        <span></span><span></span><span></span>
                    </span>
                    <span class="typing-text">đang nhập...</span>
                </div>

                <!-- Input Area -->
                <div class="chat-main-input">
                    <button class="btn-attach" id="btn-attach" title="Đính kèm file">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path>
                        </svg>
                    </button>
                    <button class="btn-image" id="btn-image" title="Gửi hình ảnh">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <circle cx="8.5" cy="8.5" r="1.5"></circle>
                            <path d="M21 15l-5-5L5 21"></path>
                        </svg>
                    </button>
                    <input type="text" id="main-input-field" placeholder="Nhập tin nhắn..." />
                    <button class="btn-send" id="btn-send" title="Gửi">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Hidden file inputs -->
    <input type="file" id="hidden-file-input" style="display: none;" accept="*/*">
    <input type="file" id="hidden-image-input" style="display: none;" accept="image/*">

    <!-- Chat Page Script -->
    <script src="chat-page.js"></script>
</body>
</html>
