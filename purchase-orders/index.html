<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="public, max-age=31536000">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Đặt hàng - N2Shop</title>

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- Navigation Manager -->
    <script src="../js/core-loader.js"></script>
    <script src="../js/navigation-modern.js"></script>
    <script src="../js/common-utils.js"></script>
    <script src="../js/firebase-config.js"></script>

    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <!-- XLSX for Export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <!-- Sidebar Navigation -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <i data-lucide="zap"></i>
                <span>N2Shop</span>
            </div>
            <button class="sidebar-toggle" id="sidebarToggle">
                <i data-lucide="panel-left-close"></i>
            </button>
        </div>

        <nav class="sidebar-nav" id="sidebarNav">
            <!-- Menu items auto-generated by navigation-modern.js -->
        </nav>

        <div class="sidebar-footer">
            <div class="user-info">
                <div class="user-avatar">
                    <i data-lucide="user-circle"></i>
                </div>
                <div class="user-details">
                    <div class="user-name" id="userName">Admin</div>
                    <div class="user-role">Quản trị viên</div>
                </div>
            </div>
            <button class="btn-logout" id="btnLogout">
                <i data-lucide="log-out"></i>
                <span>Đăng xuất</span>
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Page Header -->
        <header class="page-header">
            <div class="page-header__info">
                <h1 class="page-header__title">Quản lý đặt hàng</h1>
                <p class="page-header__description">Theo dõi và quản lý đơn đặt hàng từ nhà cung cấp</p>
            </div>
            <button class="btn btn-primary" id="btnCreateOrder">
                <i data-lucide="plus"></i>
                <span>Tạo đơn đặt hàng</span>
            </button>
        </header>

        <!-- Summary Cards -->
        <section class="summary-cards" id="summaryCards">
            <!-- Cards rendered by JS -->
        </section>

        <!-- Tabs -->
        <section class="tabs-container">
            <div class="tabs-nav" id="tabsContainer">
                <!-- Tabs rendered by JS -->
            </div>
        </section>

        <!-- Filter Bar -->
        <section id="filterBar">
            <!-- Filter bar rendered by JS -->
        </section>

        <!-- Table Container -->
        <section id="tableContainer">
            <!-- Table rendered by JS -->
        </section>

        <!-- Pagination -->
        <section id="pagination">
            <!-- Pagination rendered by JS -->
        </section>
    </main>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- Module Scripts (load in order) -->
    <script src="config.js"></script>
    <script src="validation.js"></script>
    <script src="service.js"></script>
    <script src="data-manager.js"></script>
    <script src="ui-components.js"></script>
    <script src="table-renderer.js"></script>
    <script src="form-modal.js"></script>
    <script src="main.js"></script>

    <!-- Initialize Lucide Icons -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        });
    </script>
</body>
</html>
