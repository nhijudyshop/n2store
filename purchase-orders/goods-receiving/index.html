<!--
  GOODS RECEIVING MODULE
  Trang kiểm hàng nhập - Matches GoodsReceiving.tsx
-->
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="public, max-age=31536000">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm hàng nhập - N2Shop</title>

    <!-- Styles - Parent CSS -->
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/buttons.css">
    <link rel="stylesheet" href="../css/cards.css">
    <link rel="stylesheet" href="../css/tabs.css">
    <link rel="stylesheet" href="../css/filters.css">
    <link rel="stylesheet" href="../css/table.css">
    <link rel="stylesheet" href="../css/states.css">
    <link rel="stylesheet" href="../css/pagination.css">
    <link rel="stylesheet" href="../css/toast.css">
    <link rel="stylesheet" href="../css/modal.css">
    <link rel="stylesheet" href="../css/form.css">
    <link rel="stylesheet" href="../css/responsive.css">

    <!-- Module-specific styles -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- ES Module: Shared utilities -->
    <script type="module" src="../../shared/esm/compat.js"></script>

    <!-- Navigation Manager -->
    <script defer src="../../shared/js/navigation-modern.js"></script>

    <!-- Lucide Icons CDN -->
    <script defer src="https://unpkg.com/lucide@0.294.0/dist/umd/lucide.min.js"></script>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <!-- Firebase Configuration (SHARED) -->
    <script src="../../shared/js/firebase-config.js"></script>
</head>
<body>
    <!-- Sidebar Navigation -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <i data-lucide="zap"></i>
                <span>N2Shop</span>
            </div>
            <button class="sidebar-toggle" id="sidebarToggle">
                <i data-lucide="panel-left-close"></i>
            </button>
        </div>

        <nav class="sidebar-nav" id="sidebarNav">
            <!-- Menu items auto-generated by navigation-modern.js -->
        </nav>

        <div class="sidebar-footer">
            <div class="user-info">
                <div class="user-avatar">
                    <i data-lucide="user-circle"></i>
                </div>
                <div class="user-details">
                    <div class="user-name" id="userName">Admin</div>
                    <div class="user-role">Quản trị viên</div>
                </div>
            </div>
            <button class="btn-logout" id="btnLogout">
                <i data-lucide="log-out"></i>
                <span>Đăng xuất</span>
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Page Header -->
        <header class="page-header">
            <div class="page-header__info">
                <h1 class="page-header__title">Kiểm hàng nhập</h1>
                <p class="page-header__description">Kiểm tra số lượng hàng nhận từ nhà cung cấp</p>
            </div>
            <a href="../index.html" class="btn btn-outline">
                <i data-lucide="arrow-left"></i>
                <span>Quay lại đơn hàng</span>
            </a>
        </header>

        <!-- Summary Cards (Desktop only) -->
        <section class="summary-cards" id="summaryCards">
            <!-- Cards rendered by JS -->
        </section>

        <!-- Tabs - Status Filter -->
        <section class="tabs-container">
            <div class="tabs-nav" id="tabsContainer">
                <button class="tab-btn active" data-tab="needInspection">
                    <span>Cần kiểm</span>
                    <span class="tab-count" id="countNeedInspection">0</span>
                </button>
                <button class="tab-btn" data-tab="inspected">
                    <span>Đã kiểm</span>
                    <span class="tab-count" id="countInspected">0</span>
                </button>
                <button class="tab-btn" data-tab="shortage">
                    <span>Có chênh lệch</span>
                    <span class="tab-count" id="countShortage">0</span>
                </button>
                <button class="tab-btn" data-tab="all">
                    <span>Tất cả</span>
                </button>
            </div>
        </section>

        <!-- Filter Bar -->
        <section class="filter-bar" id="filterBar">
            <div class="filter-group filter-group--search">
                <div class="input-icon">
                    <i data-lucide="search"></i>
                    <input type="text" class="form-input" id="searchInput" placeholder="Tìm theo NCC, ghi chú...">
                </div>
            </div>

            <div class="filter-group">
                <select class="form-select" id="quickDateFilter">
                    <option value="thisMonth">Tháng này</option>
                    <option value="today">Hôm nay</option>
                    <option value="yesterday">Hôm qua</option>
                    <option value="week">7 ngày qua</option>
                    <option value="month">30 ngày qua</option>
                    <option value="lastMonth">Tháng trước</option>
                </select>
            </div>

            <div class="filter-group">
                <input type="date" class="form-input" id="dateFrom">
                <span class="filter-separator">-</span>
                <input type="date" class="form-input" id="dateTo">
            </div>
        </section>

        <!-- Orders List -->
        <section id="ordersContainer">
            <!-- List rendered by JS -->
        </section>

        <!-- Pagination -->
        <section id="pagination">
            <!-- Pagination rendered by JS -->
        </section>
    </main>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- Parent Module Scripts for config -->
    <script src="../js/config.js"></script>
    <script src="../js/service.js"></script>

    <!-- Module Scripts -->
    <script src="js/main.js"></script>

    <!-- Initialize Lucide Icons -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        });
    </script>
</body>
</html>
