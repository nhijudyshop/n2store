<!doctype html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <title>Sổ Order</title>
        <meta http-equiv="Cache-Control" content="public, max-age=31536000" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- External CSS -->
        <link rel="stylesheet" href="modern.css" />
        <link rel="stylesheet" href="order-log.css" />

        <!-- Navigation Manager -->
        <!-- N2Store Optimization: Core Utilities Loader -->
        <script src="../js/core-loader.js"></script>

        <script src="../js/navigation-modern.js"></script>
        <script src="../js/common-utils.js"></script>

        <!-- Lucide Icons CDN -->
        <script src="https://unpkg.com/lucide@latest"></script>

        <!-- Firebase SDKs -->
        <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    </head>

    <body>
        <!-- Sidebar Navigation -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i data-lucide="zap"></i>
                    <span>N2Shop</span>
                </div>
                <button class="sidebar-toggle" id="sidebarToggle">
                    <i data-lucide="panel-left-close"></i>
                </button>
            </div>

            <nav class="sidebar-nav" id="sidebarNav">
                <!-- Menu items auto-generated -->
            </nav>

            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="user-avatar">
                        <i data-lucide="user-circle"></i>
                    </div>
                    <div class="user-details">
                        <div class="user-name" id="userName">Admin</div>
                        <div class="user-role">Quản trị viên</div>
                    </div>
                </div>
                <button class="btn-permissions" id="btnPermissions">
                    <i data-lucide="shield-check"></i>
                    <span>Xem Quyền Của Tôi</span>
                </button>
                <button class="btn-logout" id="btnLogout">
                    <i data-lucide="log-out"></i>
                    <span>Đăng xuất</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Bar -->
            <header class="top-bar">
                <div class="top-bar-left">
                    <button class="btn-icon" id="menuToggle">
                        <i data-lucide="menu"></i>
                    </button>
                    <div class="breadcrumb">
                        <i data-lucide="book-open"></i>
                        <span>Sổ Order</span>
                    </div>
                </div>
                <div class="top-bar-right">
                    <button class="btn-icon" id="refreshBtn">
                        <i data-lucide="refresh-cw"></i>
                    </button>
                </div>
            </header>

            <!-- Page Content -->
            <div class="page-content">
                <!-- Date Navigator -->
                <div class="date-navigator-container">
                    <div class="date-navigator">
                        <button class="btn-nav" id="prevDayBtn">
                            <i data-lucide="chevron-left"></i>
                        </button>
                        <div class="date-display">
                            <input type="date" id="dateInput" class="date-picker" />
                            <span id="dateLabel" class="date-label"></span>
                        </div>
                        <button class="btn-nav" id="nextDayBtn">
                            <i data-lucide="chevron-right"></i>
                        </button>
                    </div>
                </div>

                <!-- Stats Cards -->
                <div class="stats-cards">
                    <div class="stat-card stat-total">
                        <div class="stat-icon">
                            <i data-lucide="package"></i>
                        </div>
                        <div class="stat-info">
                            <div class="stat-value" id="statTotal">0đ</div>
                            <div class="stat-label">Tổng Đơn</div>
                        </div>
                    </div>
                    <div class="stat-card stat-paid">
                        <div class="stat-icon">
                            <i data-lucide="check-circle"></i>
                        </div>
                        <div class="stat-info">
                            <div class="stat-value" id="statPaid">0đ</div>
                            <div class="stat-label">Đã Thanh Toán</div>
                        </div>
                    </div>
                    <div class="stat-card stat-unpaid">
                        <div class="stat-icon">
                            <i data-lucide="clock"></i>
                        </div>
                        <div class="stat-info">
                            <div class="stat-value" id="statUnpaid">0đ</div>
                            <div class="stat-label">Chưa Thanh Toán</div>
                        </div>
                    </div>
                    <div class="stat-card stat-difference">
                        <div class="stat-icon">
                            <i data-lucide="trending-up"></i>
                        </div>
                        <div class="stat-info">
                            <div class="stat-value" id="statDifference">0đ</div>
                            <div class="stat-label">Chênh Lệch</div>
                        </div>
                    </div>
                </div>

                <!-- Add Order Button -->
                <div class="action-bar">
                    <button class="btn-primary" id="addOrderBtn">
                        <i data-lucide="plus"></i>
                        <span>Thêm Order</span>
                    </button>
                </div>

                <!-- Orders Table -->
                <div class="table-container">
                    <table class="orders-table" id="ordersTable">
                        <thead>
                            <tr>
                                <th width="50">#</th>
                                <th>NCC</th>
                                <th width="150">Thành Tiền</th>
                                <th width="120">Chênh lệch</th>
                                <th>Ghi chú</th>
                                <th width="100">Thao tác</th>
                            </tr>
                        </thead>
                        <tbody id="ordersTableBody">
                            <!-- Orders will be loaded here -->
                        </tbody>
                    </table>
                    <div class="no-data" id="noData" style="display: none;">
                        <i data-lucide="inbox"></i>
                        <p>Chưa có order nào trong ngày này</p>
                    </div>
                </div>
            </div>
        </main>

        <!-- Order Form Modal -->
        <div class="modal" id="orderModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modalTitle">Thêm Order Mới</h3>
                    <button class="btn-close" id="closeModalBtn">
                        <i data-lucide="x"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="orderForm">
                        <input type="hidden" id="orderId" />

                        <div class="form-group">
                            <label for="nccInput">NCC <span class="required">*</span></label>
                            <input
                                type="text"
                                id="nccInput"
                                class="form-control"
                                placeholder="Nhập mã/tên nhà cung cấp (vd: A5, A2, A14...)"
                                required
                            />
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="amountInput">Thành tiền <span class="required">*</span></label>
                                <input
                                    type="number"
                                    id="amountInput"
                                    class="form-control"
                                    placeholder="0"
                                    required
                                />
                            </div>

                            <div class="form-group">
                                <div class="checkbox-inline">
                                    <input type="checkbox" id="isPaidCheck" />
                                    <label for="isPaidCheck">Đã thanh toán</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="differenceInput">Chênh lệch</label>
                            <input
                                type="number"
                                id="differenceInput"
                                class="form-control"
                                placeholder="0"
                            />
                            <small class="form-hint">Chênh lệch giữa giá đặt và giá thực tế</small>
                        </div>

                        <div class="form-group">
                            <label for="noteInput">Ghi chú</label>
                            <textarea
                                id="noteInput"
                                class="form-control"
                                rows="3"
                                placeholder="Nhập ghi chú về đơn hàng..."
                            ></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-secondary" id="cancelBtn">Hủy</button>
                    <button type="submit" form="orderForm" class="btn-primary" id="saveBtn">Lưu</button>
                </div>
            </div>
        </div>

        <!-- Auth Script -->
        <script src="auth.js"></script>
        <!-- Main App Script -->
        <script src="order-log.js"></script>
    </body>
</html>
