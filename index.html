<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRANG CHỦ</title>
    <link rel="shortcut icon" href="logo.jpg" />
    
    <style>
        :root {
            --font-scale: 1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", "Segoe UI", -apple-system, BlinkMacSystemFont, "Roboto", "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
            font-size: calc(14px * var(--font-scale));
        }

        /* Login Container */
        .login-container {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.95);
            padding: calc(60px * var(--font-scale)) calc(50px * var(--font-scale));
            border-radius: 25px;
            box-shadow:
                0 25px 50px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            width: 100%;
            max-width: calc(450px * var(--font-scale));
            text-align: center;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Brand / Logo */
        .brand {
            margin-bottom: calc(40px * var(--font-scale));
        }

        .brand-inner {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .brand-logo {
            width: 60px;       /* kích thước cố định logo */
            height: 60px;
            object-fit: cover; /* không méo hình */
            border-radius: 10%;
        }

        .brand-text {
            font-size: calc(2.5rem * var(--font-scale));
            font-weight: 300;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .brand p {
            color: #6c757d;
            font-size: calc(1rem * var(--font-scale));
            font-weight: 400;
        }

        /* Login Box */
        .login-box {
            width: 100%;
        }

        .form-group {
            margin-bottom: calc(25px * var(--font-scale));
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: calc(8px * var(--font-scale));
            color: #2c3e50;
            font-weight: 500;
            font-size: calc(14px * var(--font-scale));
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper input {
            width: 100%;
            padding: calc(18px * var(--font-scale)) calc(20px * var(--font-scale));
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: calc(16px * var(--font-scale));
            transition: all 0.3s ease;
            background: white;
            color: #2c3e50;
            outline: none;
        }

        .input-wrapper input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .input-wrapper input::placeholder {
            color: #adb5bd;
            font-weight: 400;
        }

        /* Input Icons */
        .input-wrapper::before {
            content: '';
            position: absolute;
            left: calc(20px * var(--font-scale));
            top: 50%;
            transform: translateY(-50%);
            width: calc(20px * var(--font-scale));
            height: calc(20px * var(--font-scale));
            background-size: contain;
            opacity: 0.5;
            z-index: 1;
        }

        .input-wrapper.username::before {
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>');
        }

        .input-wrapper.password::before {
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/></svg>');
        }

        .input-wrapper.username input,
        .input-wrapper.password input {
            padding-left: calc(55px * var(--font-scale));
        }

        /* Login Button */
        #loginButton {
            width: 100%;
            padding: calc(18px * var(--font-scale)) calc(25px * var(--font-scale));
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: calc(16px * var(--font-scale));
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            margin-top: calc(10px * var(--font-scale));
        }

        #loginButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }

        #loginButton:active {
            transform: translateY(0);
        }

        /* Loading State */
        #loginButton.loading {
            pointer-events: none;
            opacity: 0.8;
            position: relative;
        }

        #loginButton.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: calc(20px * var(--font-scale));
            height: calc(20px * var(--font-scale));
            margin: calc(-10px * var(--font-scale)) 0 0 calc(-10px * var(--font-scale));
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        /* Error & Success Messages */
        .error-message, .success-message {
            padding: calc(12px * var(--font-scale)) calc(20px * var(--font-scale));
            border-radius: 8px;
            margin-top: calc(20px * var(--font-scale));
            font-size: calc(14px * var(--font-scale));
            font-weight: 500;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .error-message {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
        }
        .error-message.show { opacity:1; transform:translateY(0); }

        .success-message {
            background: linear-gradient(135deg, #51cf66 0%, #40c057 100%);
            color: white;
        }
        .success-message.show { opacity:1; transform:translateY(0); }

        /* Footer */
        .login-footer {
            margin-top: calc(30px * var(--font-scale));
            padding-top: calc(25px * var(--font-scale));
            border-top: 1px solid #e9ecef;
            color: #6c757d;
            font-size: calc(13px * var(--font-scale));
        }

        .version-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: calc(15px * var(--font-scale));
        }

        .version-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: calc(4px * var(--font-scale)) calc(12px * var(--font-scale));
            border-radius: 20px;
            font-size: calc(11px * var(--font-scale));
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container { padding: calc(40px * var(--font-scale)) calc(30px * var(--font-scale)); }
            .brand-logo { width: 50px; height: 50px; }
            .brand-text { font-size: calc(2rem * var(--font-scale)); }
        }

        @media (max-width: 480px) {
            .login-container { padding: calc(30px * var(--font-scale)) calc(20px * var(--font-scale)); }
            .brand-logo { width: 40px; height: 40px; }
            .brand-text { font-size: calc(1.8rem * var(--font-scale)); }
        }

        /* Dark mode */
        @media (prefers-color-scheme: dark) {
            .login-container { background: rgba(30,30,30,0.95); color:#e9ecef; }
            .input-wrapper input { background: rgba(255,255,255,0.1); border-color: rgba(255,255,255,0.2); color:#e9ecef; }
            .input-wrapper input::placeholder { color: rgba(255,255,255,0.5); }
            .form-group label { color:#e9ecef; }
        }
    </style>
</head>

<body>
    <div class="login-container" id="loginContainer">
        <!-- Brand Section -->
        <div class="brand">
            <div class="brand-inner">
                <img src="logo.jpg" alt="Logo" class="brand-logo">
                <h1 class="brand-text">N2 SHOP</h1>
            </div>
            <p>Hệ thống quản lý bán hàng</p>
        </div>

        <!-- Login Form -->
        <div class="login-box">
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Tài khoản</label>
                    <div class="input-wrapper username">
                        <input type="text" id="username" name="username" placeholder="Nhập tài khoản của bạn" required autocomplete="username">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <div class="input-wrapper password">
                        <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required autocomplete="current-password">
                    </div>
                </div>

                <button type="submit" id="loginButton">Đăng nhập</button>
            </form>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
        </div>

        <!-- Footer -->
        <div class="login-footer">
            <div style="text-align: center;">
                <p>© 2025 N2 Shop 2.0</p>
            </div>
            <div class="version-info">
                <span>Phiên bản 2.0</span>
                <span class="version-badge">Beta</span>
            </div>
        </div>
    </div>
    <script src="./index/login.js"></script>
</body>
</html>
