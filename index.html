<!doctype html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <title>Đăng Nhập - N2 Shop</title>
        <meta http-equiv="Cache-Control" content="public, max-age=31536000" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />

        <!-- External CSS -->
        <link rel="stylesheet" href="./index/login-modern.css" />

        <!-- Lucide Icons -->
        <script src="https://unpkg.com/lucide@latest"></script>

        <!-- Firebase SDKs -->
        <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    </head>

    <body>
        <div class="login-container">
            <div id="cryptoStatus" class="crypto-status">
                <i data-lucide="shield-check"></i>
                <span>Loading...</span>
            </div>

            <div class="brand">
                <div class="brand-inner">
                    <img
                        src="./index/logo.jpg"
                        alt="N2 Shop Logo"
                        class="brand-logo"
                    />
                    <h1 class="brand-text">N2 SHOP</h1>
                </div>
                <p>Hệ thống quản lý bán hàng</p>
            </div>

            <div class="login-box">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">
                            <i data-lucide="user"></i>
                            Tài khoản
                        </label>
                        <div class="input-wrapper">
                            <input
                                type="text"
                                id="username"
                                name="username"
                                placeholder="Nhập tài khoản"
                                required
                                autocomplete="username"
                            />
                            <i data-lucide="user"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">
                            <i data-lucide="lock"></i>
                            Mật khẩu
                        </label>
                        <div class="input-wrapper">
                            <input
                                type="password"
                                id="password"
                                name="password"
                                placeholder="Nhập mật khẩu"
                                required
                                autocomplete="current-password"
                            />
                            <i data-lucide="lock"></i>
                        </div>
                    </div>

                    <div class="remember-me-group">
                        <label class="remember-me-container">
                            <input
                                type="checkbox"
                                id="rememberMe"
                                name="rememberMe"
                                checked
                            />
                            <span class="remember-text">Ghi nhớ đăng nhập</span>
                        </label>
                        <div
                            class="remember-duration show"
                            id="rememberDuration"
                        >
                            Sẽ giữ đăng nhập trong 30 ngày
                        </div>
                    </div>

                    <button type="submit" id="loginButton">Đăng nhập</button>
                </form>

                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>
            </div>

            <div class="login-footer">
                <div style="text-align: center">
                    <p>© 2025 N2 Shop 2.0</p>
                </div>
                <div class="version-info">
                    <span>Phiên bản 2.0</span>
                    <span class="version-badge">Beta</span>
                </div>
            </div>
        </div>

        <script>
            // Initialize Lucide icons
            lucide.createIcons();

            // Enhanced Remember Me functionality
            function setupRememberMe() {
                const checkbox = document.getElementById("rememberMe");
                const duration = document.getElementById("rememberDuration");

                if (checkbox && duration) {
                    checkbox.addEventListener("change", function () {
                        duration.classList.toggle("show", this.checked);
                        duration.textContent = this.checked
                            ? "Sẽ giữ đăng nhập trong 30 ngày"
                            : "";
                    });
                }
            }

            // Crypto status
            function updateCryptoStatus() {
                const statusEl = document.getElementById("cryptoStatus");
                const statusText = statusEl.querySelector("span");
                if (statusText) {
                    statusText.textContent = "Bảo mật";
                }
                statusEl.classList.add("loaded");
                setTimeout(() => {
                    statusEl.style.opacity = "0";
                }, 2000);
            }

            // Initialize on DOM ready
            document.addEventListener("DOMContentLoaded", function () {
                lucide.createIcons();
                updateCryptoStatus();
                setupRememberMe();
            });
        </script>

        <!-- Login functionality -->
        <script src="./index/login.js"></script>
    </body>
</html>
