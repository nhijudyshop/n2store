<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRANG CHỦ</title>
    <link rel="shortcut icon" href="logo.jpg" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", "Segoe UI", -apple-system, BlinkMacSystemFont, "Roboto", "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        /* Background Animation */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><radialGradient id="g" cx="50%" cy="50%"><stop offset="0%" stop-color="rgba(255,255,255,0.1)"/><stop offset="100%" stop-color="rgba(255,255,255,0)"/></radialGradient></defs><circle cx="25" cy="25" r="20" fill="url(%23g)"/><circle cx="75" cy="75" r="15" fill="url(%23g)"/></svg>') repeat;
            opacity: 0.3;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Login Container */
        .login-container {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 50px;
            border-radius: 25px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            width: 100%;
            max-width: 450px;
            text-align: center;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo/Brand */
        .brand {
            margin-bottom: 40px;
        }

        .brand h1 {
            font-size: 2.5rem;
            font-weight: 300;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        .brand p {
            color: #6c757d;
            font-size: 1rem;
            font-weight: 400;
        }

        /* Login Box */
        .login-box {
            width: 100%;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper input {
            width: 100%;
            padding: 18px 20px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
            color: #2c3e50;
            outline: none;
        }

        .input-wrapper input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .input-wrapper input::placeholder {
            color: #adb5bd;
            font-weight: 400;
        }

        /* Input Icons */
        .input-wrapper::before {
            content: '';
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            background-size: contain;
            opacity: 0.5;
            z-index: 1;
        }

        .input-wrapper.username::before {
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>');
        }

        .input-wrapper.password::before {
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/></svg>');
        }

        .input-wrapper.username input,
        .input-wrapper.password input {
            padding-left: 55px;
        }

        /* Login Button */
        #loginButton {
            width: 100%;
            padding: 18px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            margin-top: 10px;
        }

        #loginButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }

        #loginButton:active {
            transform: translateY(0);
        }

        /* Loading State */
        #loginButton.loading {
            pointer-events: none;
            opacity: 0.8;
            position: relative;
        }

        #loginButton.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error Message */
        .error-message {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
            font-weight: 500;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .error-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Success Message */
        .success-message {
            background: linear-gradient(135deg, #51cf66 0%, #40c057 100%);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
            font-weight: 500;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .success-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Footer */
        .login-footer {
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid #e9ecef;
            color: #6c757d;
            font-size: 13px;
        }

        .version-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .version-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .login-container {
                padding: 40px 30px;
                max-width: 100%;
                border-radius: 20px;
            }

            .brand h1 {
                font-size: 2rem;
            }

            .input-wrapper input {
                padding: 16px 18px;
                font-size: 16px;
            }

            .input-wrapper.username input,
            .input-wrapper.password input {
                padding-left: 50px;
            }

            #loginButton {
                padding: 16px 25px;
                font-size: 15px;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                border-radius: 15px;
            }

            .brand h1 {
                font-size: 1.8rem;
            }

            .version-info {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .login-container {
                background: rgba(30, 30, 30, 0.95);
                color: #e9ecef;
            }

            .input-wrapper input {
                background: rgba(255, 255, 255, 0.1);
                border-color: rgba(255, 255, 255, 0.2);
                color: #e9ecef;
            }

            .input-wrapper input::placeholder {
                color: rgba(255, 255, 255, 0.5);
            }

            .form-group label {
                color: #e9ecef;
            }
        }
    </style>
</head>

<body>
    <div class="login-container" id="loginContainer">
        <!-- Brand Section -->
        <div class="brand">
            <h1>N2 SHOP</h1>
            <p>Hệ thống quản lý bán hàng</p>
        </div>

        <!-- Login Form -->
        <div class="login-box">
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Tài khoản</label>
                    <div class="input-wrapper username">
                        <input type="text" id="username" name="username" placeholder="Nhập tài khoản của bạn" required autocomplete="username">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <div class="input-wrapper password">
                        <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required autocomplete="current-password">
                    </div>
                </div>

                <button type="submit" id="loginButton">Đăng nhập</button>
            </form>

            <!-- Messages -->
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
        </div>

        <!-- Footer -->
        <div class="login-footer">
            <div style="text-align: center;">
                <p>© 2025 N2 Shop 2.0</p>
            </div>
            <div class="version-info">
                <span>Phiên bản 2.0</span>
                <span class="version-badge">Beta</span>
            </div>
        </div>
    </div>

    <script>
        // Enhanced login functionality
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const loginButton = document.getElementById('loginButton');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            // Auto-focus username field
            usernameInput.focus();

            // Handle form submission
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                handleLogin();
            });

            // Handle Enter key
            [usernameInput, passwordInput].forEach(input => {
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        handleLogin();
                    }
                });
            });

            function showMessage(element, message, duration = 3000) {
                element.textContent = message;
                element.classList.add('show');
                
                setTimeout(() => {
                    element.classList.remove('show');
                }, duration);
            }

            function setLoadingState(loading) {
                if (loading) {
                    loginButton.classList.add('loading');
                    loginButton.textContent = '';
                } else {
                    loginButton.classList.remove('loading');
                    loginButton.textContent = 'ĐĂNG NHẬP';
                }
            }

            function handleLogin() {
                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();

                // Validate inputs
                if (!username || !password) {
                    showMessage(errorMessage, 'Vui lòng nhập đầy đủ thông tin!');
                    return;
                }

                // Set loading state
                setLoadingState(true);

                // Simulate API call (replace with actual login logic)
                setTimeout(() => {
                    // Your existing login logic here
                    // For now, just showing success message
                    setLoadingState(false);
                    showMessage(successMessage, 'Đăng nhập thành công! Đang chuyển hướng...', 2000);
                    
                    // Redirect after success (replace with your logic)
                    setTimeout(() => {
                        // window.location.href = 'your-dashboard-url';
                        console.log('Login successful for:', username);
                    }, 2000);
                }, 1500);
            }

            // Clear messages when typing
            [usernameInput, passwordInput].forEach(input => {
                input.addEventListener('input', function() {
                    errorMessage.classList.remove('show');
                    successMessage.classList.remove('show');
                });
            });
        });
    </script>

    <!-- Include your existing login.js if needed -->
    <script src="./index/login.js"></script>
</body>
</html>
