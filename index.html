<!doctype html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <title>Đăng Nhập</title>
        <meta http-equiv="Cache-Control" content="public, max-age=31536000" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="preconnect" href="https://fonts.googleapis.com/" />
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com/"
            crossorigin=""
        />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="logo.jpg" />

        <!-- The core Firebase JS SDK -->
        <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
        <!-- The Firebase storage SDK -->
        <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
        <!-- The Firebase firestore SDK -->
        <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
        <!-- Load jQuery from a CDN -->
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
        <!-- Sử dụng crypto-js thay vì bcrypt (load nhanh hơn) -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

        <!-- Vẫn giữ bcrypt làm backup (load async) -->
        <script
            async
            src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/3.0.1/bcrypt.min.js"
        ></script>

        <!-- Navigation Manager -->
        <script src="js/common-utils.js"></script>

        <style>
            :root {
                --font-scale: 1;
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family:
                    "Inter",
                    "Segoe UI",
                    -apple-system,
                    BlinkMacSystemFont,
                    "Roboto",
                    "Helvetica Neue",
                    Arial,
                    sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                margin: 0;
                padding: 20px;
                overflow-x: hidden;
                position: relative;
                font-size: calc(14px * var(--font-scale));
            }

            /* Login Container */
            .login-container {
                position: relative;
                z-index: 10;
                background: rgba(255, 255, 255, 0.95);
                padding: calc(60px * var(--font-scale))
                    calc(50px * var(--font-scale));
                border-radius: 25px;
                box-shadow:
                    0 25px 50px rgba(0, 0, 0, 0.15),
                    0 0 0 1px rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(20px);
                width: 100%;
                max-width: calc(450px * var(--font-scale));
                text-align: center;
                animation: slideUp 0.8s ease-out;
            }

            @keyframes slideUp {
                from {
                    opacity: 0;
                    transform: translateY(50px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            /* Brand / Logo */
            .brand {
                margin-bottom: calc(40px * var(--font-scale));
            }

            .brand-inner {
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 12px;
            }

            .brand-logo {
                width: 60px;
                height: 60px;
                object-fit: cover;
                border-radius: 10%;
            }

            .brand-text {
                font-size: calc(2.5rem * var(--font-scale));
                font-weight: 300;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
            }

            .brand p {
                color: #6c757d;
                font-size: calc(1rem * var(--font-scale));
                font-weight: 400;
            }

            /* Login Box */
            .login-box {
                width: 100%;
            }

            .form-group {
                margin-bottom: calc(25px * var(--font-scale));
                text-align: left;
            }

            .form-group label {
                display: block;
                margin-bottom: calc(8px * var(--font-scale));
                color: #2c3e50;
                font-weight: 500;
                font-size: calc(14px * var(--font-scale));
            }

            .input-wrapper {
                position: relative;
            }

            .input-wrapper input {
                width: 100%;
                padding: calc(18px * var(--font-scale))
                    calc(20px * var(--font-scale));
                border: 2px solid #e9ecef;
                border-radius: 12px;
                font-size: calc(16px * var(--font-scale));
                transition: all 0.3s ease;
                background: white;
                color: #2c3e50;
                outline: none;
            }

            .input-wrapper input:focus {
                border-color: #667eea;
                box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
                transform: translateY(-1px);
            }

            .input-wrapper input::placeholder {
                color: #adb5bd;
                font-weight: 400;
            }

            /* Input Icons */
            .input-wrapper::before {
                content: "";
                position: absolute;
                left: calc(20px * var(--font-scale));
                top: 50%;
                transform: translateY(-50%);
                width: calc(20px * var(--font-scale));
                height: calc(20px * var(--font-scale));
                background-size: contain;
                opacity: 0.5;
                z-index: 1;
            }

            .input-wrapper.username::before {
                background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>');
            }

            .input-wrapper.password::before {
                background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/></svg>');
            }

            .input-wrapper.username input,
            .input-wrapper.password input {
                padding-left: calc(55px * var(--font-scale));
            }

            /* Remember Me Checkbox */
            .remember-me-group {
                margin-bottom: calc(20px * var(--font-scale));
                text-align: left;
            }

            .remember-me-container {
                display: flex;
                align-items: center;
                gap: calc(10px * var(--font-scale));
                font-size: calc(14px * var(--font-scale));
                color: #495057;
                cursor: pointer;
                padding: calc(8px * var(--font-scale)) 0;
                transition: all 0.2s ease;
                user-select: none;
            }

            .remember-me-container:hover {
                color: #667eea;
            }

            .remember-me-container input[type="checkbox"] {
                position: relative;
                width: calc(20px * var(--font-scale));
                height: calc(20px * var(--font-scale));
                margin: 0;
                cursor: pointer;
                appearance: none;
                border: 2px solid #e9ecef;
                border-radius: 4px;
                background: white;
                transition: all 0.2s ease;
                flex-shrink: 0;
            }

            .remember-me-container input[type="checkbox"]:focus {
                outline: none;
                box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            }

            .remember-me-container input[type="checkbox"]:checked {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                border-color: #667eea;
            }

            .remember-me-container input[type="checkbox"]:checked::after {
                content: "✓";
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: white;
                font-size: calc(12px * var(--font-scale));
                font-weight: bold;
                line-height: 1;
            }

            .remember-duration {
                font-size: calc(12px * var(--font-scale));
                color: #6c757d;
                font-weight: 400;
                margin-left: calc(30px * var(--font-scale));
                opacity: 0;
                transform: translateX(-10px);
                transition: all 0.3s ease;
            }

            .remember-me-container
                input[type="checkbox"]:checked
                + .remember-text
                + .remember-duration,
            .remember-duration.show {
                opacity: 1;
                transform: translateX(0);
            }

            /* Login Button */
            #loginButton {
                width: 100%;
                padding: calc(18px * var(--font-scale))
                    calc(25px * var(--font-scale));
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                border: none;
                border-radius: 12px;
                font-size: calc(16px * var(--font-scale));
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
                text-transform: uppercase;
                letter-spacing: 0.5px;
                box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
                margin-top: calc(10px * var(--font-scale));
            }

            #loginButton:hover {
                transform: translateY(-2px);
                box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
            }

            #loginButton:active {
                transform: translateY(0);
            }

            /* Loading State */
            #loginButton.loading {
                pointer-events: none;
                opacity: 0.8;
                position: relative;
            }

            #loginButton.loading::after {
                content: "";
                position: absolute;
                top: 50%;
                left: 50%;
                width: calc(20px * var(--font-scale));
                height: calc(20px * var(--font-scale));
                margin: calc(-10px * var(--font-scale)) 0 0
                    calc(-10px * var(--font-scale));
                border: 2px solid rgba(255, 255, 255, 0.3);
                border-radius: 50%;
                border-top-color: white;
                animation: spin 1s linear infinite;
            }

            @keyframes spin {
                to {
                    transform: rotate(360deg);
                }
            }

            /* Error & Success Messages */
            .error-message,
            .success-message {
                padding: calc(12px * var(--font-scale))
                    calc(20px * var(--font-scale));
                border-radius: 8px;
                margin-top: calc(20px * var(--font-scale));
                font-size: calc(14px * var(--font-scale));
                font-weight: 500;
                opacity: 0;
                transform: translateY(-10px);
                transition: all 0.3s ease;
            }

            .error-message {
                background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
                color: white;
            }
            .error-message.show {
                opacity: 1;
                transform: translateY(0);
            }

            .success-message {
                background: linear-gradient(135deg, #51cf66 0%, #40c057 100%);
                color: white;
            }
            .success-message.show {
                opacity: 1;
                transform: translateY(0);
            }

            /* Footer */
            .login-footer {
                margin-top: calc(30px * var(--font-scale));
                padding-top: calc(25px * var(--font-scale));
                border-top: 1px solid #e9ecef;
                color: #6c757d;
                font-size: calc(13px * var(--font-scale));
            }

            .version-info {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-top: calc(15px * var(--font-scale));
            }

            .version-badge {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                padding: calc(4px * var(--font-scale))
                    calc(12px * var(--font-scale));
                border-radius: 20px;
                font-size: calc(11px * var(--font-scale));
                font-weight: 600;
                text-transform: uppercase;
                letter-spacing: 0.5px;
            }

            /* Status indicator */
            .crypto-status {
                position: absolute;
                top: 10px;
                right: 15px;
                font-size: 12px;
                color: #666;
            }

            .crypto-status.loaded {
                color: #28a745;
            }

            .crypto-status.fallback {
                color: #ffc107;
            }

            /* Responsive Design */
            @media (max-width: 768px) {
                .login-container {
                    padding: calc(40px * var(--font-scale))
                        calc(30px * var(--font-scale));
                }
                .brand-logo {
                    width: 50px;
                    height: 50px;
                }
                .brand-text {
                    font-size: calc(2rem * var(--font-scale));
                }
            }

            @media (max-width: 480px) {
                .login-container {
                    padding: calc(30px * var(--font-scale))
                        calc(20px * var(--font-scale));
                }
                .brand-logo {
                    width: 40px;
                    height: 40px;
                }
                .brand-text {
                    font-size: calc(1.8rem * var(--font-scale));
                }

                .remember-duration {
                    margin-left: 0;
                    margin-top: calc(5px * var(--font-scale));
                    display: block;
                }
            }

            /* Dark mode */
            @media (prefers-color-scheme: dark) {
                .login-container {
                    background: rgba(30, 30, 30, 0.95);
                    color: #e9ecef;
                }
                .input-wrapper input {
                    background: rgba(255, 255, 255, 0.1);
                    border-color: rgba(255, 255, 255, 0.2);
                    color: #e9ecef;
                }
                .input-wrapper input::placeholder {
                    color: rgba(255, 255, 255, 0.5);
                }
                .form-group label {
                    color: #e9ecef;
                }
                .remember-me-container {
                    color: #e9ecef;
                }
                .remember-me-container input[type="checkbox"] {
                    border-color: rgba(255, 255, 255, 0.3);
                    background: rgba(255, 255, 255, 0.1);
                }
            }
        </style>
    </head>

    <body>
        <div class="login-container" id="loginContainer">
            <!-- Crypto status indicator -->
            <div id="cryptoStatus" class="crypto-status">Loading...</div>

            <!-- Brand Section -->
            <div class="brand">
                <div class="brand-inner">
                    <img src="logo.jpg" alt="Logo" class="brand-logo" />
                    <h1 class="brand-text">N2 SHOP</h1>
                </div>
                <p>Hệ thống quản lý bán hàng</p>
            </div>

            <!-- Login Form -->
            <div class="login-box">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Tài khoản</label>
                        <div class="input-wrapper username">
                            <input
                                type="text"
                                id="username"
                                name="username"
                                placeholder="Nhập tài khoản của bạn"
                                required
                                autocomplete="username"
                            />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Mật khẩu</label>
                        <div class="input-wrapper password">
                            <input
                                type="password"
                                id="password"
                                name="password"
                                placeholder="Nhập mật khẩu"
                                required
                                autocomplete="current-password"
                            />
                        </div>
                    </div>

                    <!-- Remember Me Checkbox -->
                    <div class="remember-me-group">
                        <label class="remember-me-container">
                            <input
                                type="checkbox"
                                id="rememberMe"
                                name="rememberMe"
                                checked
                            />
                            <span class="remember-text">Ghi nhớ đăng nhập</span>
                        </label>
                        <div class="remember-duration" id="rememberDuration">
                            Sẽ giữ đăng nhập trong 30 ngày
                        </div>
                    </div>

                    <button type="submit" id="loginButton">Đăng nhập</button>
                </form>

                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>
            </div>

            <!-- Footer -->
            <div class="login-footer">
                <div style="text-align: center">
                    <p>© 2025 N2 Shop 2.0</p>
                </div>
                <div class="version-info">
                    <span>Phiên bản 2.0</span>
                    <span class="version-badge">Beta</span>
                </div>
            </div>
        </div>

        <script>
            // Check crypto libraries status
            function updateCryptoStatus() {
                const statusEl = document.getElementById("cryptoStatus");

                if (typeof CryptoJS !== "undefined") {
                    if (typeof bcrypt !== "undefined") {
                        statusEl.textContent = "🔒 Bảo mật";
                        statusEl.className = "crypto-status loaded";
                    } else {
                        statusEl.textContent = "🔐 Bảo mật";
                        statusEl.className = "crypto-status loaded";
                    }
                } else if (typeof bcrypt !== "undefined") {
                    statusEl.textContent = "🔒 Bảo mật";
                    statusEl.className = "crypto-status loaded";
                } else {
                    statusEl.textContent = "⚠️ Kiểm tra lại";
                    statusEl.className = "crypto-status fallback";
                }
            }

            // Enhanced Remember Me functionality
            function setupRememberMe() {
                const rememberCheckbox = document.getElementById("rememberMe");
                const rememberDuration =
                    document.getElementById("rememberDuration");

                if (rememberCheckbox && rememberDuration) {
                    rememberCheckbox.addEventListener("change", function () {
                        if (this.checked) {
                            rememberDuration.classList.add("show");
                            rememberDuration.textContent =
                                "Sẽ giữ đăng nhập trong 30 ngày";
                        } else {
                            rememberDuration.classList.remove("show");
                        }
                    });

                    // Show duration hint on hover
                    rememberCheckbox.parentElement.addEventListener(
                        "mouseenter",
                        function () {
                            if (rememberCheckbox.checked) {
                                rememberDuration.classList.add("show");
                            }
                        },
                    );
                }
            }

            // Check status periodically until loaded
            const statusCheck = setInterval(() => {
                updateCryptoStatus();
                if (
                    typeof CryptoJS !== "undefined" ||
                    typeof bcrypt !== "undefined"
                ) {
                    clearInterval(statusCheck);
                    setTimeout(() => {
                        document.getElementById("cryptoStatus").style.opacity =
                            "0";
                    }, 3000);
                }
            }, 100);

            // Initialize on DOM ready
            document.addEventListener("DOMContentLoaded", function () {
                updateCryptoStatus();
                setupRememberMe();
            });
        </script>

        <script src="./index/login.js"></script>
    </body>
</html>
