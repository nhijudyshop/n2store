<!doctype html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <title>So Sánh Đơn Hàng</title>
        <meta http-equiv="Cache-Control" content="public, max-age=31536000" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- External CSS -->
        <link rel="stylesheet" href="../balance-history/modern.css" />
        <link rel="stylesheet" href="invoice-compare.css" />

        <!-- Navigation Manager -->
        <!-- N2Store Optimization: Core Utilities Loader -->
        <script src="../js/core-loader.js"></script>
        <script src="../js/navigation-modern.js"></script>
        <script src="../js/common-utils.js"></script>

        <!-- Lucide Icons CDN -->
        <script src="https://unpkg.com/lucide@latest"></script>

        <!-- Firebase SDKs -->
        <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

        <!-- Load Gemini API Keys -->
        <script>
            // Load API keys from localStorage or GitHub Secrets
            // Priority: localStorage → GitHub Secrets (build process)
            const savedGeminiKeys = localStorage.getItem('gemini_api_keys') || '';
            const savedHFKeys = localStorage.getItem('hf_api_keys') || '';

            window.GEMINI_KEYS = savedGeminiKeys || window.GEMINI_KEYS || '';
            window.HF_KEYS = savedHFKeys || window.HF_KEYS || '';

            console.log('[API-KEYS] Gemini keys loaded:', window.GEMINI_KEYS ? 'Yes' : 'No');
        </script>

        <!-- Gemini AI Helper -->
        <script src="gemini-ai-helper.js"></script>
    </head>

    <body>
        <!-- Sidebar Navigation -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i data-lucide="zap"></i>
                    <span>N2Shop</span>
                </div>
                <button class="sidebar-toggle" id="sidebarToggle">
                    <i data-lucide="panel-left-close"></i>
                </button>
            </div>

            <nav class="sidebar-nav" id="sidebarNav">
                <!-- Menu items auto-generated -->
            </nav>

            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="user-avatar">
                        <i data-lucide="user-circle"></i>
                    </div>
                    <div class="user-details">
                        <div class="user-name" id="userName">Admin</div>
                        <div class="user-role">Quản trị viên</div>
                    </div>
                </div>
                <button class="btn-permissions" id="btnPermissions">
                    <i data-lucide="shield-check"></i>
                    <span>Xem Quyền Của Tôi</span>
                </button>
                <button class="btn-logout" id="btnLogout">
                    <i data-lucide="log-out"></i>
                    <span>Đăng xuất</span>
                </button>
            </div>
        </aside>

        <!-- Mobile Bottom Navigation -->
        <nav class="mobile-nav" id="mobileNav">
            <!-- Auto-generated by navigation-modern.js -->
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Bar -->
            <header class="top-bar">
                <div class="top-bar-left">
                    <button class="btn-icon" id="menuToggle">
                        <i data-lucide="menu"></i>
                    </button>
                    <div class="breadcrumb">
                        <i data-lucide="home"></i>
                        <span>So Sánh Đơn Hàng</span>
                    </div>
                </div>
                <div class="top-bar-right">
                    <button
                        class="btn-icon"
                        id="btnRefresh"
                        title="Làm mới dữ liệu"
                    >
                        <i data-lucide="refresh-cw"></i>
                    </button>
                </div>
            </header>

            <!-- Content Container -->
            <div class="container">
                <div class="invoice-compare-container">
                    <!-- Input Section -->
                    <div class="card input-section">
                        <div class="card-header">
                            <h2>
                                <i data-lucide="link"></i>
                                Nhập Link Hóa Đơn TPOS
                            </h2>
                        </div>
                        <div class="card-body">
                            <div class="input-group">
                                <label for="invoiceUrl">Link Hóa Đơn:</label>
                                <input
                                    type="text"
                                    id="invoiceUrl"
                                    placeholder="https://tomato.tpos.vn/#/app/fastpurchaseorder/invoiceform1?id=53589"
                                    class="form-input"
                                />
                            </div>
                            <div class="button-group">
                                <button id="btnFetchInvoice" class="btn btn-primary">
                                    <i data-lucide="download"></i>
                                    Tải Dữ Liệu
                                </button>
                                <button id="btnClear" class="btn btn-secondary">
                                    <i data-lucide="x"></i>
                                    Xóa
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Invoice Images Section -->
                    <div class="card images-section" id="imagesSection">
                        <div class="card-header">
                            <h2>
                                <i data-lucide="image"></i>
                                Hình Ảnh Hóa Đơn
                            </h2>
                        </div>
                        <div class="card-body">
                            <div class="upload-section">
                                <label for="imageUpload" class="upload-label">
                                    <i data-lucide="upload"></i>
                                    <span>Tải lên hình ảnh hóa đơn</span>
                                </label>
                                <input
                                    type="file"
                                    id="imageUpload"
                                    accept="image/*"
                                    multiple
                                    style="display: none;"
                                />
                                <button id="btnAnalyzeWithAI" class="btn btn-primary" style="display: none; margin-top: 12px;">
                                    <i data-lucide="sparkles"></i>
                                    Phân Tích Với AI
                                </button>
                            </div>
                            <div id="invoiceImages" class="image-gallery">
                                <!-- Images will be loaded here -->
                            </div>
                        </div>
                    </div>

                    <!-- JSON Data Section -->
                    <div class="card data-section" id="dataSection" style="display: none;">
                        <div class="card-header">
                            <h2>
                                <i data-lucide="database"></i>
                                Dữ Liệu Đơn Hàng
                            </h2>
                        </div>
                        <div class="card-body">
                            <div class="data-summary">
                                <div class="summary-item">
                                    <span class="label">Số Hóa Đơn:</span>
                                    <span class="value" id="invoiceNumber">-</span>
                                </div>
                                <div class="summary-item">
                                    <span class="label">Nhà Cung Cấp:</span>
                                    <span class="value" id="supplierName">-</span>
                                </div>
                                <div class="summary-item">
                                    <span class="label">Tổng Tiền:</span>
                                    <span class="value" id="totalAmount">-</span>
                                </div>
                                <div class="summary-item">
                                    <span class="label">Tổng Số Lượng:</span>
                                    <span class="value" id="totalQuantity">-</span>
                                </div>
                            </div>

                            <h3>Chi Tiết Sản Phẩm:</h3>
                            <div id="productList" class="product-list">
                                <!-- Products will be listed here -->
                            </div>
                        </div>
                    </div>

                    <!-- Comparison Result Section -->
                    <div class="card result-section" id="resultSection" style="display: none;">
                        <div class="card-header">
                            <h2>
                                <i data-lucide="check-circle"></i>
                                Kết Quả So Sánh
                            </h2>
                        </div>
                        <div class="card-body">
                            <div id="comparisonResult">
                                <!-- Comparison results will be shown here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Loading Overlay -->
        <div id="loadingOverlay" class="loading-overlay" style="display: none;">
            <div class="loading-spinner">
                <i data-lucide="loader"></i>
                <p>Đang tải dữ liệu...</p>
            </div>
        </div>

        <!-- Invoice Compare Scripts -->
        <script src="../orders-report/token-manager.js"></script>
        <script src="auth.js"></script>
        <script src="invoice-compare.js"></script>
    </body>
</html>
