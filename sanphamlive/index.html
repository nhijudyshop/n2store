<!doctype html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quản Lý Sản Phẩm Live</title>

        <!-- Firebase SDK - Load FIRST -->
        <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

        <!-- Lucide Icons -->
        <script src="https://unpkg.com/lucide@latest"></script>

        <!-- Navigation Manager - Load trước khi load page scripts -->
        <script src="../js/navigation-modern.js"></script>
        <script src="../js/common-utils.js"></script>

        <!-- CSS Files -->
        <link rel="stylesheet" href="main.css" />
    </head>
    <body>
        <!-- Sidebar Navigation -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i data-lucide="zap"></i>
                    <span>N2Shop</span>
                </div>
                <button class="sidebar-toggle" id="sidebarToggle">
                    <i data-lucide="panel-left-close"></i>
                </button>
            </div>

            <nav class="sidebar-nav" id="sidebarNav">
                <!-- Menu items will be auto-generated by navigation.js -->
            </nav>

            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="user-avatar">
                        <i data-lucide="user-circle"></i>
                    </div>
                    <div class="user-details">
                        <div class="user-name" id="userName">Admin</div>
                        <div class="user-role">Quản trị viên</div>
                    </div>
                </div>
                <button class="btn-permissions" id="btnPermissions">
                    <i data-lucide="shield-check"></i>
                    <span>Xem Quyền Của Tôi</span>
                </button>
                <button class="btn-logout" id="btnLogout">
                    <i data-lucide="log-out"></i>
                    <span>Đăng xuất</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Fixed Toggle Button (shown when sidebar is hidden) -->
            <button class="sidebar-toggle-fixed" id="sidebarToggleFixed">
                <i data-lucide="panel-left-open"></i>
            </button>

            <!-- Top Bar -->
            <header class="top-bar">
                <div class="top-bar-left">
                    <button class="btn-icon" id="menuToggle">
                        <i data-lucide="menu"></i>
                    </button>
                    <div class="breadcrumb">
                        <i data-lucide="home"></i>
                        <span>Quản lý Sản Phẩm Live</span>
                    </div>
                </div>
                <div class="top-bar-right">
                    <button id="toggleFormBtn" class="btn btn-primary">
                        <i data-lucide="plus"></i>
                        <span>Thêm SP</span>
                    </button>
                    <button id="exportBtn" class="btn btn-success">
                        <i data-lucide="download"></i>
                        <span>Xuất CSV</span>
                    </button>
                </div>
            </header>

            <!-- Form Section -->
            <div id="formSection" class="form-section hidden">
                <h2>Thêm Sản Phẩm Mới</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Nhà Cung Cấp</label>
                        <input
                            type="text"
                            id="supplier"
                            placeholder="Nhập tên NCC"
                        />
                    </div>
                    <div class="form-group">
                        <label>Tên Sản Phẩm</label>
                        <input
                            type="text"
                            id="productName"
                            placeholder="Nhập tên SP"
                        />
                    </div>
                    <div class="form-group">
                        <label>Mã Sản Phẩm</label>
                        <input
                            type="text"
                            id="productCode"
                            placeholder="Nhập mã SP"
                        />
                    </div>
                    <div class="form-group">
                        <label>SL NCC Báo</label>
                        <input
                            type="number"
                            id="supplierQty"
                            placeholder="Nhập số lượng"
                            min="0"
                        />
                    </div>
                </div>
                <div class="form-actions">
                    <button id="submitBtn" class="btn btn-primary btn-block">
                        <i data-lucide="check"></i>
                        Thêm Sản Phẩm
                    </button>
                    <button
                        id="cancelFormBtn"
                        class="btn btn-secondary btn-block"
                    >
                        <i data-lucide="x"></i>
                        Hủy
                    </button>
                </div>
            </div>

            <div class="modern-filter-card">
                <!-- Filter Header - Clickable to toggle -->
                <div class="filter-header" id="filterToggleBtn">
                    <div class="filter-header-left">
                        <i data-lucide="filter"></i>
                        <h2>Bộ lọc dữ liệu</h2>
                    </div>
                    <button class="filter-toggle-icon">
                        <i data-lucide="chevron-up"></i>
                    </button>
                </div>

                <!-- Filter Body - Collapsible -->
                <div class="filter-body" id="filterBody">
                    <div class="filter-grid">
                        <!-- Quick Filter -->
                        <div class="form-group">
                            <label>
                                <i data-lucide="zap"></i>
                                Lọc nhanh
                            </label>
                            <select id="quickFilter">
                                <option value="all">Tất cả</option>
                                <option value="today" selected>Hôm nay</option>
                                <option value="yesterday">Hôm qua</option>
                                <option value="last7days">7 ngày qua</option>
                                <option value="last30days">30 ngày qua</option>
                                <option value="thisMonth">Tháng này</option>
                                <option value="lastMonth">Tháng trước</option>
                                <option value="custom">Tùy chỉnh</option>
                            </select>
                        </div>

                        <!-- Date From -->
                        <div class="form-group">
                            <label>
                                <i data-lucide="calendar"></i>
                                Từ ngày
                            </label>
                            <input type="date" id="startDate" />
                        </div>

                        <!-- Date To -->
                        <div class="form-group">
                            <label>
                                <i data-lucide="calendar"></i>
                                Đến ngày
                            </label>
                            <input type="date" id="endDate" />
                        </div>

                        <!-- Search -->
                        <div class="form-group">
                            <label>
                                <i data-lucide="search"></i>
                                Tìm kiếm toàn bộ
                            </label>
                            <input
                                type="text"
                                id="searchText"
                                placeholder="Tìm trong toàn bộ dữ liệu..."
                            />
                        </div>
                    </div>

                    <!-- Filter Actions -->
                    <div class="filter-actions">
                        <button id="todayBtn" class="btn-success-sm">
                            <i data-lucide="calendar-days"></i>
                            Hôm nay
                        </button>
                        <button id="allBtn" class="btn-info-sm">
                            <i data-lucide="list"></i>
                            Tất cả
                        </button>
                        <button id="clearBtn" class="btn-secondary-sm">
                            <i data-lucide="x"></i>
                            Xóa lọc
                        </button>
                        <button
                            id="deleteFilteredBtn"
                            class="btn-danger-sm hidden"
                        >
                            <i data-lucide="trash-2"></i>
                            Xóa đã lọc
                        </button>
                    </div>
                </div>

                <!-- Filter Info -->
                <div id="filterInfo" class="filter-info hidden"></div>
            </div>

            <!-- Order Statistics Container (will be injected by JS) -->
            <div id="orderStatsContainer"></div>

            <!-- Table Section -->
            <div class="table-section">
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Ngày</th>
                                <th>NCC</th>
                                <th>Tên SP</th>
                                <th>Mã SP</th>
                                <th class="text-center">SL NCC</th>
                                <th class="text-center">SL Khách</th>
                                <th>Mã ĐH</th>
                                <th class="text-center">Thao tác</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <tr>
                                <td colspan="8" class="text-center">
                                    Đang tải dữ liệu...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <!-- Edit Modal -->
        <div id="editModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Chỉnh Sửa Sản Phẩm</h2>
                    <button id="closeModalBtn" class="close-btn">
                        <i data-lucide="x"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Nhà Cung Cấp</label>
                            <input type="text" id="editSupplier" />
                        </div>
                        <div class="form-group">
                            <label>Tên Sản Phẩm</label>
                            <input type="text" id="editProductName" />
                        </div>
                        <div class="form-group">
                            <label>Mã Sản Phẩm</label>
                            <input type="text" id="editProductCode" />
                        </div>
                        <div class="form-group">
                            <label>SL NCC Báo</label>
                            <input type="number" id="editSupplierQty" min="0" />
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="saveEditBtn" class="btn btn-primary btn-block">
                        <i data-lucide="save"></i>
                        Lưu thay đổi
                    </button>
                    <button
                        id="cancelEditBtn"
                        class="btn btn-secondary btn-block"
                    >
                        <i data-lucide="x"></i>
                        Hủy
                    </button>
                </div>
            </div>
        </div>

        <!-- Order Code Modal -->
        <div id="orderModal" class="modal hidden">
            <div class="modal-content modal-small">
                <div class="modal-header">
                    <h2>Thêm Mã Đơn Hàng</h2>
                    <button id="closeOrderModalBtn" class="close-btn">
                        <i data-lucide="x"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Mã Đơn Hàng</label>
                        <input
                            type="text"
                            id="newOrderCode"
                            placeholder="Nhập mã ĐH"
                        />
                    </div>
                </div>
                <div class="modal-footer">
                    <button
                        id="addOrderCodeBtn"
                        class="btn btn-primary btn-block"
                    >
                        <i data-lucide="plus"></i>
                        Thêm
                    </button>
                </div>
            </div>
        </div>

        <!-- Notification -->
        <div id="notification" class="notification hidden">
            <span id="notificationText"></span>
        </div>

        <!-- JavaScript Files - Load in order -->
        <script src="firebase-config.js"></script>
        <script src="firebase-service.js"></script>
        <script src="config.js"></script>
        <script src="auth.js"></script>
        <script src="cache.js"></script>
        <script src="notification-system.js"></script>
        <script src="utils.js"></script>
        <script src="statistics.js"></script>
        <script src="filters.js"></script>
        <script src="table.js"></script>
        <script src="modals.js"></script>
        <script src="main.js"></script>
        <script src="order-statistics.js"></script>

        <!-- Initialize Lucide Icons & Sidebar -->
        <script>
            lucide.createIcons();
        </script>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                setTimeout(() => {
                    const fixedBtn = document.querySelector(
                        ".sidebar-toggle-fixed",
                    );
                    if (fixedBtn) {
                        fixedBtn.addEventListener("click", function () {
                            if (window.navigationManager) {
                                window.navigationManager.showSidebar();
                            }
                        });
                    }
                }, 1000);
            });
        </script>
    </body>
</html>
