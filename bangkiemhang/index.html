<!doctype html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quản Lý Kiểm Hàng</title>

        <!-- External CSS -->
        <link rel="stylesheet" href="styles.css" />

        <!-- Navigation Manager - Load trước khi load page scripts -->
        <script src="../js/navigation-modern.js"></script>
        <script src="../js/common-utils.js"></script>

        <!-- Lucide Icons -->
        <script src="https://unpkg.com/lucide@latest"></script>

        <!-- Firebase -->
        <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

        <!-- XLSX -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    </head>
    <body>
        <!-- Sidebar Navigation -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i data-lucide="zap"></i>
                    <span>N2Shop</span>
                </div>
                <button class="sidebar-toggle" id="sidebarToggle">
                    <i data-lucide="panel-left-close"></i>
                </button>
            </div>

            <nav class="sidebar-nav" id="sidebarNav">
                <!-- Menu items auto-generated by navigation-modern.js -->
            </nav>

            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="user-avatar">
                        <i data-lucide="user-circle"></i>
                    </div>
                    <div class="user-details">
                        <div class="user-name" id="userName">Admin</div>
                        <div class="user-role">Quản trị viên</div>
                    </div>
                </div>
                <button class="btn-permissions" id="btnPermissions">
                    <i data-lucide="shield-check"></i>
                    <span>Xem Quyền Của Tôi</span>
                </button>
                <button class="btn-logout" id="btnLogout">
                    <i data-lucide="log-out"></i>
                    <span>Đăng xuất</span>
                </button>
            </div>
        </aside>

        <!-- Main -->
        <main class="main-content">
            <button
                class="sidebar-toggle-fixed"
                onclick="navigationManager?.showSidebar()"
            >
                <i data-lucide="panel-left-open"></i>
            </button>

            <!-- Top Bar -->
            <header class="top-bar">
                <div class="top-bar-left">
                    <button class="btn-icon" id="menuToggle">
                        <i data-lucide="menu"></i>
                    </button>
                    <div class="breadcrumb">
                        <i data-lucide="home"></i>
                        <span>Quản Lý Kiểm Hàng</span>
                    </div>
                </div>
                <div class="top-bar-right">
                    <button class="btn btn-primary" id="exportButton">
                        <i data-lucide="download"></i>
                        <span>Xuất Excel</span>
                    </button>
                    <button class="btn-icon" id="refreshButton">
                        <i data-lucide="refresh-cw"></i>
                    </button>
                </div>
            </header>

            <!-- Stats -->
            <section class="stats-section">
                <div class="stat-card">
                    <div class="stat-icon blue">
                        <i data-lucide="package"></i>
                    </div>
                    <div class="stat-info">
                        <div class="stat-value" id="totalProducts">0</div>
                        <div class="stat-label">Tổng Sản Phẩm</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon green">
                        <i data-lucide="check-circle"></i>
                    </div>
                    <div class="stat-info">
                        <div class="stat-value" id="completedProducts">0</div>
                        <div class="stat-label">Đã Nhận Đủ</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon orange">
                        <i data-lucide="alert-circle"></i>
                    </div>
                    <div class="stat-info">
                        <div class="stat-value" id="partialProducts">0</div>
                        <div class="stat-label">Nhận Thiếu</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon purple">
                        <i data-lucide="clock"></i>
                    </div>
                    <div class="stat-info">
                        <div class="stat-value" id="pendingProducts">0</div>
                        <div class="stat-label">Chưa Nhận</div>
                    </div>
                </div>
            </section>

            <section class="filters-section card">
                <div
                    class="card-header filter-header collapsed"
                    id="filterHeader"
                >
                    <div class="card-title">
                        <i data-lucide="filter"></i>
                        <h2>Bộ Lọc Dữ Liệu</h2>
                    </div>
                    <button class="filter-toggle" id="filterToggle">
                        <i data-lucide="chevron-down" id="filterToggleIcon"></i>
                    </button>
                </div>
                <div class="card-body filter-body collapsed" id="filterBody">
                    <div class="filters-grid">
                        <!-- Quick Filter -->
                        <div class="filter-item">
                            <label>
                                <i data-lucide="zap"></i>
                                Lọc Nhanh
                            </label>
                            <select id="quickFilter" class="filter-select">
                                <option value="all">Tất cả</option>
                                <option value="today">Hôm nay</option>
                                <option value="yesterday">Hôm qua</option>
                                <option value="last7days">7 ngày qua</option>
                                <option value="last30days">30 ngày qua</option>
                                <option value="thisMonth">Tháng này</option>
                                <option value="lastMonth">Tháng trước</option>
                                <option value="custom">Tùy chỉnh</option>
                            </select>
                        </div>

                        <!-- Supplier Filter -->
                        <div class="filter-item">
                            <label>
                                <i data-lucide="building"></i>
                                Nhà Cung Cấp
                            </label>
                            <select id="filterSupplier" class="filter-select">
                                <option value="all">Tất cả</option>
                            </select>
                        </div>

                        <!-- Date From -->
                        <div class="filter-item">
                            <label>
                                <i data-lucide="calendar"></i>
                                Từ Ngày
                            </label>
                            <input
                                type="date"
                                id="dateFromFilter"
                                class="filter-input"
                            />
                        </div>

                        <!-- Date To -->
                        <div class="filter-item">
                            <label>
                                <i data-lucide="calendar"></i>
                                Đến Ngày
                            </label>
                            <input
                                type="date"
                                id="dateToFilter"
                                class="filter-input"
                            />
                        </div>

                        <!-- Global Search -->
                        <div class="filter-item filter-item-wide">
                            <label>
                                <i data-lucide="search"></i>
                                Tìm Kiếm Toàn Bộ
                            </label>
                            <input
                                type="text"
                                id="filterProduct"
                                class="filter-input"
                                placeholder="Tìm trong toàn bộ dữ liệu..."
                            />
                        </div>
                    </div>

                    <!-- Filter Count -->
                    <div class="filter-count" id="filterCount">
                        <span class="count-badge">0 sản phẩm</span>
                    </div>
                </div>
            </section>

            <!-- Table -->
            <section class="table-section card">
                <div class="card-header">
                    <div class="card-title">
                        <i data-lucide="list"></i>
                        <h2>Danh Sách Kiểm Hàng</h2>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-container">
                        <table class="inventory-table">
                            <thead>
                                <tr>
                                    <th>Ngày Đặt</th>
                                    <th>NCC</th>
                                    <th>Ngày Nhận</th>
                                    <th>Mã SP</th>
                                    <th>Tên SP</th>
                                    <th>SL Đặt</th>
                                    <th>Thực Nhận</th>
                                    <th>Tổng Nhận</th>
                                    <th>Thao Tác</th>
                                </tr>
                            </thead>
                            <tbody id="orderTableBody">
                                <tr>
                                    <td
                                        colspan="9"
                                        style="
                                            text-align: center;
                                            padding: 40px;
                                        "
                                    >
                                        Đang tải dữ liệu...
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </main>

        <!-- Alert (legacy - sẽ bị thay thế bởi NotificationManager) -->
        <div id="floatingAlert" class="floating-alert">
            <div class="loading-spinner"></div>
            <span class="alert-text"></span>
        </div>

        <!-- Scripts - Load theo đúng thứ tự -->
        <script src="config.js"></script>
        <script src="utils.js"></script>
        <script src="auth.js"></script>
        <script src="cache.js"></script>

        <!-- CRITICAL: Load NotificationManager TRƯỚC các module khác -->
        <script src="notification-system.js"></script>

        <script src="ui-components.js"></script>
        <script src="data-loader.js"></script>
        <script src="filters.js"></script>
        <script src="table-renderer.js"></script>
        <script src="crud-operations.js"></script>
        <script src="export.js"></script>

        <!-- Main phải load CUỐI CÙNG -->
        <script src="main.js"></script>
    </body>
</html>
