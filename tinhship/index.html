<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Option</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Chọn kênh</h1>
        <form id="optionForm">
            <div class="kenh">
                <select name="option" id="optionSelect">
                    <option value="TP">TP</option>
                    <option value="BM">BM</option>
                    <option value="TP_BM">TP + BM</option>
                    <option value="Tinh">Tỉnh</option>
                </select>
            </div>
            <button type="button" onclick="continueToNext()">Tiếp tục</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
