<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selected Option</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="selectedOptionTitle"></h1>
        <div id="inputForm"></div>
        <button onclick="calculate()">Tính</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
    <script>
        var selectedOption = localStorage.getItem('selectedOption');
        var selectedOptionTitle = document.getElementById('selectedOptionTitle');
        var inputForm = document.getElementById('inputForm');
        var result = document.getElementById('result');

        selectedOptionTitle.textContent = selectedOption;

        if (selectedOption === 'Tinh') {
            inputForm.innerHTML = `
                <label for="totalPrice">Tổng tiền:</label>
                <input type="text" id="totalPrice" placeholder="Nhập tổng tiền">

                <label for="numberOfOrders">Số lượng đơn:</label>
                <input type="text" id="numberOfOrders" placeholder="Nhập số lượng đơn">
            `;
        }

        function calculate() {
            var totalPriceInput = document.getElementById('totalPrice');
            var numberOfOrdersInput = document.getElementById('numberOfOrders');

            var totalPrice = parseFloat(totalPriceInput.value.replace(/,/g, ''));
            var numberOfOrders = parseInt(numberOfOrdersInput.value.replace(/,/g, ''));

            if (isNaN(totalPrice) || isNaN(numberOfOrders)) {
                alert('Vui lòng nhập đúng thông tin.');
                return;
            }

            var remaining = totalPrice - (numberOfOrders * 23000);

            result.innerHTML = `
                <p>Tổng tiền: ${totalPrice.toLocaleString('vi-VN')} VND</p>
                <p>Số lượng đơn: ${numberOfOrders.toLocaleString('vi-VN')}</p>
                <p>Còn lại: ${remaining.toLocaleString('vi-VN')} VND</p>
            `;
        }
    </script>
</body>
</html>
