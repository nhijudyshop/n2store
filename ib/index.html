<!doctype html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <title>Check Inbox Khách Hàng - Modern</title>
        <meta http-equiv="Cache-Control" content="public, max-age=31536000" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- External CSS -->
        <link rel="stylesheet" href="modern.css" />

        <!-- Navigation Manager - Load trước khi load page scripts -->
        <script src="navigation-modern.js"></script>
        <script src="../js/common-utils.js"></script>

        <!-- Lucide Icons CDN -->
        <script src="https://unpkg.com/lucide@latest"></script>

        <!-- Firebase SDKs -->
        <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    </head>

    <body>
        <!-- Sidebar Navigation -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i data-lucide="zap"></i>
                    <span>N2Shop</span>
                </div>
                <button class="sidebar-toggle" id="sidebarToggle">
                    <i data-lucide="panel-left-close"></i>
                </button>
            </div>

            <nav class="sidebar-nav" id="sidebarNav">
                <!-- Menu items will be auto-generated by navigation-modern.js -->
            </nav>

            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="user-avatar">
                        <i data-lucide="user-circle"></i>
                    </div>
                    <div class="user-details">
                        <div class="user-name" id="userName">Admin</div>
                        <div class="user-role">Quản trị viên</div>
                    </div>
                </div>
                <button class="btn-permissions" id="btnPermissions">
                    <i data-lucide="shield-check"></i>
                    <span>Xem Quyền Của Tôi</span>
                </button>
                <button class="btn-logout" id="btnLogout">
                    <i data-lucide="log-out"></i>
                    <span>Đăng xuất</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Bar -->
            <header class="top-bar">
                <div class="top-bar-left">
                    <button class="btn-icon" id="menuToggle">
                        <i data-lucide="menu"></i>
                    </button>
                    <div class="breadcrumb">
                        <i data-lucide="home"></i>
                        <span>Check Inbox Khách Hàng</span>
                    </div>
                </div>
                <div class="top-bar-right">
                    <button class="btn btn-primary" id="toggleFormButton">
                        <i data-lucide="plus-circle"></i>
                        <span>Thêm Inbox</span>
                    </button>
                    <button
                        class="btn-icon"
                        id="btnRefresh"
                        title="Làm mới dữ liệu"
                    >
                        <i data-lucide="refresh-cw"></i>
                    </button>
                </div>
            </header>

            <!-- Stats Cards -->
            <section class="stats-section">
                <div class="stat-card">
                    <div class="stat-icon blue">
                        <i data-lucide="inbox"></i>
                    </div>
                    <div class="stat-info">
                        <div class="stat-value" id="statTotalInbox">0</div>
                        <div class="stat-label">Tổng Inbox</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon green">
                        <i data-lucide="shirt"></i>
                    </div>
                    <div class="stat-info">
                        <div class="stat-value" id="statAo">0</div>
                        <div class="stat-label">Áo</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon purple">
                        <i data-lucide="user"></i>
                    </div>
                    <div class="stat-info">
                        <div class="stat-value" id="statQuan">0</div>
                        <div class="stat-label">Quần</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon orange">
                        <i data-lucide="sparkles"></i>
                    </div>
                    <div class="stat-info">
                        <div class="stat-value" id="statOther">0</div>
                        <div class="stat-label">Khác</div>
                    </div>
                </div>
            </section>

            <!-- Form Section -->
            <section class="card" id="dataForm" style="display: none">
                <div class="card-header">
                    <div class="card-title">
                        <i data-lucide="plus-square"></i>
                        <h2>Thêm Inbox Mới</h2>
                    </div>
                    <button class="btn-icon" id="closeForm">
                        <i data-lucide="x"></i>
                    </button>
                </div>
                <div class="card-body">
                    <form id="uploadForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label>
                                    <i data-lucide="tag"></i>
                                    Phân Loại
                                </label>
                                <select id="phanLoai" required>
                                    <option value="Áo" selected>Áo</option>
                                    <option value="Quần">Quần</option>
                                    <option value="Set và Đầm">
                                        Set và Đầm
                                    </option>
                                    <option value="PKGD">
                                        Phụ kiện & Giày dép
                                    </option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>
                                    <i data-lucide="text"></i>
                                    Tên Sản Phẩm
                                </label>
                                <input
                                    type="text"
                                    id="tenSanPham"
                                    placeholder="Nhập tên sản phẩm..."
                                    required
                                />
                            </div>
                        </div>

                        <!-- Product Images -->
                        <div class="form-group">
                            <label>
                                <i data-lucide="image"></i>
                                Hình Ảnh Sản Phẩm
                            </label>
                            <div class="radio-group">
                                <label class="radio-label">
                                    <input
                                        type="radio"
                                        name="inputType"
                                        id="inputClipboard"
                                        checked
                                    />
                                    <span>Copy Paste</span>
                                </label>
                                <label class="radio-label">
                                    <input
                                        type="radio"
                                        name="inputType"
                                        id="inputFile"
                                    />
                                    <span>Nhập File</span>
                                </label>
                                <label class="radio-label">
                                    <input
                                        type="radio"
                                        name="inputType"
                                        id="inputLink"
                                    />
                                    <span>Nhập Link</span>
                                </label>
                            </div>
                        </div>

                        <div id="container" class="image-paste-area">
                            <i data-lucide="image-plus"></i>
                            <p>Dán ảnh sản phẩm ở đây...</p>
                        </div>

                        <div id="inputFileContainer" style="display: none">
                            <input
                                type="file"
                                id="hinhAnhInputFile"
                                accept="image/*"
                                multiple
                            />
                        </div>

                        <div id="inputLinkContainer" style="display: none">
                            <button
                                type="button"
                                class="btn btn-secondary"
                                id="hinhAnhInputLink"
                            >
                                <i data-lucide="link"></i>
                                Thêm Link
                            </button>
                        </div>

                        <div id="hinhAnhContainer"></div>

                        <!-- Customer Images -->
                        <div class="form-group">
                            <label>
                                <i data-lucide="user"></i>
                                Hình Ảnh Khách Hàng
                            </label>
                            <div class="radio-group">
                                <label class="radio-label">
                                    <input
                                        type="radio"
                                        name="inputTypeKH"
                                        id="inputClipboardKH"
                                        checked
                                    />
                                    <span>Copy Paste</span>
                                </label>
                                <label class="radio-label">
                                    <input
                                        type="radio"
                                        name="inputTypeKH"
                                        id="inputFileKH"
                                    />
                                    <span>Nhập File</span>
                                </label>
                            </div>
                        </div>

                        <div id="containerKH" class="image-paste-area">
                            <i data-lucide="user-circle"></i>
                            <p>Dán ảnh khách hàng ở đây...</p>
                        </div>

                        <div id="inputFileContainerKH" style="display: none">
                            <input
                                type="file"
                                id="hinhAnhInputFileKH"
                                accept="image/*"
                                multiple
                            />
                        </div>

                        <div id="hinhAnhContainerKH"></div>

                        <div class="form-actions">
                            <button
                                type="button"
                                class="btn btn-secondary"
                                id="clearDataButton"
                            >
                                <i data-lucide="rotate-ccw"></i>
                                Reset
                            </button>
                            <button
                                type="submit"
                                class="btn btn-primary"
                                id="addButton"
                            >
                                <i data-lucide="check"></i>
                                Thêm Inbox
                            </button>
                        </div>
                    </form>
                </div>
            </section>

            <!-- Table Section -->
            <section class="card">
                <div class="card-header">
                    <div class="card-title">
                        <i data-lucide="table"></i>
                        <h2>Danh Sách Inbox</h2>
                    </div>
                    <div class="card-actions">
                        <div class="filter-group">
                            <i data-lucide="filter"></i>
                            <select id="filterCategory">
                                <option value="all">Tất cả</option>
                                <option value="Áo">Áo</option>
                                <option value="Quần">Quần</option>
                                <option value="Set và Đầm">Set và Đầm</option>
                                <option value="PKGD">
                                    Phụ kiện & Giày dép
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-wrapper">
                        <table class="modern-table">
                            <thead>
                                <tr>
                                    <th style="width: 50px">STT</th>
                                    <th style="width: 150px">Thời Gian</th>
                                    <th style="width: 120px">Phân Loại</th>
                                    <th>Hình Sản Phẩm</th>
                                    <th>Tên Sản Phẩm</th>
                                    <th>Ảnh Khách</th>
                                    <th style="width: 80px">Thao Tác</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">
                                <!-- Data will be populated by JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </main>

        <!-- Image Hover Overlay -->
        <div id="imageHoverOverlay" class="image-hover-overlay">
            <img id="hoverImage" src="" alt="" />
        </div>

        <!-- Tooltip -->
        <div id="tooltip" class="tooltip"></div>

        <!-- JavaScript files -->
        <script src="config.js"></script>
        <script src="auth.js"></script>
        <script src="cache.js"></script>
        <script src="utils.js"></script>
        <script src="notification-system.js"></script>
        <script src="ui.js"></script>
        <script src="image-handler.js"></script>
        <script src="form-handler.js"></script>
        <script src="table-manager.js"></script>
        <script src="main.js"></script>
    </body>
</html>
