<!doctype html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <title>Thùng Rác - N2Shop</title>
        <meta http-equiv="Cache-Control" content="public, max-age=31536000" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="../index/logo.jpg" />

        <!-- Modern CSS -->
        <link rel="stylesheet" href="../ck/modern.css" />
        <link rel="stylesheet" href="trash-bin.css" />

        <!-- Core Utilities Loader -->
        <script src="../js/core-loader.js"></script>

        <!-- Lucide Icons -->
        <script src="https://unpkg.com/lucide@latest"></script>

        <!-- Firebase SDKs -->
        <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    </head>

    <body>
        <!-- Sidebar Navigation -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i data-lucide="zap"></i>
                    <span>N2Shop</span>
                </div>
                <button class="sidebar-toggle" id="sidebarToggle">
                    <i data-lucide="panel-left-close"></i>
                </button>
            </div>

            <nav class="sidebar-nav" id="sidebarNav">
                <!-- Menu items will be auto-generated by navigation-modern.js -->
            </nav>

            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="user-avatar">
                        <i data-lucide="user-circle"></i>
                    </div>
                    <div class="user-details">
                        <div class="user-name" id="userName">Admin</div>
                        <div class="user-role">Quản trị viên</div>
                    </div>
                </div>
                <button class="btn-permissions" id="btnPermissions">
                    <i data-lucide="shield-check"></i>
                    <span>Xem Quyền Của Tôi</span>
                </button>
                <button class="btn-logout" id="btnLogout">
                    <i data-lucide="log-out"></i>
                    <span>Đăng xuất</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Fixed Toggle Button -->
            <button
                class="sidebar-toggle-fixed"
                onclick="window.navigationManager?.showSidebar()"
            >
                <i data-lucide="panel-left-open"></i>
            </button>

            <!-- Top Bar -->
            <header class="top-bar">
                <div class="top-bar-left">
                    <button class="btn-icon" id="menuToggle">
                        <i data-lucide="menu"></i>
                    </button>
                    <div class="breadcrumb">
                        <i data-lucide="trash-2"></i>
                        <span>Thùng Rác</span>
                    </div>
                </div>
                <div class="top-bar-right">
                    <button class="btn btn-danger" id="btnCleanExpired">
                        <i data-lucide="trash"></i>
                        <span>Dọn dẹp hết hạn</span>
                    </button>
                    <button class="btn-icon" id="btnRefresh" title="Làm mới">
                        <i data-lucide="refresh-cw"></i>
                    </button>
                </div>
            </header>

            <!-- Stats Cards -->
            <section class="stats-section">
                <div class="stat-card">
                    <div class="stat-icon purple">
                        <i data-lucide="trash-2"></i>
                    </div>
                    <div class="stat-info">
                        <div class="stat-value" id="statTotal">0</div>
                        <div class="stat-label">Tổng Mục</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon blue">
                        <i data-lucide="credit-card"></i>
                    </div>
                    <div class="stat-info">
                        <div class="stat-value" id="statCK">0</div>
                        <div class="stat-label">Chuyển Khoản</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon orange">
                        <i data-lucide="package"></i>
                    </div>
                    <div class="stat-info">
                        <div class="stat-value" id="statHangHoan">0</div>
                        <div class="stat-label">Hàng Hoàn</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon red">
                        <i data-lucide="clock"></i>
                    </div>
                    <div class="stat-info">
                        <div class="stat-value" id="statExpiring">0</div>
                        <div class="stat-label">Sắp Hết Hạn (7 ngày)</div>
                    </div>
                </div>
            </section>

            <!-- Trash Table -->
            <section class="card">
                <div class="card-header">
                    <div class="card-title">
                        <i data-lucide="list"></i>
                        <h2>Danh Sách Mục Đã Xóa</h2>
                    </div>
                    <div class="card-actions">
                        <div class="search-container">
                            <i data-lucide="search" style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%); width: 18px; height: 18px; color: #6c757d;"></i>
                            <input
                                type="text"
                                id="searchInput"
                                placeholder="Tìm kiếm..."
                            />
                        </div>
                        <div class="filter-group">
                            <i data-lucide="filter"></i>
                            <select id="pageFilter">
                                <option value="all">Tất cả trang</option>
                                <option value="ck">Chuyển Khoản</option>
                                <option value="hanghoan">Hàng Hoàn</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <!-- Bulk Actions -->
                    <div class="bulk-actions" id="bulkActions" style="display: none;">
                        <div class="bulk-info">
                            <input type="checkbox" id="selectAll" />
                            <label for="selectAll">Chọn tất cả</label>
                            <span id="selectedCount">0 mục được chọn</span>
                        </div>
                        <div class="bulk-buttons">
                            <button class="btn btn-success" id="btnBulkRestore">
                                <i data-lucide="rotate-ccw"></i>
                                <span>Khôi phục</span>
                            </button>
                            <button class="btn btn-danger" id="btnBulkDelete">
                                <i data-lucide="trash-2"></i>
                                <span>Xóa vĩnh viễn</span>
                            </button>
                        </div>
                    </div>

                    <div class="table-container">
                        <table class="modern-table">
                            <thead>
                                <tr>
                                    <th style="width: 40px;">
                                        <input type="checkbox" id="headerCheckbox" />
                                    </th>
                                    <th>Nguồn</th>
                                    <th>Thông tin</th>
                                    <th>Người xóa</th>
                                    <th>Ngày xóa</th>
                                    <th>Hết hạn sau</th>
                                    <th>Hành động</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">
                                <!-- Dynamic content -->
                            </tbody>
                        </table>
                    </div>

                    <!-- Empty State -->
                    <div class="empty-state" id="emptyState">
                        <i data-lucide="inbox"></i>
                        <h3>Thùng rác trống</h3>
                        <p>Không có mục nào trong thùng rác</p>
                    </div>
                </div>
            </section>
        </main>

        <!-- Load Scripts -->
        <script src="../ck/auth.js"></script>
        <script src="../js/common-utils.js"></script>
        <script src="../js/navigation-modern.js"></script>
        <script src="../js/trash-manager.js"></script>
        <script src="../ck/notification-system.js"></script>
        <script src="trash-bin.js"></script>

        <!-- Initialize Lucide Icons -->
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                if (typeof lucide !== "undefined") {
                    lucide.createIcons();
                }
            });
        </script>
    </body>
</html>
