<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatOmni Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        const { useState, useEffect, useRef } = React;

        // Use proxy to bypass CORS
        const API_BASE = 'https://chat-viewer-ubjn.onrender.com/api';

        // Auto-login configuration
        const DEFAULT_CREDENTIALS = {
            username: 'nv20',
            password: 'Aa@123456789',
            client_id: 'tmtWebApp'
        };

        // Auto authentication functions
        async function getAuthToken() {
            try {
                const response = await fetch(`${API_BASE}/token`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `grant_type=password&username=${DEFAULT_CREDENTIALS.username}&password=${encodeURIComponent(DEFAULT_CREDENTIALS.password)}&client_id=${DEFAULT_CREDENTIALS.client_id}`
                });

                if (!response.ok) {
                    throw new Error('Kh√¥ng th·ªÉ x√°c th·ª±c');
                }

                const data = await response.json();
                const token = data.access_token;
                const expiry = Date.now() + (data.expires_in * 1000);

                // Save to localStorage
                localStorage.setItem('bearerToken', token);
                localStorage.setItem('tokenExpiry', expiry.toString());

                console.log('‚úÖ Auto-login th√†nh c√¥ng');
                return token;
            } catch (error) {
                console.error('‚ùå L·ªói auto-login:', error);
                throw error;
            }
        }

        async function getValidToken() {
            const storedToken = localStorage.getItem('bearerToken');
            const storedExpiry = localStorage.getItem('tokenExpiry');

            if (storedToken && storedExpiry) {
                const expiry = parseInt(storedExpiry);
                // Check if token expires in more than 5 minutes
                if (expiry > Date.now() + 300000) {
                    console.log('‚úÖ S·ª≠ d·ª•ng token ƒë√£ l∆∞u');
                    return storedToken;
                }
            }

            // Token expired or not found, get new one
            return await getAuthToken();
        }

        function ChatApp() {
            const [token, setToken] = useState('');
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [conversations, setConversations] = useState([]);
            const [selectedConv, setSelectedConv] = useState(null);
            const [messages, setMessages] = useState([]);
            const [loading, setLoading] = useState(true); // Start with loading
            const [autoRefresh, setAutoRefresh] = useState(false); // Default OFF
            const [chatSocket, setChatSocket] = useState(null);
            const [rtSocket, setRtSocket] = useState(null);
            const [chatSocketConnected, setChatSocketConnected] = useState(false);
            const [rtSocketConnected, setRtSocketConnected] = useState(false);
            const messagesEndRef = useRef(null);
            const refreshIntervalRef = useRef(null);

            // Helper function to get Facebook avatar
            const getFacebookAvatar = (userId) => {
                if (!userId) return null;
                return `https://platform-lookaside.fbsbx.com/platform/profilepic/?psid=${userId}&height=200&width=200`;
            };

            // Scroll to bottom of messages
            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            };

            useEffect(() => {
                scrollToBottom();
            }, [messages]);

            // Auto-login on component mount
            useEffect(() => {
                const performAutoLogin = async () => {
                    if (isAuthenticated) return;

                    try {
                        console.log('üîÑ ƒêang t·ª± ƒë·ªông l·∫•y token...');

                        const validToken = await getValidToken();
                        setToken(validToken);
                        setIsAuthenticated(true);

                        // Fetch conversations after successful login
                        const response = await fetch(`${API_BASE}/api-ms/chatomni/v1/conversations/search`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${validToken}`,
                                'accept': 'application/json',
                            },
                            body: JSON.stringify({
                                Keyword: null,
                                Limit: 50,
                                Sort: null,
                                Before: null,
                                After: null,
                                Channels: [{ Id: "270136663390370", Type: 4 }],
                                Type: "message",
                                HasPhone: null,
                                HasAddress: null,
                                HasOrder: null,
                                IsUnread: null,
                                IsUnreplied: null,
                                TagIds: [],
                                UserIds: [],
                                Start: null,
                                End: null,
                                FromNewToOld: null
                            })
                        });
                        const data = await response.json();
                        setConversations(data.Data || []);

                        console.log('‚úÖ ƒê√£ t·∫£i ' + (data.Data?.length || 0) + ' cu·ªôc h·ªôi tho·∫°i!');
                    } catch (error) {
                        console.error('‚ùå L·ªói khi t·∫£i d·ªØ li·ªáu:', error);
                        alert('L·ªói: ' + error.message);
                    } finally {
                        setLoading(false);
                    }
                };

                performAutoLogin();
            }, []);

            // Fetch conversations
            const fetchConversations = async () => {
                try {
                    setLoading(true);
                    const response = await fetch(`${API_BASE}/api-ms/chatomni/v1/conversations/search`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`,
                            'accept': 'application/json',
                        },
                        body: JSON.stringify({
                            Keyword: null,
                            Limit: 50,
                            Sort: null,
                            Before: null,
                            After: null,
                            Channels: [{ Id: "270136663390370", Type: 4 }],
                            Type: "message",
                            HasPhone: null,
                            HasAddress: null,
                            HasOrder: null,
                            IsUnread: null,
                            IsUnreplied: null,
                            TagIds: [],
                            UserIds: [],
                            Start: null,
                            End: null,
                            FromNewToOld: null
                        })
                    });
                    const data = await response.json();
                    setConversations(data.Data || []);
                } catch (error) {
                    console.error('Error fetching conversations:', error);
                    alert('L·ªói khi t·∫£i danh s√°ch chat: ' + error.message);
                } finally {
                    setLoading(false);
                }
            };

            // Fetch messages for selected conversation
            const fetchMessages = async (channelId, userId) => {
                try {
                    setLoading(true);
                    const response = await fetch(
                        `${API_BASE}/api-ms/chatomni/v1/messages?type=4&channelId=${channelId}&userId=${userId}`,
                        {
                            headers: {
                                'Authorization': `Bearer ${token}`,
                                'accept': 'application/json',
                            }
                        }
                    );
                    const data = await response.json();
                    setMessages(data.Data || []);
                } catch (error) {
                    console.error('Error fetching messages:', error);
                    alert('L·ªói khi t·∫£i tin nh·∫Øn: ' + error.message);
                } finally {
                    setLoading(false);
                }
            };

            // Mark as seen
            const markAsSeen = async (channelId, userId) => {
                try {
                    await fetch(
                        `${API_BASE}/api-ms/chatomni/v1/conversations/4/${channelId}/${userId}/seen?isSeen=true&type=message`,
                        {
                            method: 'POST',
                            headers: {
                                'Authorization': `Bearer ${token}`,
                                'accept': 'application/json',
                            }
                        }
                    );
                } catch (error) {
                    console.error('Error marking as seen:', error);
                }
            };

            // Auto-refresh conversations
            useEffect(() => {
                if (!isAuthenticated || !autoRefresh) return;

                // Refresh every 10 seconds
                refreshIntervalRef.current = setInterval(() => {
                    fetchConversations();
                    if (selectedConv) {
                        fetchMessages(selectedConv.Channel.Id, selectedConv.User.Id);
                    }
                }, 10000);

                return () => {
                    if (refreshIntervalRef.current) {
                        clearInterval(refreshIntervalRef.current);
                    }
                };
            }, [isAuthenticated, autoRefresh, selectedConv]);

            // WebSocket connections for real-time updates (DUAL MODE)
            useEffect(() => {
                if (!isAuthenticated || !token) return;

                console.log('üîå Connecting to WebSocket servers...');

                // ====== CONNECTION 1: ChatOmni Server ======
                const newChatSocket = io('wss://ws.chatomni.tpos.app', {
                    transports: ['websocket'],
                    query: {
                        room: 'tomato.tpos.vn',
                        EIO: '4'
                    },
                    reconnection: true,
                    reconnectionDelay: 1000,
                    reconnectionAttempts: 5
                });

                // Chat Socket Events
                newChatSocket.on('connect', () => {
                    console.log('‚úÖ [CHAT] WebSocket connected:', newChatSocket.id);
                    setChatSocketConnected(true);
                    
                    // Authenticate with token
                    newChatSocket.emit('40/chatomni', JSON.stringify({ token }));
                    console.log('üîê [CHAT] Authentication sent');
                });

                newChatSocket.on('disconnect', (reason) => {
                    console.log('‚ùå [CHAT] WebSocket disconnected:', reason);
                    setChatSocketConnected(false);
                });

                newChatSocket.on('connect_error', (error) => {
                    console.error('üî• [CHAT] Connection error:', error.message);
                    setChatSocketConnected(false);
                });

                newChatSocket.on('reconnect', (attemptNumber) => {
                    console.log('üîÑ [CHAT] Reconnected after', attemptNumber, 'attempts');
                    setChatSocketConnected(true);
                });

                // Listen for chat messages
                newChatSocket.on('42/chatomni', (data) => {
                    console.log('üì® [CHAT] New message received:', data);
                    fetchConversations();
                    if (selectedConv) {
                        fetchMessages(selectedConv.Channel.Id, selectedConv.User.Id);
                    }
                });

                // Listen for any chat event
                newChatSocket.onAny((eventName, ...args) => {
                    if (eventName.includes('chatomni') || eventName.includes('message')) {
                        console.log('üì¨ [CHAT] Event:', eventName, args);
                        fetchConversations();
                        if (selectedConv) {
                            fetchMessages(selectedConv.Channel.Id, selectedConv.User.Id);
                        }
                    }
                });

                // ====== CONNECTION 2: Real-time Server ======
                const newRtSocket = io('wss://rt-2.tpos.app', {
                    transports: ['websocket'],
                    query: {
                        room: 'tomato.tpos.vn',
                        EIO: '4'
                    },
                    reconnection: true,
                    reconnectionDelay: 1000,
                    reconnectionAttempts: 5
                });

                // RT Socket Events
                newRtSocket.on('connect', () => {
                    console.log('‚úÖ [RT] WebSocket connected:', newRtSocket.id);
                    setRtSocketConnected(true);
                    
                    // Authenticate with token (if needed)
                    newRtSocket.emit('authenticate', { token });
                    console.log('üîê [RT] Authentication sent');
                });

                newRtSocket.on('disconnect', (reason) => {
                    console.log('‚ùå [RT] WebSocket disconnected:', reason);
                    setRtSocketConnected(false);
                });

                newRtSocket.on('connect_error', (error) => {
                    console.error('üî• [RT] Connection error:', error.message);
                    setRtSocketConnected(false);
                });

                newRtSocket.on('reconnect', (attemptNumber) => {
                    console.log('üîÑ [RT] Reconnected after', attemptNumber, 'attempts');
                    setRtSocketConnected(true);
                });

                // Listen for real-time events
                newRtSocket.on('notification', (data) => {
                    console.log('üîî [RT] Notification:', data);
                    fetchConversations();
                });

                newRtSocket.on('update', (data) => {
                    console.log('üîÑ [RT] Update:', data);
                    fetchConversations();
                    if (selectedConv) {
                        fetchMessages(selectedConv.Channel.Id, selectedConv.User.Id);
                    }
                });

                // Listen for any RT event
                newRtSocket.onAny((eventName, ...args) => {
                    console.log('üì° [RT] Event:', eventName, args);
                    // Refresh on any significant event
                    if (!eventName.includes('ping') && !eventName.includes('pong')) {
                        fetchConversations();
                    }
                });

                setChatSocket(newChatSocket);
                setRtSocket(newRtSocket);

                // Cleanup both connections
                return () => {
                    console.log('üîå Disconnecting WebSocket servers...');
                    newChatSocket.close();
                    newRtSocket.close();
                    setChatSocketConnected(false);
                    setRtSocketConnected(false);
                };
            }, [isAuthenticated, token]);

            // Handle conversation selection
            const handleSelectConversation = (conv) => {
                setSelectedConv(conv);
                fetchMessages(conv.Channel.Id, conv.User.Id);
                if (conv.LastActivities.HasUnread) {
                    markAsSeen(conv.Channel.Id, conv.User.Id);
                }
            };

            // Format time
            const formatTime = (dateString) => {
                const date = new Date(dateString);
                const now = new Date();
                const diffMs = now - date;
                const diffMins = Math.floor(diffMs / 60000);
                const diffHours = Math.floor(diffMs / 3600000);
                const diffDays = Math.floor(diffMs / 86400000);

                if (diffMins < 1) return 'V·ª´a xong';
                if (diffMins < 60) return `${diffMins} ph√∫t tr∆∞·ªõc`;
                if (diffHours < 24) return `${diffHours} gi·ªù tr∆∞·ªõc`;
                if (diffDays < 7) return `${diffDays} ng√†y tr∆∞·ªõc`;
                return date.toLocaleDateString('vi-VN');
            };

            // Loading Screen
            if (loading || !isAuthenticated) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-500 to-purple-600">
                        <div className="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md text-center">
                            <div className="mb-4">
                                <div className="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
                            </div>
                            <h1 className="text-2xl font-bold text-gray-800 mb-2">
                                ChatOmni Viewer
                            </h1>
                            <p className="text-gray-600">
                                ƒêang t·∫£i d·ªØ li·ªáu...
                            </p>
                        </div>
                    </div>
                );
            }

            // Main Chat Interface
            return (
                <div className="h-screen flex">
                    {/* Sidebar - Conversations List */}
                    <div className="w-1/3 bg-white border-r border-gray-200 flex flex-col">
                        {/* Header */}
                        <div className="p-4 border-b border-gray-200 bg-gradient-to-r from-blue-600 to-purple-600">
                            <div className="flex justify-between items-center">
                                <div>
                                    <h2 className="text-xl font-bold text-white">Tin nh·∫Øn</h2>
                                    <div className="flex items-center gap-2 flex-wrap">
                                        <p className="text-blue-100 text-sm">{conversations.length} cu·ªôc h·ªôi tho·∫°i</p>
                                        <div className="flex gap-1">
                                            <span 
                                                className={`text-xs px-2 py-0.5 rounded-full ${
                                                    chatSocketConnected 
                                                        ? 'bg-green-500 text-white' 
                                                        : 'bg-gray-400 text-white'
                                                }`}
                                                title={chatSocketConnected ? 'Chat WebSocket connected' : 'Chat WebSocket disconnected'}
                                            >
                                                {chatSocketConnected ? 'üü¢ Chat' : '‚ö™ Chat'}
                                            </span>
                                            <span 
                                                className={`text-xs px-2 py-0.5 rounded-full ${
                                                    rtSocketConnected 
                                                        ? 'bg-green-500 text-white' 
                                                        : 'bg-gray-400 text-white'
                                                }`}
                                                title={rtSocketConnected ? 'RT WebSocket connected' : 'RT WebSocket disconnected'}
                                            >
                                                {rtSocketConnected ? 'üü¢ RT' : '‚ö™ RT'}
                                            </span>
                                            {(chatSocketConnected || rtSocketConnected) && (
                                                <span className="text-xs px-2 py-0.5 rounded-full bg-yellow-400 text-gray-900 animate-pulse">
                                                    ‚ö° Realtime
                                                </span>
                                            )}
                                            {!chatSocketConnected && !rtSocketConnected && (
                                                <span className="text-xs px-2 py-0.5 rounded-full bg-blue-400 text-white">
                                                    üîÑ Polling
                                                </span>
                                            )}
                                        </div>
                                    </div>
                                </div>
                                <div className="flex gap-2">
                                    <button
                                        onClick={() => {
                                            fetchConversations();
                                            if (selectedConv) {
                                                fetchMessages(selectedConv.Channel.Id, selectedConv.User.Id);
                                            }
                                        }}
                                        className="px-3 py-1 rounded-lg text-sm font-medium bg-white text-gray-700 hover:bg-gray-100 transition"
                                        title="L√†m m·ªõi ngay"
                                    >
                                        üîÑ
                                    </button>
                                    <button
                                        onClick={() => setAutoRefresh(!autoRefresh)}
                                        className={`px-3 py-1 rounded-lg text-sm font-medium transition ${
                                            autoRefresh
                                                ? 'bg-green-500 text-white'
                                                : 'bg-white text-gray-700'
                                        }`}
                                        title={autoRefresh ? 'T·∫Øt t·ª± ƒë·ªông l√†m m·ªõi (10s)' : 'B·∫≠t t·ª± ƒë·ªông l√†m m·ªõi (10s)'}
                                    >
                                        {autoRefresh ? 'Auto ON' : 'Auto OFF'}
                                    </button>
                                    <button
                                        onClick={() => {
                                            localStorage.removeItem('bearerToken');
                                            localStorage.removeItem('tokenExpiry');
                                            setToken('');
                                            setIsAuthenticated(false);
                                            setConversations([]);
                                            setMessages([]);
                                            setSelectedConv(null);
                                        }}
                                        className="px-3 py-1 rounded-lg text-sm font-medium bg-red-500 text-white hover:bg-red-600 transition"
                                        title="ƒêƒÉng xu·∫•t"
                                    >
                                        üö™ Logout
                                    </button>
                                </div>
                            </div>
                        </div>

                        {/* Conversations List */}
                        <div className="flex-1 overflow-y-auto scrollbar-hide">
                            {loading && conversations.length === 0 ? (
                                <div className="p-8 text-center text-gray-500">
                                    <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
                                    ƒêang t·∫£i...
                                </div>
                            ) : (
                                conversations.map((conv) => (
                                    <div
                                        key={conv.Id}
                                        onClick={() => handleSelectConversation(conv)}
                                        className={`p-4 border-b border-gray-100 cursor-pointer hover:bg-gray-50 transition ${
                                            selectedConv?.Id === conv.Id ? 'bg-blue-50 border-l-4 border-blue-600' : ''
                                        }`}
                                    >
                                        <div className="flex gap-3">
                                            {/* Avatar */}
                                            <div className="flex-shrink-0">
                                                {getFacebookAvatar(conv.User?.Id) ? (
                                                    <img
                                                        src={getFacebookAvatar(conv.User.Id)}
                                                        alt={conv.Name}
                                                        className="w-12 h-12 rounded-full object-cover"
                                                        onError={(e) => {
                                                            e.target.onerror = null;
                                                            e.target.src = 'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%236B7280"%3E%3Cpath d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/%3E%3C/svg%3E';
                                                        }}
                                                    />
                                                ) : (
                                                    <div className="w-12 h-12 rounded-full bg-gray-300 flex items-center justify-center text-gray-600 font-bold text-lg">
                                                        {conv.Name?.charAt(0)?.toUpperCase()}
                                                    </div>
                                                )}
                                            </div>

                                            {/* Content */}
                                            <div className="flex-1 min-w-0">
                                                <div className="flex justify-between items-start mb-1">
                                                    <h3 className="font-semibold text-gray-900 truncate">{conv.Name}</h3>
                                                    {conv.LastActivities.HasUnread && (
                                                        <span className="bg-red-500 text-white text-xs rounded-full px-2 py-0.5 ml-2">
                                                            {conv.LastActivities.UnreadCount}
                                                        </span>
                                                    )}
                                                </div>
                                                <p className="text-sm text-gray-600 truncate">
                                                    {conv.Phone || 'Ch∆∞a c√≥ s·ªë ƒëi·ªán tho·∫°i'}
                                                </p>
                                                <p className="text-xs text-gray-500 mt-1 truncate">
                                                    {conv.LastActivities.Message?.Message || 'Kh√¥ng c√≥ tin nh·∫Øn'}
                                                </p>
                                                <p className="text-xs text-gray-400 mt-1">
                                                    {formatTime(conv.LastActivities.ActivitedTime)}
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                ))
                            )}
                        </div>
                    </div>

                    {/* Main Chat Area */}
                    <div className="flex-1 flex flex-col bg-gray-50">
                        {selectedConv ? (
                            <>
                                {/* Chat Header */}
                                <div className="bg-white p-4 border-b border-gray-200 shadow-sm">
                                    <div className="flex items-center gap-3">
                                        {/* Avatar */}
                                        {getFacebookAvatar(selectedConv.User?.Id) ? (
                                            <img
                                                src={getFacebookAvatar(selectedConv.User.Id)}
                                                alt={selectedConv.Name}
                                                className="w-12 h-12 rounded-full object-cover"
                                                onError={(e) => {
                                                    e.target.onerror = null;
                                                    e.target.src = 'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%236B7280"%3E%3Cpath d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/%3E%3C/svg%3E';
                                                }}
                                            />
                                        ) : (
                                            <div className="w-12 h-12 rounded-full bg-gray-300 flex items-center justify-center text-gray-600 font-bold text-xl">
                                                {selectedConv.Name?.charAt(0)?.toUpperCase()}
                                            </div>
                                        )}

                                        {/* Info */}
                                        <div className="flex-1">
                                            <h2 className="text-xl font-bold text-gray-900">{selectedConv.Name}</h2>
                                            <div className="flex gap-4 text-sm text-gray-600 mt-1">
                                                <span>üìû {selectedConv.Phone || 'N/A'}</span>
                                                {selectedConv.ApplicationPartner?.StatusText && (
                                                    <span className={`px-2 py-0.5 rounded ${
                                                        selectedConv.ApplicationPartner.StatusText === 'B√¨nh th∆∞·ªùng' 
                                                            ? 'bg-green-100 text-green-700'
                                                            : 'bg-yellow-100 text-yellow-700'
                                                    }`}>
                                                        {selectedConv.ApplicationPartner.StatusText}
                                                    </span>
                                                )}
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                {/* Messages Area */}
                                <div className="flex-1 overflow-y-auto p-4 space-y-4 scrollbar-hide">
                                    {messages.length === 0 ? (
                                        <div className="text-center text-gray-500 py-8">
                                            Kh√¥ng c√≥ tin nh·∫Øn
                                        </div>
                                    ) : (
                                        messages.slice().reverse().map((msg) => (
                                            <div
                                                key={msg.Id}
                                                className={`flex ${msg.IsOwner ? 'justify-end' : 'justify-start'}`}
                                            >
