          top: 0;

          top: 20px;
          left: 20px;

          height: 50px;

          border-radius: 12px;

          visibility: visible;
          transform: translateX(0);

          opacity: 0;
          visibility: hidden;
          transform: translateX(-100px);
        }

        .menu-toggle:hover {
          transform: scale(1.05);
          box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .menu-toggle.hidden:hover {
          transform: translateX(-100px) scale(1.05);

          position: relative;
          width: 24px;
          height: 2px;
          background: white;
          margin: 0 auto;
          transition: all 0.3s ease;
        }

        .hamburger::before,
        .hamburger::after {
          content: "";
          position: absolute;
          width: 24px;
          height: 2px;
          background: white;
          transition: all 0.3s ease;
        }

        .hamburger::before {
          top: -8px;
        }

        .hamburger::after {
          bottom: -8px;
        }

        .menu-toggle.active .hamburger {
          background: transparent;
        }

        .menu-toggle.active .hamburger::before {
          top: 0;
          transform: rotate(45deg);
        }

        .menu-toggle.active .hamburger::after {
          bottom: 0;
          transform: rotate(-45deg);

        // 🔹 Export to Excel function
        function exportToExcel() {
            if (currentProductData.length === 0) {
                showFloatingAlert("Không có dữ liệu để xuất!");
                return;

                // Prepare data for export

                    'Số lượng': item.soLuong,
                    'Giá tiền': item.gia,
                    'Thành tiền': item.thanhTien,
                    'Ngày nhập': item.ngay
                }));

                // Create workbook and worksheet
                const wb = XLSX.utils.book_new();
                const ws = XLSX.utils.json_to_sheet(exportData);

                // Set column widths
                const wscols = [
                    {wch: 5},   // STT
                    {wch: 30},  // Tên sản phẩm
                    {wch: 12},  // Số lượng
                    {wch: 15},  // Giá tiền
                    {wch: 15},  // Thành tiền
                    {wch: 15}   // Ngày nhập
                ];
                ws['!cols'] = wscols;

                // Add worksheet to workbook
                XLSX.utils.book_append_sheet(wb, ws, "Nhập hàng");

                // Generate filename with current date
                const currentDate = new Date().toISOString().split('T')[0];
                const filterDate = document.getElementById("filterDate").value;
                const filename = filterDate ? 
                    `NhapHang_${filterDate}.xlsx` : 
                    `NhapHang_TatCa_${currentDate}.xlsx`;

                XLSX.writeFile(wb, filename);

                // Log the export action
                logAction('export', `Xuất dữ liệu nhập hàng ra Excel (${currentProductData.length} sản phẩm)`, null, {
                    filename: filename,
                    recordCount: currentProductData.length,
                    filterDate: filterDate || 'Tất cả'
                });

                showFloatingAlert(`Đã xuất ${currentProductData.length} sản phẩm ra file ${filename}!`);
            } catch (error) {
                console.error("Error exporting to Excel:", error);
                showFloatingAlert("Lỗi khi xuất file Excel!");
            }
        }

        // 🔹 Thêm nhiều sản phẩm (có kiểm tra trùng)
        function addProducts() {
            const inputText = document.getElementById("productInput").value.trim();
            const date = document.getElementById("dateInput").value;

            if (!inputText) {
                showFloatingAlert("Vui lòng nhập dữ liệu!");
                return;
            }

            const lines = inputText.split("\n").map(line => line.trim()).filter(line => line);
            let products = [];

            for (let line of lines) {
                let parts = line.split("-").map(p => p.trim());
                if (parts.length < 3) continue;

                let ten = parts[0];
                let soLuong = parseInt(parts[1]) || 0;
                let gia = parseInt(parts[2]) || 0;
                let thanhTien = soLuong * gia;

                products.push({ ten, soLuong, gia, thanhTien, ngay: date });
            }

            if (products.length === 0) {
                showFloatingAlert("Không có dữ liệu hợp lệ!");
                return;
            }

            if (!confirm(`Xác nhận thêm ${products.length} sản phẩm vào ngày ${date}?`)) return;

            processProducts(products);
        }

        // 🔹 Process products with duplicate checking
        async function processProducts(products) {
            let addedCount = 0;
            let duplicateCount = 0;

            for (let p of products) {
                // kiểm tra trùng (tên + ngày)
                let existing = await db.collection("nhaphang")
                    .where("ten", "==", p.ten)
                    .where("ngay", "==", p.ngay)
                    .get();

                if (!existing.empty) {
                    duplicateCount++;
                    showFloatingAlert(`❌ Lỗi: Sản phẩm "${p.ten}" đã tồn tại trong ngày ${p.ngay}, không thể thêm trùng!`);
                } else {
                    await db.collection("nhaphang").add({
                        ...p,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    addedCount++;

                    // Log the add action
                    logAction('add', `Thêm sản phẩm: ${p.ten}`, null, p);
                }
            }

            if (addedCount > 0) {
                showFloatingAlert(`✅ Đã thêm ${addedCount} sản phẩm thành công!`);
                document.getElementById("productInput").value = "";
            }

            if (duplicateCount > 0) {
                showFloatingAlert(`⚠️ Có ${duplicateCount} sản phẩm bị trùng không thể thêm!`);
            }
        }

        // 🔹 Lắng nghe và hiển thị dữ liệu
        function listenProducts(filterDate = null) {
            if (unsubscribe) unsubscribe();

            let query = db.collection("nhaphang").orderBy("createdAt", "asc");
            if (filterDate) query = query.where("ngay", "==", filterDate);

            unsubscribe = query.onSnapshot(snapshot => {
                const tbody = document.getElementById("productTable").querySelector("tbody");
                tbody.innerHTML = "";
                currentProductData = []; // Reset current data for export

                snapshot.forEach(doc => {
                    const data = doc.data();
                    currentProductData.push(data); // Store for export

                    let row = tbody.insertRow();
                    row.insertCell(0).textContent = data.ten;
                    row.insertCell(1).textContent = data.soLuong;
                    row.insertCell(2).textContent = data.gia;
                    row.insertCell(3).textContent = data.thanhTien;
                    row.insertCell(4).textContent = data.ngay;

                    let actionsCell = row.insertCell(5);
                    let btnDelete = document.createElement("button");
                    btnDelete.textContent = "Xoá";
                    btnDelete.className = "btn-delete";
                    btnDelete.onclick = () => deleteProduct(doc.id, data);
                    actionsCell.appendChild(btnDelete);
                });
            });
        }

        // 🔹 Xoá 1 sản phẩm
        async function deleteProduct(id, productData) {
            if (confirm("Bạn có chắc muốn xoá sản phẩm này?")) {
                await db.collection("nhaphang").doc(id).delete();
                
                // Log the delete action
                logAction('delete', `Xóa sản phẩm: ${productData.ten}`, productData, null);
                
                showFloatingAlert("Đã xóa sản phẩm thành công!");
            }
        }

        // 🔹 Lọc dữ liệu theo ngày
        function applyFilter() {
            const date = document.getElementById("filterDate").value;
            listenProducts(date);
            
            // Log filter action
            logAction('filter', `Lọc dữ liệu theo ngày: ${date || 'Tất cả'}`, null, { filterDate: date });
            
            showFloatingAlert(date ? `Đã lọc dữ liệu ngày ${date}` : "Hiển thị tất cả dữ liệu");
        }

        // 🔹 Xem tất cả
        function clearFilter() {
            document.getElementById("filterDate").value = "";
            listenProducts(null);
            showFloatingAlert("Hiển thị tất cả dữ liệu");
        }

        // 🔹 Xoá theo filter
        async function deleteByFilter() {
            const date = document.getElementById("filterDate").value;
            const isAll = !date;
            
            if (!confirm(isAll ? "Xoá tất cả sản phẩm?" : `Xoá tất cả sản phẩm ngày ${date}?`)) return;

            let query = db.collection("nhaphang");
            if (!isAll) query = query.where("ngay", "==", date);

            const snapshot = await query.get();
            const deleteCount = snapshot.size;
            
            if (deleteCount === 0) {
                showFloatingAlert("Không có dữ liệu để xóa!");
                return;
            }

            // Store data for logging before deletion
            const deletedProducts = [];
            snapshot.forEach(doc => {
                deletedProducts.push(doc.data());
            });

            let batch = db.batch();
            snapshot.forEach(doc => batch.delete(doc.ref));
            await batch.commit();

            // Log bulk delete action
            logAction('delete', isAll ? 
                `Xóa tất cả sản phẩm (${deleteCount} sản phẩm)` : 
                `Xóa tất cả sản phẩm ngày ${date} (${deleteCount} sản phẩm)`,
                { deletedProducts: deletedProducts, count: deleteCount },
                null
            );

            showFloatingAlert(`Đã xóa ${deleteCount} sản phẩm thành công!`);
        }

        // 🔹 Toggle Sidebar
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            const menuToggle = document.querySelector('.menu-toggle');
            
            const isOpen = sidebar.classList.contains('open');
            
            if (isOpen) {
                // Đóng sidebar
                sidebar.classList.remove('open');
                overlay.classList.remove('active');
                menuToggle.classList.remove('active');
                menuToggle.classList.remove('hidden');
            } else {
                // Mở sidebar
                sidebar.classList.add('open');
                overlay.classList.add('active');
                menuToggle.classList.add('active');
                menuToggle.classList.add('hidden');
            }
        }

        // 🔹 Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Hiển thị tất cả dữ liệu thay vì chỉ hôm nay
			listenProducts(null);
			
			// Nhưng vẫn set ngày hôm nay cho các input
			document.getElementById("dateInput").value = today;
			document.getElementById("filterDate").value = today;
        });

        // 🔹 Make functions globally available
        window.addProducts = addProducts;
        window.deleteProduct = deleteProduct;
        window.applyFilter = applyFilter;
        window.clearFilter = clearFilter;
        window.deleteByFilter = deleteByFilter;
        window.exportToExcel = exportToExcel;
        window.toggleSidebar = toggleSidebar;
    </script>
</body>
