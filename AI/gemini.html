<!doctype html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <title>Gemini AI Assistant</title>
    <meta http-equiv="Cache-Control" content="public, max-age=31536000" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- External CSS -->
    <link rel="stylesheet" href="../hanghoan/modern.css" />

    <!-- Core Utilities Loader -->
    <script src="../js/core-loader.js"></script>
    <script src="../js/navigation-modern.js"></script>
    <script src="../js/common-utils.js"></script>

    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Marked for markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <style>
        /* Chat specific styles */
        .chat-section {
            display: flex;
            flex-direction: column;
            height: calc(100vh - var(--topbar-height) - 2rem);
            margin: var(--spacing-lg) var(--spacing-xl);
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: var(--spacing-lg);
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg) var(--radius-lg) 0 0;
            scroll-behavior: smooth;
        }

        .chat-container::-webkit-scrollbar {
            width: 6px;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: var(--gray-300);
            border-radius: 3px;
        }

        .message {
            max-width: 80%;
            margin-bottom: var(--spacing-lg);
            padding: var(--spacing-lg);
            border-radius: var(--radius-lg);
            line-height: 1.6;
        }

        .message p {
            margin-bottom: var(--spacing-sm);
        }

        .message p:last-child {
            margin-bottom: 0;
        }

        .message pre {
            background: var(--gray-800);
            color: #e5e7eb;
            padding: var(--spacing-md);
            border-radius: var(--radius);
            overflow-x: auto;
            margin: var(--spacing-md) 0;
        }

        .message code {
            background: var(--gray-100);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.875em;
        }

        .message pre code {
            background: transparent;
            padding: 0;
        }

        .user-msg {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            margin-left: auto;
            border-bottom-right-radius: var(--spacing-xs);
        }

        .user-msg code {
            background: rgba(255,255,255,0.2);
            color: white;
        }

        .ai-msg {
            background: var(--gray-50);
            color: var(--text-primary);
            margin-right: auto;
            border: 1px solid var(--border);
            border-bottom-left-radius: var(--spacing-xs);
        }

        .chat-input-section {
            display: flex;
            gap: var(--spacing-md);
            padding: var(--spacing-lg);
            background: var(--surface);
            border: 1px solid var(--border);
            border-top: none;
            border-radius: 0 0 var(--radius-lg) var(--radius-lg);
        }

        .chat-input-section textarea {
            flex: 1;
            padding: var(--spacing-md);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-family: inherit;
            font-size: 0.9375rem;
            resize: none;
            min-height: 48px;
            max-height: 200px;
            transition: var(--transition-fast);
        }

        .chat-input-section textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgb(99 102 241 / 0.1);
        }

        .chat-input-section .btn {
            align-self: flex-end;
            min-width: 100px;
        }

        .loading-indicator {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .loading-indicator .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid var(--gray-300);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Welcome message styling */
        .welcome-msg {
            text-align: center;
            padding: var(--spacing-xl);
            color: var(--text-secondary);
        }

        .welcome-msg i {
            width: 64px;
            height: 64px;
            color: var(--primary);
            margin-bottom: var(--spacing-lg);
        }

        .welcome-msg h2 {
            font-size: 1.5rem;
            color: var(--text-primary);
            margin-bottom: var(--spacing-sm);
        }

        .welcome-msg p {
            margin-bottom: var(--spacing-md);
        }

        .model-badge {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-xs);
            padding: var(--spacing-xs) var(--spacing-md);
            background: var(--gray-100);
            border-radius: var(--radius);
            font-size: 0.8125rem;
            color: var(--text-secondary);
        }

        .model-badge i {
            width: 16px;
            height: 16px;
            color: var(--success);
        }

        /* Clear chat button */
        .btn-clear {
            background: var(--gray-100);
            color: var(--text-secondary);
        }

        .btn-clear:hover {
            background: var(--gray-200);
            color: var(--danger);
        }
    </style>
</head>

<body>
    <!-- Sidebar Navigation -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <i data-lucide="zap"></i>
                <span>N2Shop</span>
            </div>
            <button class="sidebar-toggle" id="sidebarToggle">
                <i data-lucide="panel-left-close"></i>
            </button>
        </div>

        <nav class="sidebar-nav" id="sidebarNav">
            <!-- Menu items auto-generated -->
        </nav>

        <div class="sidebar-footer">
            <div class="user-info">
                <div class="user-avatar">
                    <i data-lucide="user-circle"></i>
                </div>
                <div class="user-details">
                    <div class="user-name" id="userName">Admin</div>
                    <div class="user-role">Quản trị viên</div>
                </div>
            </div>
            <button class="btn-permissions" id="btnPermissions">
                <i data-lucide="shield-check"></i>
                <span>Xem Quyền Của Tôi</span>
            </button>
            <button class="btn-logout" id="btnLogout">
                <i data-lucide="log-out"></i>
                <span>Đăng xuất</span>
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Top Bar -->
        <header class="top-bar">
            <div class="top-bar-left">
                <button class="btn-icon" id="menuToggle">
                    <i data-lucide="menu"></i>
                </button>
                <div class="breadcrumb">
                    <i data-lucide="bot"></i>
                    <span>Gemini AI Assistant</span>
                </div>
            </div>
            <div class="top-bar-right">
                <div class="model-badge">
                    <i data-lucide="check-circle"></i>
                    <span id="modelName">gemini-2.0-flash</span>
                </div>
                <button class="btn btn-clear" id="btnClearChat" title="Xóa cuộc trò chuyện">
                    <i data-lucide="trash-2"></i>
                    <span>Xóa chat</span>
                </button>
            </div>
        </header>

        <!-- Chat Section -->
        <section class="chat-section">
            <div id="chat-box" class="chat-container">
                <div class="welcome-msg">
                    <i data-lucide="sparkles"></i>
                    <h2>Gemini AI Assistant</h2>
                    <p>Nhap noi dung bat ky de bat dau tro chuyen voi AI.</p>
                    <div class="model-badge">
                        <i data-lucide="cpu"></i>
                        <span>Powered by Google Gemini</span>
                    </div>
                </div>
            </div>

            <div class="chat-input-section">
                <textarea id="userInput" rows="1" placeholder="Nhap tin nhan..."></textarea>
                <button class="btn btn-primary" id="btnSend">
                    <i data-lucide="send"></i>
                    <span>Gui</span>
                </button>
            </div>
        </section>
    </main>

    <!-- Auth Script -->
    <script src="../hanghoan/auth.js"></script>

    <script>
        // ============================================================
        // GEMINI AI CONFIGURATION
        // ============================================================

        // Model Configuration - Using Gemini 2.0 Flash
        const GEMINI_MODEL = 'gemini-2.0-flash';
        const GEMINI_API_URL = `https://generativelanguage.googleapis.com/v1beta/models/${GEMINI_MODEL}:generateContent`;

        // API Key - will be loaded from Firebase
        window.GEMINI_PRO_KEY = '';

        // Initialize Firebase and load API key
        async function initializeGeminiAPI() {
            try {
                // Use global FIREBASE_CONFIG from core-loader.js
                if (!firebase.apps.length) {
                    firebase.initializeApp(window.FIREBASE_CONFIG);
                }
                const db = firebase.firestore();

                // Try to load from Firebase first
                console.log('[GEMINI] Loading API key from Firebase...');
                const doc = await db.collection('settings').doc('api_keys').get();

                if (doc.exists && doc.data().gemini_pro_key) {
                    window.GEMINI_PRO_KEY = doc.data().gemini_pro_key;
                    console.log('[GEMINI] API Key loaded from Firebase');
                } else {
                    // Fallback to localStorage
                    const localKey = localStorage.getItem("geminiApiKey");
                    if (localKey) {
                        window.GEMINI_PRO_KEY = localKey;
                        console.log('[GEMINI] API Key loaded from localStorage');
                    } else {
                        console.warn('[GEMINI] No API Key found in Firebase or localStorage');
                    }
                }
            } catch (error) {
                console.error('[GEMINI] Error loading API key from Firebase:', error);
                // Fallback to localStorage
                const localKey = localStorage.getItem("geminiApiKey");
                if (localKey) {
                    window.GEMINI_PRO_KEY = localKey;
                    console.log('[GEMINI] API Key loaded from localStorage (fallback)');
                }
            }

            console.log('[GEMINI] Using model:', GEMINI_MODEL);
            console.log('[GEMINI] API Key configured:', window.GEMINI_PRO_KEY ? 'Yes' : 'No');
        }

        // Initialize on page load
        initializeGeminiAPI();

        // Update model name in UI
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('modelName').textContent = GEMINI_MODEL;
        });

        // ============================================================
        // STATE
        // ============================================================

        let conversationHistory = [];

        // ============================================================
        // CHAT FUNCTIONS
        // ============================================================

        function addMessage(role, text) {
            const box = document.getElementById("chat-box");

            // Remove welcome message if exists
            const welcome = box.querySelector('.welcome-msg');
            if (welcome) welcome.remove();

            const div = document.createElement("div");
            div.className = `message ${role === "user" ? "user-msg" : "ai-msg"}`;
            div.innerHTML = marked.parse(text);
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }

        function showLoading() {
            const box = document.getElementById("chat-box");
            const loadingDiv = document.createElement("div");
            loadingDiv.className = "message ai-msg";
            loadingDiv.id = "loading-msg";
            loadingDiv.innerHTML = `
                <div class="loading-indicator">
                    <span class="spinner"></span>
                    <span>Dang xu ly...</span>
                </div>
            `;
            box.appendChild(loadingDiv);
            box.scrollTop = box.scrollHeight;
        }

        function hideLoading() {
            const loading = document.getElementById("loading-msg");
            if (loading) loading.remove();
        }

        async function sendMessage() {
            const input = document.getElementById("userInput");
            const text = input.value.trim();
            const apiKey = window.GEMINI_PRO_KEY;

            if (!apiKey) {
                addMessage("ai", "Khong tim thay API Key. Vui long lien he quan tri vien.");
                return;
            }
            if (!text) return;

            // Display user message
            addMessage("user", text);
            input.value = "";
            input.style.height = 'auto';

            // Show loading
            showLoading();

            try {
                // Build request payload - NO system prompt, free input
                const parts = [{ text: text }];
                const contents = [{ role: "user", parts: parts }];

                // Call Gemini API
                const response = await fetch(`${GEMINI_API_URL}?key=${apiKey}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ contents: contents }),
                });

                const data = await response.json();
                hideLoading();

                if (data.error) {
                    addMessage("ai", `Loi: ${data.error.message}`);
                } else {
                    const aiText = data.candidates[0].content.parts[0].text;
                    addMessage("ai", aiText);

                    // Save to conversation history
                    conversationHistory.push({ role: "user", parts: parts });
                    conversationHistory.push({ role: "model", parts: [{ text: aiText }] });
                }
            } catch (error) {
                hideLoading();
                addMessage("ai", "Co loi xay ra khi ket noi voi Gemini AI.");
                console.error('[GEMINI ERROR]', error);
            }
        }

        // ============================================================
        // UTILITY FUNCTIONS FOR GEMINI API
        // ============================================================

        /**
         * Call Gemini API directly with custom prompt
         * @param {string} prompt - The prompt to send
         * @param {Array} imageParts - Optional array of image data objects
         * @returns {Promise<string>} - The AI response text
         */
        async function callGeminiAPI(prompt, imageParts = []) {
            const apiKey = window.GEMINI_PRO_KEY;
            if (!apiKey) throw new Error('API Key not configured');

            const parts = [{ text: prompt }, ...imageParts];

            const response = await fetch(`${GEMINI_API_URL}?key=${apiKey}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{ role: "user", parts: parts }]
                }),
            });

            const data = await response.json();

            if (data.error) throw new Error(data.error.message);
            return data.candidates[0].content.parts[0].text;
        }

        /**
         * Convert file to base64 for Gemini API
         * @param {File} file - The file to convert
         * @returns {Promise<Object>} - Object with inline_data for Gemini API
         */
        function fileToGeminiPart(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => {
                    const base64 = reader.result.split(",")[1];
                    resolve({
                        inline_data: {
                            mime_type: file.type,
                            data: base64,
                        }
                    });
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // ============================================================
        // EVENT LISTENERS
        // ============================================================

        // Send button click
        document.getElementById('btnSend').addEventListener('click', sendMessage);

        // Enter key to send (Shift+Enter for new line)
        document.getElementById('userInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Auto-resize textarea
        document.getElementById('userInput').addEventListener('input', function () {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });

        // Clear chat button
        document.getElementById('btnClearChat').addEventListener('click', function () {
            if (confirm('Ban co chac muon xoa cuoc tro chuyen?')) {
                conversationHistory = [];
                const box = document.getElementById("chat-box");
                box.innerHTML = `
                    <div class="welcome-msg">
                        <i data-lucide="sparkles"></i>
                        <h2>Gemini AI Assistant</h2>
                        <p>Nhap noi dung bat ky de bat dau tro chuyen voi AI.</p>
                        <div class="model-badge">
                            <i data-lucide="cpu"></i>
                            <span>Powered by Google Gemini</span>
                        </div>
                    </div>
                `;
                lucide.createIcons();
            }
        });

        // Initialize Lucide icons
        document.addEventListener('DOMContentLoaded', function () {
            lucide.createIcons();
        });
    </script>
</body>

</html>
